services:
  reverse-proxy:
    image: traefik:v3.6.2
    command:
      - --configFile=/etc/traefik/traefik.yml
#      - --api.dashboard=true
#      - --providers.docker=true
#      - --entrypoints.web.address=:80
#      - --entrypoints.traefik.address=:8080
#      - --entrypoints.pg.address=:5432
#      - --ping=true
#      - --ping.entryPoint=traefik
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # dashboard + /metrics + /ping
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      - ./traefik/certs:/certs:ro
    networks:
      - archpad_network
    labels:
      - traefik.enable=true
      - traefik.http.routers.traefik-http.entrypoints=web
      - traefik.http.routers.traefik-http.rule=Host(`${TRAEFIK_DASHBOARD_HOST}`)
      - traefik.http.routers.traefik-http.middlewares=redirect-to-https@file
      - traefik.http.routers.traefik-http.service=api@internal

      - traefik.http.routers.traefik.entrypoints=websecure
      - traefik.http.routers.traefik.rule=Host(`${TRAEFIK_DASHBOARD_HOST}`)
      - traefik.http.routers.traefik.tls=true
      - traefik.http.routers.traefik.service=api@internal
#      - traefik.http.routers.traefik8080.entrypoints=traefik
#      - traefik.http.routers.traefik8080.rule=PathPrefix(`/dashboard`) || PathPrefix(`/api`)
#      - traefik.http.routers.traefik8080.service=api@internal

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      # pass app DB params to init script
      DB_OWNERSHIP_MODE: ${DB_OWNERSHIP_MODE:-app_owner}
      PROJECT_DB: ${PROJECT_DB}
      PROJECT_DB_USER: ${PROJECT_DB_USER}
      PROJECT_DB_PASS: ${PROJECT_DB_PASS}
      HASURA_DB: ${HASURA_DB}
      HASURA_DB_USER: ${HASURA_DB_USER}
      HASURA_DB_PASS: ${HASURA_DB_PASS}
      KRATOS_DB: ${KRATOS_DB}
      KRATOS_DB_USER: ${KRATOS_DB_USER}
      KRATOS_DB_PASS: ${KRATOS_DB_PASS}
      HYDRA_DB: ${HYDRA_DB}
      HYDRA_DB_USER: ${HYDRA_DB_USER}
      HYDRA_DB_PASS: ${HYDRA_DB_PASS}
      TOLGEE_DB: ${TOLGEE_DB}
      TOLGEE_DB_USER: ${TOLGEE_DB_USER}
      TOLGEE_DB_PASS: ${TOLGEE_DB_PASS}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres/init.sh:/docker-entrypoint-initdb.d/00-init.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 30
    networks:
      - archpad_network
    labels:
      - traefik.enable=true
      - traefik.tcp.routers.pg.rule=HostSNI(`*`)
      - traefik.tcp.routers.pg.entrypoints=pg
      - traefik.tcp.services.pg.loadbalancer.server.port=5432
      - traefik.tcp.routers.pg.tls=false
      - traefik.docker.network=archpad_network

  kratos-migrate:
    image: oryd/kratos:latest
    command: ["migrate", "sql", "-e", "--yes"]
    environment:
      DSN: postgres://${KRATOS_DB_USER}:${KRATOS_DB_PASS}@postgres:5432/${KRATOS_DB}?sslmode=disable&max_conns=20&max_idle_conns=4
    volumes:
      - ./ory/kratos/kratos.yml:/etc/config/kratos.yml:ro
      - ./ory/kratos/identities/default.schema.json:/etc/kratos/identities/default.schema.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    networks:
      - archpad_network

  kratos:
    image: oryd/kratos:v25.4.0
    command: ["serve", "-c", "/etc/config/kratos.yml", "--dev", "--watch-courier"]
    environment:
      DSN: postgres://${KRATOS_DB_USER}:${KRATOS_DB_PASS}@postgres:5432/${KRATOS_DB}?sslmode=disable&max_conns=20&max_idle_conns=4
    volumes:
      - ./ory/kratos/kratos.yml:/etc/config/kratos.yml:ro
      - ./ory/kratos/identities/default.schema.json:/etc/config/kratos/identities/default.schema.json:ro
    depends_on:
      kratos-migrate:
        condition: service_completed_successfully
    networks:
      - archpad_network
    labels:
      - traefik.enable=true
      # public API Kratos (браузер, @ory/nextjs)
      - traefik.http.routers.kratos-http.entrypoints=web
      - traefik.http.routers.kratos-http.rule=Host(`${KRATOS_HOST}`)
      - traefik.http.routers.kratos-http.middlewares=redirect-to-https@file
      - traefik.http.routers.kratos-http.service=kratos

      - traefik.http.routers.kratos.entrypoints=websecure
      - traefik.http.routers.kratos.rule=Host(`${KRATOS_HOST}`)
      - traefik.http.routers.kratos.tls=true
      - traefik.http.routers.kratos.service=kratos

      - traefik.http.services.kratos.loadbalancer.server.port=4433

      # admin API Kratos (используется Oathkeeper, dev-инструменты)
      - traefik.http.routers.kratos-admin.rule=Host(`${KRATOS_ADMIN_HOST}`)
      - traefik.http.routers.kratos-admin.entrypoints=web
      - traefik.http.routers.kratos-admin.service=kratos-admin
      - traefik.http.services.kratos-admin.loadbalancer.server.port=4434

  hydra-migrate:
    image: oryd/hydra:v25.4.0
    command: ["migrate", "sql", "-e", "--yes"]
    environment:
      DSN: postgres://${HYDRA_DB_USER}:${HYDRA_DB_PASS}@postgres:5432/${HYDRA_DB}?sslmode=disable&max_conns=20&max_idle_conns=4
      SECRETS_SYSTEM: ${HYDRA_SYSTEM_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - archpad_network
    restart: "no"

  hydra:
    image: oryd/hydra:v25.4.0
    command: ["serve", "all", "--config", "/etc/config/hydra.yml", "--dev"]
    environment:
      DSN: postgres://${HYDRA_DB_USER}:${HYDRA_DB_PASS}@postgres:5432/${HYDRA_DB}?sslmode=disable&max_conns=20&max_idle_conns=4
      SECRETS_SYSTEM: ${HYDRA_SYSTEM_SECRET}
    volumes:
      - ./ory/hydra/hydra.yml:/etc/config/hydra.yml:ro
    depends_on:
      postgres:
        condition: service_started
      hydra-migrate:
        condition: service_completed_successfully
    networks:
      - archpad_network
    labels:
      - traefik.enable=true

      - traefik.http.routers.hydra-http.entrypoints=web
      - traefik.http.routers.hydra-http.rule=Host(`${HYDRA_HOST}`)
      - traefik.http.routers.hydra-http.middlewares=redirect-to-https@file
      - traefik.http.routers.hydra-http.service=hydra

      - traefik.http.routers.hydra.entrypoints=websecure
      - traefik.http.routers.hydra.rule=Host(`${HYDRA_HOST}`)
      - traefik.http.routers.hydra.tls=true
      - traefik.http.routers.hydra.service=hydra

      - traefik.http.services.hydra.loadbalancer.server.port=4444

      # admin endpoint (для управления клиентами, introspection для Oathkeeper и т.п.)
      - traefik.http.routers.hydra-admin.rule=Host(`${HYDRA_ADMIN_HOST}`)
      - traefik.http.routers.hydra-admin.entrypoints=web
      - traefik.http.routers.hydra-admin.service=hydra-admin
      - traefik.http.services.hydra-admin.loadbalancer.server.port=4445

  hydra-init-client:
    image: alpine:3.20
    depends_on:
      hydra:
        condition: service_started
    environment:
      HYDRA_ADMIN_URL: http://hydra:4445
      # Portal OAuth2 client (PKCE)
      PORTAL_PUBLIC_URL: https://${PORTAL_HOST}
      NEXT_PUBLIC_OAUTH_CLIENT_ID: ${NEXT_PUBLIC_OAUTH_CLIENT_ID:-archpad-portal}
      NEXT_PUBLIC_OAUTH_REDIRECT_URI: ${NEXT_PUBLIC_OAUTH_REDIRECT_URI:-https://${PORTAL_HOST}/oauth/callback}
      NEXT_PUBLIC_OAUTH_SCOPE: ${NEXT_PUBLIC_OAUTH_SCOPE:-openid offline_access}
      # Oathkeeper introspection client (client_credentials)
      ORY_CLIENT_ID: ${ORY_CLIENT_ID}
      ORY_CLIENT_SECRET: ${ORY_CLIENT_SECRET}
      ORY_INTROSPECT_SCOPE: ${ORY_INTROSPECT_SCOPE:-introspect}
    volumes:
      - ./ory/hydra/init-client:/init-client:ro
    entrypoint: ["sh", "-lc", "(command -v curl >/dev/null 2>&1 || apk add --no-cache curl) && sh /init-client/entrypoint.sh"]
    restart: "no"
    networks:
      - archpad_network

  oathkeeper:
    image: oryd/oathkeeper:v25.4.0
    command:
      - serve
      - --config=/etc/oathkeeper/config.yml
    volumes:
      - ./ory/oathkeeper/config.yml:/etc/oathkeeper/config.yml:ro
      - ./ory/oathkeeper/access-rules.yml:/etc/oathkeeper/access-rules.yml:ro
    environment:
      LOG_LEVEL: debug
      ORY_CLIENT_ID: ${ORY_CLIENT_ID}
      ORY_CLIENT_SECRET: ${ORY_CLIENT_SECRET}
    depends_on:
      reverse-proxy:
        condition: service_started
    networks:
      - archpad_network
    labels:
      - traefik.enable=true

      - traefik.http.routers.api-gw-http.entrypoints=web
      - traefik.http.routers.api-gw-http.rule=Host(`${API_GATEWAY_HOST}`)
      - traefik.http.routers.api-gw-http.middlewares=redirect-to-https@file
      - traefik.http.routers.api-gw-http.service=oathkeeper

      - traefik.http.routers.api-gw.entrypoints=websecure
      - traefik.http.routers.api-gw.rule=Host(`${API_GATEWAY_HOST}`)
      - traefik.http.routers.api-gw.tls=true
      - traefik.http.routers.api-gw.service=oathkeeper

      - traefik.http.services.oathkeeper.loadbalancer.server.port=4455

  hasura:
    image: hasura/graphql-engine:v2.48.6
    depends_on:
      postgres:
        condition: service_healthy
      kratos:
        condition: service_started
      hydra:
        condition: service_started
    environment:
      HASURA_GRAPHQL_METADATA_DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${HASURA_DB}
      HASURA_GRAPHQL_DATABASE_URL: postgres://${HASURA_DB_USER}:${HASURA_DB_PASS}@postgres:5432/${HASURA_DB}
      HASURA_GRAPHQL_ADMIN_SECRET: ${HASURA_ADMIN_SECRET}
      HASURA_GRAPHQL_UNAUTHORIZED_ROLE: public
      HASURA_GRAPHQL_CORS_DOMAIN: "*"
      HASURA_GRAPHQL_ENABLED_APIS: graphql,metadata,config,pgdump,metrics
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_ENABLE_ALLOWLIST: "false"
      PG_PROJECT_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${PROJECT_DB}
    networks:
      - archpad_network
    labels:
      - traefik.enable=true
      - traefik.http.routers.hasura-http.entrypoints=web
      - traefik.http.routers.hasura-http.rule=Host(`${HASURA_HOST}`)
      - traefik.http.routers.hasura-http.middlewares=redirect-to-https@file
      - traefik.http.routers.hasura-http.service=hasura

      - traefik.http.routers.hasura.entrypoints=websecure
      - traefik.http.routers.hasura.rule=Host(`${HASURA_HOST}`)
      - traefik.http.routers.hasura.tls=true
      - traefik.http.routers.hasura.service=hasura

      - traefik.http.services.hasura.loadbalancer.server.port=8080

  hasura-metadata:
    image: alpine:3.20
    depends_on:
      hasura:
        condition: service_started
    environment:
      HASURA_URL: http://hasura:8080
      HASURA_ADMIN_SECRET: ${HASURA_ADMIN_SECRET}
    volumes:
      - ./hasura/metadata:/metadata:ro
    entrypoint: ["sh","-lc","(command -v curl >/dev/null 2>&1 || apk add --no-cache curl) && /metadata/apply.sh"]
    restart: "no"
    networks:
      - archpad_network

  mailhog:
    image: mailhog/mailhog:latest
    networks:
      - archpad_network
    labels:
      - traefik.enable=true
      - traefik.http.routers.mailhog-http.entrypoints=web
      - traefik.http.routers.mailhog-http.rule=Host(`${MAILHOG_HOST}`)
      - traefik.http.routers.mailhog-http.middlewares=redirect-to-https@file
      - traefik.http.routers.mailhog-http.service=mailhog

      - traefik.http.routers.mailhog.entrypoints=websecure
      - traefik.http.routers.mailhog.rule=Host(`${MAILHOG_HOST}`)
      - traefik.http.routers.mailhog.tls=true
      - traefik.http.routers.mailhog.service=mailhog

      - traefik.http.services.mailhog.loadbalancer.server.port=8025
    ports:
      - "1025:1025"

  pgadmin:
    image: dpage/pgadmin4:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: "True"
      PGADMIN_CONFIG_CONSOLE_LOG_LEVEL: 25
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
      PGADMIN_CONFIG_ALLOW_SAVE_PASSWORD: "True"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro
    networks:
      - archpad_network
    labels:
      - traefik.enable=true
      - traefik.http.routers.pgadmin-http.entrypoints=web
      - traefik.http.routers.pgadmin-http.rule=Host(`${PGADMIN_HOST}`)
      - traefik.http.routers.pgadmin-http.middlewares=redirect-to-https@file
      - traefik.http.routers.pgadmin-http.service=pgadmin

      - traefik.http.routers.pgadmin.entrypoints=websecure
      - traefik.http.routers.pgadmin.rule=Host(`${PGADMIN_HOST}`)
      - traefik.http.routers.pgadmin.tls=true
      - traefik.http.routers.pgadmin.service=pgadmin

      - traefik.http.services.pgadmin.loadbalancer.server.port=80


  tolgee:
    image: tolgee/tolgee:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      TOLGEE_POSTGRES_AUTOSTART_ENABLED: false
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${TOLGEE_DB}
      SPRING_DATASOURCE_USERNAME: ${TOLGEE_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${TOLGEE_DB_PASS}
      TOLGEE_AUTHENTICATION_INITIAL_USERNAME: ${TOLGEE_ADMIN_USER}
      TOLGEE_AUTHENTICATION_INITIAL_PASSWORD: ${TOLGEE_ADMIN_PASS}
      SPRING_CONFIG_ADDITIONAL_LOCATION: file:/config.yaml
    volumes:
      - tolgee_data:/data
      - ./tolgee/config.yaml:/config.yaml:ro
    networks:
      - archpad_network
    restart: no
    labels:
      - traefik.enable=true

      - traefik.http.routers.tolgee-http.entrypoints=web
      - traefik.http.routers.tolgee-http.rule=Host(`${TOLGEE_HOST}`)
      - traefik.http.routers.tolgee-http.middlewares=redirect-to-https@file
      - traefik.http.routers.tolgee-http.service=tolgee

      - traefik.http.routers.tolgee.entrypoints=websecure
      - traefik.http.routers.tolgee.rule=Host(`${TOLGEE_HOST}`)
      - traefik.http.routers.tolgee.tls=true
      - traefik.http.routers.tolgee.service=tolgee

      - traefik.http.services.tolgee.loadbalancer.server.port=8080

  arch-repo:
    build:
      context: ..
      dockerfile: packages/backend/apps/arch-repo-service/Dockerfile
    pull_policy: build
    environment:
      NODE_ENV: development
      PG_ENDPOINT: ${POSTGRES_ENDPOINT}
      PG_PORT: ${PG_PORT:-5432}
      PROJECT_DB: ${PROJECT_DB}
      PROJECT_DB_USER: ${PROJECT_DB_USER}
      PROJECT_DB_PASS: ${PROJECT_DB_PASS}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget -q -O- http://localhost:3000/healthz || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 60
    networks:
      - archpad_network
    labels:
      - traefik.enable=true
      - traefik.http.routers.arch-repo.rule=Host(`${ARCH_REPO_HOST}`)
      - traefik.http.services.arch-repo.loadbalancer.server.port=3000
    profiles: [ "backend" ]

  hasura-repo-sync:
    build:
      context: ..
      dockerfile: packages/backend/apps/hasura-sync-service/Dockerfile
    pull_policy: build
    depends_on:
      arch-repo:
        condition: service_healthy
      hasura:
        condition: service_healthy
    environment:
      HASURA_ENDPOINT: ${HASURA_ENDPOINT}
      HASURA_ADMIN_SECRET: ${HASURA_ADMIN_SECRET}
      HASURA_SOURCE: ${HASURA_SOURCE}
      HASURA_SCHEMA: ${HASURA_SCHEMA}
      HASURA_UNTRACK_ITEMS: ${HASURA_UNTRACK_ITEMS}
      HASURA_RENAME_COLUMNS_CAMELCASE: ${HASURA_RENAME_COLUMNS_CAMELCASE}
    restart: "no"
    networks:
      - archpad_network
    profiles: [ "backend" ]

  portal:
    build:
      context: ..
      dockerfile: packages/portal/Dockerfile.dev
    depends_on:
      hasura:
        condition: service_started
      tolgee:
        condition: service_started
      hydra-init-client:
        condition: service_completed_successfully
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_ORY_SDK_URL: https://${KRATOS_HOST}
      NEXT_PUBLIC_URL: https://${PORTAL_HOST}
      NEXT_PUBLIC_TOLGEE_API_URL: https://${TOLGEE_HOST}
      NEXT_PUBLIC_TOLGEE_API_KEY: ${TOLGEE_API_KEY}
      NEXT_PUBLIC_HASURA_GRAPHQL_ENDPOINT: https://${HASURA_HOST}/v1/graphql
      NODE_EXTRA_CA_CERTS: /etc/ssl/certs/archpad-rootCA.pem
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: 1
      PNPM_STORE_PATH: /pnpm/store
    volumes:
      # Live reload: mount repo source into container
      - ..:/app
      # Keep deps inside docker volumes (don't rely on host node_modules)
      - portal_node_modules:/app/node_modules
      - portal_portal_node_modules:/app/packages/portal/node_modules
      - portal_pnpm_store:/pnpm/store
      - ./traefik/certs/rootCA.pem:/etc/ssl/certs/archpad-rootCA.pem:ro
    networks:
      - archpad_network
    labels:
      - traefik.enable=true
      - traefik.http.routers.portal-http.entrypoints=web
      - traefik.http.routers.portal-http.rule=Host(`${PORTAL_HOST}`)
      - traefik.http.routers.portal-http.middlewares=redirect-to-https@file
      - traefik.http.routers.portal-http.service=portal

      - traefik.http.routers.portal.entrypoints=websecure
      - traefik.http.routers.portal.rule=Host(`${PORTAL_HOST}`)
      - traefik.http.routers.portal.tls=true
      - traefik.http.routers.portal.service=portal

      - traefik.http.services.portal.loadbalancer.server.port=3000
    profiles: [ "app" ]

networks:
  archpad_network:

volumes:
  pgdata:
  pgadmin_data:
  tolgee_data:
  portal_node_modules:
  portal_portal_node_modules:
  portal_pnpm_store:
