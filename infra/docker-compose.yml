services:
  reverse-proxy:
    image: traefik:v3.6.2
    command:
      - --configFile=/etc/traefik/traefik.yml
    depends_on:
      vault-env-generator:
        condition: service_completed_successfully
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # dashboard + /metrics + /ping
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      - ./traefik/certs:/certs:ro
    networks:
      - archpad_network
    labels:
      - traefik.enable=true
      - traefik.http.routers.traefik-http.entrypoints=web
      - traefik.http.routers.traefik-http.rule=Host(`${TRAEFIK_DASHBOARD_HOST}`)
      - traefik.http.routers.traefik-http.middlewares=redirect-to-https@file
      - traefik.http.routers.traefik-http.service=api@internal

      - traefik.http.routers.traefik.entrypoints=websecure
      - traefik.http.routers.traefik.rule=Host(`${TRAEFIK_DASHBOARD_HOST}`)
      - traefik.http.routers.traefik.tls=true
      - traefik.http.routers.traefik.service=api@internal
#      - traefik.http.routers.traefik8080.entrypoints=traefik
#      - traefik.http.routers.traefik8080.rule=PathPrefix(`/dashboard`) || PathPrefix(`/api`)
#      - traefik.http.routers.traefik8080.service=api@internal

  postgres:
    image: postgres:16-alpine
    depends_on:
      vault-env-generator:
        condition: service_completed_successfully
    env_file:
      - ./vault/docker-compose.env
    environment:
      # Only non-secret configs that don't need to be in Vault
      DB_OWNERSHIP_MODE: ${DB_OWNERSHIP_MODE:-app_owner}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres/init.sh:/docker-entrypoint-initdb.d/00-init.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 30
    networks:
      - archpad_network
    labels:
      - traefik.enable=true
      - traefik.tcp.routers.pg.rule=HostSNI(`*`)
      - traefik.tcp.routers.pg.entrypoints=pg
      - traefik.tcp.services.pg.loadbalancer.server.port=5432
      - traefik.tcp.routers.pg.tls=false
      - traefik.docker.network=archpad_network

  kratos-migrate:
    image: oryd/kratos:latest
    command: ["migrate", "sql", "-e", "--yes"]
    depends_on:
      vault-env-generator:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    env_file:
      - ./vault/docker-compose.env
    environment:
      DSN: postgres://${KRATOS_DB_USER}:${KRATOS_DB_PASS}@postgres:5432/${KRATOS_DB}?sslmode=disable&max_conns=20&max_idle_conns=4
    volumes:
      - ./ory/kratos/kratos.yml:/etc/config/kratos.yml:ro
      - ./ory/kratos/identities/default.schema.json:/etc/kratos/identities/default.schema.json:ro
    restart: "no"
    networks:
      - archpad_network

  kratos:
    image: oryd/kratos:v25.4.0
    command: ["serve", "-c", "/etc/config/kratos.yml", "--dev", "--watch-courier"]
    depends_on:
      vault-env-generator:
        condition: service_completed_successfully
      kratos-migrate:
        condition: service_completed_successfully
    env_file:
      - ./vault/docker-compose.env
    environment:
      DSN: postgres://${KRATOS_DB_USER}:${KRATOS_DB_PASS}@postgres:5432/${KRATOS_DB}?sslmode=disable&max_conns=20&max_idle_conns=4
    volumes:
      - ./ory/kratos/kratos.yml:/etc/config/kratos.yml:ro
      - ./ory/kratos/identities/default.schema.json:/etc/config/kratos/identities/default.schema.json:ro
    networks:
      - archpad_network
    labels:
      - traefik.enable=true
      # public API Kratos (браузер, @ory/nextjs)
      - traefik.http.routers.kratos-http.entrypoints=web
      - traefik.http.routers.kratos-http.rule=Host(`${KRATOS_HOST}`)
      - traefik.http.routers.kratos-http.middlewares=redirect-to-https@file
      - traefik.http.routers.kratos-http.service=kratos

      - traefik.http.routers.kratos.entrypoints=websecure
      - traefik.http.routers.kratos.rule=Host(`${KRATOS_HOST}`)
      - traefik.http.routers.kratos.tls=true
      - traefik.http.routers.kratos.service=kratos

      - traefik.http.services.kratos.loadbalancer.server.port=4433

      # admin API Kratos (используется Oathkeeper, dev-инструменты)
      - traefik.http.routers.kratos-admin.rule=Host(`${KRATOS_ADMIN_HOST}`)
      - traefik.http.routers.kratos-admin.entrypoints=web
      - traefik.http.routers.kratos-admin.service=kratos-admin
      - traefik.http.services.kratos-admin.loadbalancer.server.port=4434

  hydra-migrate:
    image: oryd/hydra:v25.4.0
    command: ["migrate", "sql", "-e", "--yes"]
    depends_on:
      vault-env-generator:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    env_file:
      - ./vault/docker-compose.env
    environment:
      DSN: postgres://${HYDRA_DB_USER}:${HYDRA_DB_PASS}@postgres:5432/${HYDRA_DB}?sslmode=disable&max_conns=20&max_idle_conns=4
      SECRETS_SYSTEM: ${HYDRA_SYSTEM_SECRET}
    networks:
      - archpad_network
    restart: "no"

  hydra:
    image: oryd/hydra:v25.4.0
    command: ["serve", "all", "--config", "/etc/config/hydra.yml", "--dev"]
    depends_on:
      vault-env-generator:
        condition: service_completed_successfully
      postgres:
        condition: service_started
      hydra-migrate:
        condition: service_completed_successfully
    env_file:
      - ./vault/docker-compose.env
    environment:
      DSN: postgres://${HYDRA_DB_USER}:${HYDRA_DB_PASS}@postgres:5432/${HYDRA_DB}?sslmode=disable&max_conns=20&max_idle_conns=4
      SECRETS_SYSTEM: ${HYDRA_SYSTEM_SECRET}
    volumes:
      - ./ory/hydra/hydra.yml:/etc/config/hydra.yml:ro
    networks:
      - archpad_network
    labels:
      - traefik.enable=true

      - traefik.http.routers.hydra-http.entrypoints=web
      - traefik.http.routers.hydra-http.rule=Host(`${HYDRA_HOST}`)
      - traefik.http.routers.hydra-http.middlewares=redirect-to-https@file
      - traefik.http.routers.hydra-http.service=hydra

      - traefik.http.routers.hydra.entrypoints=websecure
      - traefik.http.routers.hydra.rule=Host(`${HYDRA_HOST}`)
      - traefik.http.routers.hydra.tls=true
      - traefik.http.routers.hydra.service=hydra

      - traefik.http.services.hydra.loadbalancer.server.port=4444

      # admin endpoint (для управления клиентами, introspection для Oathkeeper и т.п.)
      - traefik.http.routers.hydra-admin.rule=Host(`${HYDRA_ADMIN_HOST}`)
      - traefik.http.routers.hydra-admin.entrypoints=web
      - traefik.http.routers.hydra-admin.service=hydra-admin
      - traefik.http.services.hydra-admin.loadbalancer.server.port=4445

  hydra-init-client:
    image: alpine:3.20
    depends_on:
      vault-env-generator:
        condition: service_completed_successfully
      hydra:
        condition: service_started
    env_file:
      - ./vault/docker-compose.env
    environment:
      HYDRA_ADMIN_URL: http://hydra:4445
      # Portal OAuth2 client (PKCE)
      PORTAL_PUBLIC_URL: https://${PORTAL_HOST}
      NEXT_PUBLIC_OAUTH_CLIENT_ID: ${NEXT_PUBLIC_OAUTH_CLIENT_ID:-archpad-portal}
      NEXT_PUBLIC_OAUTH_REDIRECT_URI: ${NEXT_PUBLIC_OAUTH_REDIRECT_URI:-https://${PORTAL_HOST}/oauth/callback}
      NEXT_PUBLIC_OAUTH_SCOPE: ${NEXT_PUBLIC_OAUTH_SCOPE:-openid offline_access}
      # Oathkeeper introspection client (client_credentials)
      ORY_CLIENT_ID: ${ORY_CLIENT_ID}
      ORY_CLIENT_SECRET: ${ORY_CLIENT_SECRET}
      ORY_INTROSPECT_SCOPE: ${ORY_INTROSPECT_SCOPE:-introspect}
    volumes:
      - ./ory/hydra/init-client:/init-client:ro
    entrypoint: ["sh", "-lc", "(command -v curl >/dev/null 2>&1 || apk add --no-cache curl) && sh /init-client/entrypoint.sh"]
    restart: "no"
    networks:
      - archpad_network

  oathkeeper:
    image: oryd/oathkeeper:v25.4.0
    command:
      - serve
      - --config=/etc/oathkeeper/config.yml
    depends_on:
      vault-env-generator:
        condition: service_completed_successfully
      reverse-proxy:
        condition: service_started
    env_file:
      - ./vault/docker-compose.env
    volumes:
      - ./ory/oathkeeper/config.yml:/etc/oathkeeper/config.yml:ro
      - ./ory/oathkeeper/access-rules.yml:/etc/oathkeeper/access-rules.yml:ro
    environment:
      LOG_LEVEL: debug
      ORY_CLIENT_ID: ${ORY_CLIENT_ID}
      ORY_CLIENT_SECRET: ${ORY_CLIENT_SECRET}
    networks:
      - archpad_network
    labels:
      - traefik.enable=true

      - traefik.http.routers.api-gw-http.entrypoints=web
      - traefik.http.routers.api-gw-http.rule=Host(`${API_GATEWAY_HOST}`)
      - traefik.http.routers.api-gw-http.middlewares=redirect-to-https@file
      - traefik.http.routers.api-gw-http.service=oathkeeper

      - traefik.http.routers.api-gw.entrypoints=websecure
      - traefik.http.routers.api-gw.rule=Host(`${API_GATEWAY_HOST}`)
      - traefik.http.routers.api-gw.tls=true
      - traefik.http.routers.api-gw.service=oathkeeper

      - traefik.http.services.oathkeeper.loadbalancer.server.port=4455

  hasura:
    image: hasura/graphql-engine:v2.48.6
    depends_on:
      vault-env-generator:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      kratos:
        condition: service_started
      hydra:
        condition: service_started
    env_file:
      - ./vault/docker-compose.env
    environment:
      HASURA_GRAPHQL_METADATA_DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${HASURA_DB}
      HASURA_GRAPHQL_DATABASE_URL: postgres://${HASURA_DB_USER}:${HASURA_DB_PASS}@postgres:5432/${HASURA_DB}
      HASURA_GRAPHQL_ADMIN_SECRET: ${HASURA_ADMIN_SECRET}
      HASURA_GRAPHQL_UNAUTHORIZED_ROLE: public
      HASURA_GRAPHQL_CORS_DOMAIN: "*"
      HASURA_GRAPHQL_ENABLED_APIS: graphql,metadata,config,pgdump,metrics
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_ENABLE_ALLOWLIST: "false"
      PG_PROJECT_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${PROJECT_DB}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "(command -v curl >/dev/null 2>&1 && curl -fsS http://localhost:8080/healthz >/dev/null) || (command -v wget >/dev/null 2>&1 && wget -q -O- http://localhost:8080/healthz >/dev/null) || exit 1",
        ]
      interval: 5s
      timeout: 3s
      retries: 60
    networks:
      - archpad_network
    labels:
      - traefik.enable=true
      - traefik.http.routers.hasura-http.entrypoints=web
      - traefik.http.routers.hasura-http.rule=Host(`${HASURA_HOST}`)
      - traefik.http.routers.hasura-http.middlewares=redirect-to-https@file
      - traefik.http.routers.hasura-http.service=hasura

      - traefik.http.routers.hasura.entrypoints=websecure
      - traefik.http.routers.hasura.rule=Host(`${HASURA_HOST}`)
      - traefik.http.routers.hasura.tls=true
      - traefik.http.routers.hasura.service=hasura

      - traefik.http.services.hasura.loadbalancer.server.port=8080

  hasura-metadata:
    image: alpine:3.20
    depends_on:
      vault-env-generator:
        condition: service_completed_successfully
      hasura:
        condition: service_started
    env_file:
      - ./vault/docker-compose.env
    environment:
      HASURA_URL: http://hasura:8080
      HASURA_ADMIN_SECRET: ${HASURA_ADMIN_SECRET}
    volumes:
      - ./hasura/metadata:/metadata:ro
    entrypoint: ["sh","-lc","(command -v curl >/dev/null 2>&1 || apk add --no-cache curl) && /metadata/apply.sh"]
    restart: "no"
    networks:
      - archpad_network

  mailpit:
    image: axllent/mailpit:latest
    networks:
      - archpad_network
    labels:
      - traefik.enable=true
      - traefik.http.routers.mailpit-http.entrypoints=web
      - traefik.http.routers.mailpit-http.rule=Host(`${MAIL_HOST}`)
      - traefik.http.routers.mailpit-http.middlewares=redirect-to-https@file
      - traefik.http.routers.mailpit-http.service=mailpit

      - traefik.http.routers.mailpit.entrypoints=websecure
      - traefik.http.routers.mailpit.rule=Host(`${MAIL_HOST}`)
      - traefik.http.routers.mailpit.tls=true
      - traefik.http.routers.mailpit.service=mailpit

      - traefik.http.services.mailpit.loadbalancer.server.port=8025
    ports:
      - "1025:1025"

  pgadmin:
    image: dpage/pgadmin4:latest
    depends_on:
      vault-env-generator:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    env_file:
      - ./vault/docker-compose.env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: "True"
      PGADMIN_CONFIG_CONSOLE_LOG_LEVEL: 25
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
      PGADMIN_CONFIG_ALLOW_SAVE_PASSWORD: "True"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro
    networks:
      - archpad_network
    labels:
      - traefik.enable=true
      - traefik.http.routers.pgadmin-http.entrypoints=web
      - traefik.http.routers.pgadmin-http.rule=Host(`${PGADMIN_HOST}`)
      - traefik.http.routers.pgadmin-http.middlewares=redirect-to-https@file
      - traefik.http.routers.pgadmin-http.service=pgadmin

      - traefik.http.routers.pgadmin.entrypoints=websecure
      - traefik.http.routers.pgadmin.rule=Host(`${PGADMIN_HOST}`)
      - traefik.http.routers.pgadmin.tls=true
      - traefik.http.routers.pgadmin.service=pgadmin

      - traefik.http.services.pgadmin.loadbalancer.server.port=80


  tolgee:
    image: tolgee/tolgee:latest
    depends_on:
      vault-env-generator:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    env_file:
      - ./vault/docker-compose.env
    environment:
      TOLGEE_POSTGRES_AUTOSTART_ENABLED: false
      # SPRING_DATASOURCE_URL is built from TOLGEE_DB (from Vault)
      # Note: The following variables should be added to Vault with these exact names:
      # - SPRING_DATASOURCE_USERNAME (same value as TOLGEE_DB_USER)
      # - SPRING_DATASOURCE_PASSWORD (same value as TOLGEE_DB_PASS)
      # - TOLGEE_AUTHENTICATION_INITIAL_USERNAME (same value as TOLGEE_ADMIN_USER)
      # - TOLGEE_AUTHENTICATION_INITIAL_PASSWORD (same value as TOLGEE_ADMIN_PASS)
      # Once added to Vault, remove the mapping below and these vars will be loaded via env_file
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${TOLGEE_DB}
      SPRING_DATASOURCE_USERNAME: ${TOLGEE_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${TOLGEE_DB_PASS}
      TOLGEE_AUTHENTICATION_INITIAL_USERNAME: ${TOLGEE_ADMIN_USER}
      TOLGEE_AUTHENTICATION_INITIAL_PASSWORD: ${TOLGEE_ADMIN_PASS}
      SPRING_CONFIG_ADDITIONAL_LOCATION: file:/config.yaml
    volumes:
      - tolgee_data:/data
      - ./tolgee/config.yaml:/config.yaml:ro
    networks:
      - archpad_network
    restart: no
    labels:
      - traefik.enable=true

      - traefik.http.routers.tolgee-http.entrypoints=web
      - traefik.http.routers.tolgee-http.rule=Host(`${TOLGEE_HOST}`)
      - traefik.http.routers.tolgee-http.middlewares=redirect-to-https@file
      - traefik.http.routers.tolgee-http.service=tolgee

      - traefik.http.routers.tolgee.entrypoints=websecure
      - traefik.http.routers.tolgee.rule=Host(`${TOLGEE_HOST}`)
      - traefik.http.routers.tolgee.tls=true
      - traefik.http.routers.tolgee.service=tolgee

      - traefik.http.services.tolgee.loadbalancer.server.port=8080

  arch-repo:
    build:
      context: ..
      dockerfile: packages/backend/apps/arch-repo-service/Dockerfile
    pull_policy: build
    environment:
      NODE_ENV: development
      VAULT_ADDR: http://vault:8200
      # Use tokens from .env file (user-provided)
      VAULT_TOKEN: ${VAULT_TOKEN}
      VAULT_TOKEN_ROOT: ${VAULT_TOKEN_ROOT}
    depends_on:
      postgres:
        condition: service_healthy
      vault-init:
        condition: service_completed_successfully
    healthcheck:
      test: [ "CMD-SHELL", "wget -q -O- http://localhost:3000/healthz || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 60
    networks:
      - archpad_network
    profiles: [ "backend" ]

  tenant-service:
    build:
      context: ..
      dockerfile: packages/backend/apps/tenant-service/Dockerfile
    pull_policy: build
    environment:
      NODE_ENV: development
      VAULT_ADDR: http://vault:8200
      # Use tokens from .env file (user-provided)
      VAULT_TOKEN: ${VAULT_TOKEN}
      VAULT_TOKEN_ROOT: ${VAULT_TOKEN_ROOT}
    depends_on:
      postgres:
        condition: service_healthy
      vault-init:
        condition: service_completed_successfully
    healthcheck:
      test: [ "CMD-SHELL", "wget -q -O- http://localhost:3000/healthz || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 60
    networks:
      - archpad_network
    profiles: [ "backend" ]

  hasura-repo-sync:
    build:
      context: ..
      dockerfile: packages/backend/apps/hasura-sync-service/Dockerfile
    pull_policy: build
    depends_on:
      arch-repo:
        condition: service_healthy
      hasura:
        condition: service_healthy
      vault-init:
        condition: service_completed_successfully
    environment:
      VAULT_ADDR: http://vault:8200
      # Use tokens from .env file (user-provided)
      VAULT_TOKEN: ${VAULT_TOKEN}
      VAULT_TOKEN_ROOT: ${VAULT_TOKEN_ROOT}
    restart: "no"
    networks:
      - archpad_network
    profiles: [ "backend" ]

  portal:
    build:
      context: ..
      dockerfile: packages/portal/Dockerfile.dev
    depends_on:
      vault-env-generator:
        condition: service_completed_successfully
      hasura:
        condition: service_started
      tolgee:
        condition: service_started
      hydra-init-client:
        condition: service_completed_successfully
    env_file:
      - ./vault/docker-compose.env
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_ORY_SDK_URL: https://${KRATOS_HOST}
      NEXT_PUBLIC_URL: https://${PORTAL_HOST}
      NEXT_PUBLIC_TOLGEE_API_URL: https://${TOLGEE_HOST}
      NEXT_PUBLIC_TOLGEE_API_KEY: ${TOLGEE_API_KEY}
      NEXT_PUBLIC_HASURA_GRAPHQL_ENDPOINT: https://${HASURA_HOST}/v1/graphql
      NODE_EXTRA_CA_CERTS: /etc/ssl/certs/archpad-rootCA.pem
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: 1
      PNPM_STORE_PATH: /pnpm/store
    volumes:
      # Live reload: mount repo source into container
      - ..:/app
      # Keep deps inside docker volumes (don't rely on host node_modules)
      - portal_node_modules:/app/node_modules
      - portal_portal_node_modules:/app/packages/portal/node_modules
      - portal_pnpm_store:/pnpm/store
      - ./traefik/certs/rootCA.pem:/etc/ssl/certs/archpad-rootCA.pem:ro
    networks:
      - archpad_network
    labels:
      - traefik.enable=true
      - traefik.http.routers.portal-http.entrypoints=web
      - traefik.http.routers.portal-http.rule=Host(`${PORTAL_HOST}`)
      - traefik.http.routers.portal-http.middlewares=redirect-to-https@file
      - traefik.http.routers.portal-http.service=portal

      - traefik.http.routers.portal.entrypoints=websecure
      - traefik.http.routers.portal.rule=Host(`${PORTAL_HOST}`)
      - traefik.http.routers.portal.tls=true
      - traefik.http.routers.portal.service=portal

      - traefik.http.services.portal.loadbalancer.server.port=3000
    profiles: [ "app" ]

  #
  # Observability (single pane of glass): metrics + logs + traces
  #
  prometheus:
    image: prom/prometheus:latest
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.retention.time=14d
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - archpad_network
    labels:
      - traefik.enable=true
      - traefik.http.routers.prometheus-http.entrypoints=web
      - traefik.http.routers.prometheus-http.rule=Host(`${PROMETHEUS_HOST}`)
      - traefik.http.routers.prometheus-http.middlewares=redirect-to-https@file
      - traefik.http.routers.prometheus-http.service=prometheus

      - traefik.http.routers.prometheus.entrypoints=websecure
      - traefik.http.routers.prometheus.rule=Host(`${PROMETHEUS_HOST}`)
      - traefik.http.routers.prometheus.tls=true
      - traefik.http.routers.prometheus.service=prometheus

      - traefik.http.services.prometheus.loadbalancer.server.port=9090
    profiles: [ "observability" ]

  grafana:
    image: grafana/grafana:latest
    depends_on:
      vault-env-generator:
        condition: service_completed_successfully
      prometheus:
        condition: service_started
      loki:
        condition: service_started
      tempo:
        condition: service_started
    env_file:
      - ./vault/docker-compose.env
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
      # When running behind Traefik (HTTPS + Host routing)
      GF_SERVER_ROOT_URL: https://${GRAFANA_HOST}
      GF_SERVER_DOMAIN: ${GRAFANA_HOST}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3001:3000"
    networks:
      - archpad_network
    labels:
      - traefik.enable=true
      - traefik.http.routers.grafana-http.entrypoints=web
      - traefik.http.routers.grafana-http.rule=Host(`${GRAFANA_HOST}`)
      - traefik.http.routers.grafana-http.middlewares=redirect-to-https@file
      - traefik.http.routers.grafana-http.service=grafana

      - traefik.http.routers.grafana.entrypoints=websecure
      - traefik.http.routers.grafana.rule=Host(`${GRAFANA_HOST}`)
      - traefik.http.routers.grafana.tls=true
      - traefik.http.routers.grafana.service=grafana

      - traefik.http.services.grafana.loadbalancer.server.port=3000
    profiles: [ "observability" ]

  loki:
    image: grafana/loki:latest
    command: ["-config.file=/etc/loki/loki.yml"]
    volumes:
      - loki_data:/loki
      - ./monitoring/loki/loki.yml:/etc/loki/loki.yml:ro
    ports:
      - "3100:3100"
    # Loki image is minimal and doesn't have shell tools for healthcheck.
    # We'll use service_started instead of service_healthy for dependencies.
    # The ready endpoint is available at http://localhost:3100/ready
    networks:
      - archpad_network
    profiles: [ "observability" ]

  tempo:
    image: grafana/tempo:latest
    command: ["-config.file=/etc/tempo/tempo.yml"]
    volumes:
      - tempo_data:/var/tempo
      - ./monitoring/tempo/tempo.yml:/etc/tempo/tempo.yml:ro
    ports:
      - "3200:3200"
    networks:
      - archpad_network
    profiles: [ "observability" ]

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otelcol/config.yml"]
    volumes:
      - ./monitoring/otel-collector/config.yml:/etc/otelcol/config.yml:ro
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
    depends_on:
      - tempo
    networks:
      - archpad_network
    profiles: [ "observability" ]

  vector:
    image: timberio/vector:latest-alpine
    command: ["--config", "/etc/vector/vector.yml"]
    volumes:
      - ./monitoring/vector/vector.yml:/etc/vector/vector.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      loki:
        condition: service_started
    networks:
      - archpad_network
    profiles: [ "observability" ]

  node-exporter:
    image: prom/node-exporter:latest
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"
    networks:
      - archpad_network
    profiles: [ "observability" ]

  blackbox:
    image: prom/blackbox-exporter:latest
    command: ["--config.file=/etc/blackbox_exporter/config.yml"]
    volumes:
      - ./monitoring/blackbox/blackbox.yml:/etc/blackbox_exporter/config.yml:ro
    ports:
      - "9115:9115"
    networks:
      - archpad_network
    profiles: [ "observability" ]

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    depends_on:
      vault-env-generator:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    env_file:
      - ./vault/docker-compose.env
    environment:
      DATA_SOURCE_NAME: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/postgres?sslmode=disable
    ports:
      - "9187:9187"
    networks:
      - archpad_network
    profiles: [ "observability" ]

  vault:
    image: hashicorp/vault:latest
    command: ["server", "-dev", "-dev-root-token-id=${VAULT_TOKEN_ROOT:-root}", "-dev-listen-address=0.0.0.0:8200"]
    ports:
      - "8200:8200"
    environment:
      VAULT_ADDR: http://0.0.0.0:8200
    volumes:
      - vault_data:/vault/file
      # Note: config.hcl is not used in dev mode, Vault uses -dev flags instead
    cap_add:
      - IPC_LOCK
    networks:
      - archpad_network
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 5s
      timeout: 3s
      retries: 10
    labels:
      - traefik.enable=true
      - traefik.http.routers.vault-http.entrypoints=web
      - traefik.http.routers.vault-http.rule=Host(`${VAULT_HOST}`)
      - traefik.http.routers.vault-http.middlewares=redirect-to-https@file
      - traefik.http.routers.vault-http.service=vault

      - traefik.http.routers.vault.entrypoints=websecure
      - traefik.http.routers.vault.rule=Host(`${VAULT_HOST}`)
      - traefik.http.routers.vault.tls=true
      - traefik.http.routers.vault.service=vault

      - traefik.http.services.vault.loadbalancer.server.port=8200

  vault-init:
    image: hashicorp/vault:latest
    depends_on:
      vault:
        condition: service_healthy
    environment:
      VAULT_ADDR: http://vault:8200
      # Use root token from .env for initialization
      VAULT_TOKEN: ${VAULT_TOKEN_ROOT}
      VAULT_DEV_MODE: ${VAULT_DEV_MODE:-true}
    volumes:
      - ./vault:/vault-config:ro
      - ..:/app:ro  # Mount project root to access .env
    entrypoint: ["sh", "/vault-config/init.sh"]
    restart: "no"
    networks:
      - archpad_network

  vault-env-generator:
    image: hashicorp/vault:latest
    depends_on:
      vault-init:
        condition: service_completed_successfully
    environment:
      VAULT_ADDR: http://vault:8200
      # Use root token from .env for reading secrets
      VAULT_TOKEN: ${VAULT_TOKEN_ROOT:-root}
    volumes:
      - ./vault:/vault-config:ro
      - ./vault:/vault-env-output
    entrypoint: ["sh", "/vault-config/generate-env.sh"]
    command: ["/vault-env-output/docker-compose.env"]
    restart: "no"
    networks:
      - archpad_network

networks:
  archpad_network:

volumes:
  pgdata:
  pgadmin_data:
  tolgee_data:
  portal_node_modules:
  portal_portal_node_modules:
  portal_pnpm_store:
  prometheus_data:
  grafana_data:
  loki_data:
  tempo_data:
  vault_data:
  vault_env_output:
