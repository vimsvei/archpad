services:
  reverse-proxy:
    image: traefik:v3.6.2
    command:
      - --api.dashboard=true
      - --providers.docker=true
      - --entrypoints.web.address=:80
      - --entrypoints.traefik.address=:8080
      - --entrypoints.pg.address=:5432
      - --ping=true
      - --ping.entryPoint=traefik
    ports:
      - "80:80"
      - "8080:8080"  # dashboard + /metrics + /ping
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks: [appnet]
    labels:
      - traefik.enable=true
      - traefik.http.routers.traefik.rule=Host(`${TRAEFIK_DASHBOARD_HOST}`)
      - traefik.http.routers.traefik.service=api@internal
      - traefik.http.routers.traefik8080.entrypoints=traefik
      - traefik.http.routers.traefik8080.rule=PathPrefix(`/dashboard`) || PathPrefix(`/api`)
      - traefik.http.routers.traefik8080.service=api@internal

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      # pass app DB params to init script
      DB_OWNERSHIP_MODE: ${DB_OWNERSHIP_MODE:-app_owner}
      PROJECT_DB: ${PROJECT_DB}
      PROJECT_DB_USER: ${PROJECT_DB_USER}
      PROJECT_DB_PASS: ${PROJECT_DB_PASS}
      HASURA_DB: ${HASURA_DB}
      HASURA_DB_USER: ${HASURA_DB_USER}
      HASURA_DB_PASS: ${HASURA_DB_PASS}
      STRAPI_DB: ${STRAPI_DB}
      STRAPI_DB_USER: ${STRAPI_DB_USER}
      STRAPI_DB_PASS: ${STRAPI_DB_PASS}
      KEYCLOAK_DB: ${KEYCLOAK_DB}
      KEYCLOAK_DB_USER: ${KEYCLOAK_DB_USER}
      KEYCLOAK_DB_PASS: ${KEYCLOAK_DB_PASS}
      TOLGEE_DB: ${TOLGEE_DB}
      TOLGEE_DB_USER: ${TOLGEE_DB_USER}
      TOLGEE_DB_PASS: ${TOLGEE_DB_PASS}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres/init.sh:/docker-entrypoint-initdb.d/00-init.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 30
    networks: [appnet]
    labels:
      - traefik.enable=true
      - traefik.tcp.routers.pg.rule=HostSNI(`*`)
      - traefik.tcp.routers.pg.entrypoints=pg
      - traefik.tcp.apps.pg.loadbalancer.server.port=5432
      - traefik.tcp.routers.pg.tls=false
      - traefik.docker.network=appnet

  arch-repo:
    build:
      context: ../packages/arch-repo
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      PG_HOST: ${POSTGRES_ENDPOINT}
      PG_PORT: ${PG_PORT}
      PROJECT_DB: ${PROJECT_DB}
      PROJECT_DB_USER: ${PROJECT_DB_USER}
      PROJECT_DB_PASS: ${PROJECT_DB_PASS}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget -q -O- http://localhost:3000/healthz || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 60
    networks: [appnet]
    labels:
      - traefik.enable=true
      - traefik.http.routers.arch-repo.rule=Host(`${ARCH_REPO_HOST}`)
      - traefik.http.apps.arch-repo.loadbalancer.server.port=3000
    profiles: [ "backend" ]

  portal:
    image: node:20-alpine
    working_dir: /app
    command: >
      sh -lc "
        corepack enable &&
        pnpm i --frozen-lockfile &&
        pnpm dev
      "
    environment:
      NODE_ENV: development
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXT_PUBLIC_HASURA_GRAPHQL_ENDPOINT: http://${HASURA_HOST}/v1/graphql
      NEXT_PUBLIC_CMS_URL: http://${STRAPI_HOST}
      KEYCLOAK_ISSUER: http://${AUTH_HOST}/realms/${KEYCLOAK_REALM}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_AUDIENCE}
      WATCHPACK_POLLING: "true"
    volumes:
      - ../portal:/app
      - portal_node_modules:/app/node_modules
      - portal_pnpm_store:/root/.local/share/pnpm/store
    networks: [ appnet ]
    labels:
      - traefik.enable=true
      - traefik.http.routers.portal.rule=Host(`${PORTAL_HOST}`)
      - traefik.http.apps.portal.loadbalancer.server.port=3000
    depends_on:
      postgres:
        condition: service_healthy
    profiles: [ "app" ]

  hasura:
    image: hasura/graphql-engine:v2.48.6
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
      hasura-wait:
        condition: service_completed_successfully
    environment:
      HASURA_GRAPHQL_METADATA_DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${HASURA_DB}
      HASURA_GRAPHQL_DATABASE_URL: postgres://${HASURA_DB_USER}:${HASURA_DB_PASS}@postgres:5432/${HASURA_DB}
      HASURA_GRAPHQL_ADMIN_SECRET: ${HASURA_ADMIN_SECRET}
      HASURA_GRAPHQL_UNAUTHORIZED_ROLE: public
      HASURA_GRAPHQL_JWT_SECRETS: |
        [{"type":"RS256","jwk_url":"http://keycloak:8080/realms/${KEYCLOAK_REALM}/protocol/openid-connect/certs","audience":"${KEYCLOAK_AUDIENCE}"}]
      HASURA_GRAPHQL_CORS_DOMAIN: "*"
      HASURA_GRAPHQL_ENABLED_APIS: graphql,metadata,config,pgdump,metrics
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_ENABLE_ALLOWLIST: "true"
      PG_PROJECT_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${PROJECT_DB}
    networks: [appnet]
    labels:
      - traefik.enable=true
      - traefik.http.routers.hasura.rule=Host(`${HASURA_HOST}`)
      - traefik.http.apps.hasura.loadbalancer.server.port=8080

  hasura-wait:
    image: alpine:3.20
    depends_on:
      keycloak:
        condition: service_started
    entrypoint: [ "sh", "-lc",
                  "until wget -q --spider http://keycloak:8080/realms/${KEYCLOAK_REALM}/protocol/openid-connect/certs; do echo '[hasura-wait] JWKS not ready; retrying...'; sleep 2; done" ]
    networks: [ appnet ]
    restart: "no"

  hasura-metadata:
    image: alpine:3.20
    depends_on:
      hasura:
        condition: service_started
    environment:
      HASURA_URL: http://hasura:8080
      HASURA_ADMIN_SECRET: ${HASURA_ADMIN_SECRET}
    volumes:
      - ./hasura/metadata:/metadata:ro
    entrypoint: ["sh","-lc","(command -v curl >/dev/null 2>&1 || apk add --no-cache curl) && /metadata/apply.sh"]
    restart: "no"
    networks: [appnet]

  hasura-repo-sync:
    build:
      context: ../packages/hasura-repo-sync
      dockerfile: Dockerfile
    depends_on:
      arch-repo:
        condition: service_healthy
      hasura:
        condition: service_healthy
    environment:
      HASURA_ENDPOINT: ${HASURA_ENDPOINT}
      HASURA_ADMIN_SECRET: ${HASURA_ADMIN_SECRET}
      HASURA_SOURCE: ${HASURA_SOURCE}
      HASURA_SCHEMA: ${HASURA_SCHEMA}
      HASURA_UNTRACK_ITEMS: ${HASURA_UNTRACK_ITEMS}
      HASURA_RENAME_COLUMNS_CAMELCASE: ${HASURA_RENAME_COLUMNS_CAMELCASE}
    restart: "no"
    networks: [ appnet ]
    profiles: [ "backend" ]

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    command: start --hostname-strict=false --http-enabled=true --hostname ${AUTH_HOST} --http-port 8080
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${KEYCLOAK_DB}
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASS}
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KC_BOOTSTRAP_ADMIN_USERNAME}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KC_BOOTSTRAP_ADMIN_PASSWORD}
      KC_METRICS_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
    volumes:
      - ./keycloak/realms:/opt/keycloak/data/import:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks: [appnet]
    labels:
      - traefik.enable=true
      - traefik.http.routers.keycloak.rule=Host(`${AUTH_HOST}`)
      - traefik.http.apps.keycloak.loadbalancer.server.port=8080

  keycloak-sync:
    image: alpine:3.20
    depends_on:
      keycloak:
        condition: service_started
    environment:
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_ADMIN: ${KC_BOOTSTRAP_ADMIN_USERNAME}
      KEYCLOAK_ADMIN_PASSWORD: ${KC_BOOTSTRAP_ADMIN_PASSWORD}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM}
      IMPORT_FILE: /import/partial-import.json
    volumes:
      - ./keycloak/imports:/import:ro
      - ./keycloak/sync.sh:/sync.sh:ro
    entrypoint: ["/bin/sh","/sync.sh"]
    restart: "no"
    networks: [appnet]

  mailhog:
    image: mailhog/mailhog:v1.0.1
    networks: [appnet]
    labels:
      - traefik.enable=true
      - traefik.http.routers.mailhog.rule=Host(`${MAILHOG_HOST}`)
      - traefik.http.apps.mailhog.loadbalancer.server.port=8025
    ports:
      - "1025:1025"

  pgadmin:
    image: dpage/pgadmin4:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: "True"
      PGADMIN_CONFIG_CONSOLE_LOG_LEVEL: 25
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
      PGADMIN_CONFIG_ALLOW_SAVE_PASSWORD: "True"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro
    networks: [appnet]
    labels:
      - traefik.enable=true
      - traefik.http.routers.pgadmin.rule=Host(`${PGADMIN_HOST}`)
      - traefik.http.apps.pgadmin.loadbalancer.server.port=80

  tolgee:
    image: tolgee/tolgee:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      TOLGEE_POSTGRES_AUTOSTART_ENABLED: false
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${TOLGEE_DB}
      SPRING_DATASOURCE_USERNAME: ${TOLGEE_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${TOLGEE_DB_PASS}
      TOLGEE_AUTHENTICATION_INITIAL_USERNAME: ${TOLGEE_ADMIN_USER}
      TOLGEE_AUTHENTICATION_INITIAL_PASSWORD: ${TOLGEE_ADMIN_PASS}
      SPRING_CONFIG_ADDITIONAL_LOCATION: file:/config.yaml
    volumes:
      - tolgee_data:/data
      - ./tolgee/config.yaml:/config.yaml:ro
    networks: [appnet]
    restart: no
    labels:
      - traefik.enable=true
      - traefik.http.routers.tolgee.rule=Host(`${TOLGEE_HOST}`)
      - traefik.http.routers.tolgee.entrypoints=web
      - traefik.http.apps.tolgee.loadbalancer.server.port=8080

networks:
  appnet:

volumes:
  pgdata:
  pgadmin_data:
  tolgee_data:
  portal_node_modules:
  portal_pnpm_store:
