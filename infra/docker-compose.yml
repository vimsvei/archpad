version: "3.9"

services:
  reverse-proxy:
    image: traefik:v3.1
    command:
      - --api.dashboard=true
      - --providers.docker=true
      - --entrypoints.web.address=:80
      - --entrypoints.traefik.address=:8080
      - --entrypoints.pg.address=:5432
      - --ping=true
      - --ping.entryPoint=traefik
    ports:
      - "80:80"
      - "8080:8080"  # dashboard + /metrics + /ping
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks: [appnet]
    labels:
      - traefik.enable=true
      - traefik.http.routers.traefik.rule=Host(`${TRAEFIK_DASHBOARD_HOST}`)
      - traefik.http.routers.traefik.service=api@internal
      # also expose dashboard/API on :8080 without Host header
      - traefik.http.routers.traefik8080.entrypoints=traefik
      - traefik.http.routers.traefik8080.rule=PathPrefix(`/dashboard`) || PathPrefix(`/api`)
      - traefik.http.routers.traefik8080.service=api@internal

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      # pass app DB params to init script
      DB_OWNERSHIP_MODE: ${DB_OWNERSHIP_MODE:-app_owner}
      PROJECT_DB: ${PROJECT_DB}
      HASURA_DB: ${HASURA_DB}
      HASURA_DB_USER: ${HASURA_DB_USER}
      HASURA_DB_PASS: ${HASURA_DB_PASS}
      STRAPI_DB: ${STRAPI_DB}
      STRAPI_DB_USER: ${STRAPI_DB_USER}
      STRAPI_DB_PASS: ${STRAPI_DB_PASS}
      KEYCLOAK_DB: ${KEYCLOAK_DB}
      KEYCLOAK_DB_USER: ${KEYCLOAK_DB_USER}
      KEYCLOAK_DB_PASS: ${KEYCLOAK_DB_PASS}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres/init.sh:/docker-entrypoint-initdb.d/00-init.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 30
    networks: [appnet]
    labels:
      - traefik.enable=true
      - traefik.tcp.routers.pg.rule=HostSNI(`*`)
      - traefik.tcp.routers.pg.entrypoints=pg
      - traefik.tcp.services.pg.loadbalancer.server.port=5432
      - traefik.tcp.routers.pg.tls=false
      - traefik.docker.network=archpad_appnet

  portal:
    image: node:20-alpine
    working_dir: /app
    command: >
      sh -lc "
        corepack enable &&
        pnpm i --frozen-lockfile &&
        pnpm dev
      "
    environment:
      NODE_ENV: development
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXT_PUBLIC_HASURA_GRAPHQL_ENDPOINT: http://${HASURA_HOST}/v1/graphql
      NEXT_PUBLIC_CMS_URL: http://${STRAPI_HOST}
      KEYCLOAK_ISSUER: http://${AUTH_HOST}/realms/${KEYCLOAK_REALM}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_AUDIENCE}
      WATCHPACK_POLLING: "true"
    volumes:
      - ../portal:/app
      - portal_node_modules:/app/node_modules
      - portal_pnpm_store:/root/.local/share/pnpm/store
    networks: [ appnet ]
    labels:
      - traefik.enable=true
      - traefik.http.routers.portal.rule=Host(`${APP_HOST}`)
      - traefik.http.services.portal.loadbalancer.server.port=3000
    depends_on:
      postgres:
        condition: service_healthy
    profiles: [ "app" ]

  hasura:
    image: hasura/graphql-engine:v2.42.0
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
      hasura-wait:
        condition: service_completed_successfully
    environment:
      HASURA_GRAPHQL_METADATA_DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${HASURA_DB}
      HASURA_GRAPHQL_DATABASE_URL: postgres://${HASURA_DB_USER}:${HASURA_DB_PASS}@postgres:5432/${HASURA_DB}
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_ADMIN_SECRET: ${HASURA_ADMIN_SECRET}
      HASURA_GRAPHQL_UNAUTHORIZED_ROLE: public
      HASURA_GRAPHQL_JWT_SECRETS: |
        [{"type":"RS256","jwk_url":"http://keycloak:8080/realms/${KEYCLOAK_REALM}/protocol/openid-connect/certs","audience":"${KEYCLOAK_AUDIENCE}"}]
      HASURA_GRAPHQL_CORS_DOMAIN: "*"
      HASURA_GRAPHQL_ENABLED_APIS: graphql,metadata,config,pgdump,metrics
      PG_PROJECT_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${PROJECT_DB}
    networks: [appnet]
    labels:
      - traefik.enable=true
      - traefik.http.routers.hasura.rule=Host(`${HASURA_HOST}`)
      - traefik.http.services.hasura.loadbalancer.server.port=8080

  hasura-wait:
    image: alpine:3.20
    depends_on:
      keycloak:
        condition: service_started
    entrypoint: [ "sh", "-lc",
                  "until wget -q --spider http://keycloak:8080/realms/${KEYCLOAK_REALM}/protocol/openid-connect/certs; do echo '[hasura-wait] JWKS not ready; retrying...'; sleep 2; done" ]
    networks: [ appnet ]
    restart: "no"

  hasura-metadata:
    image: alpine:3.20
    depends_on:
      hasura:
        condition: service_started
    environment:
      HASURA_URL: http://hasura:8080
      HASURA_ADMIN_SECRET: ${HASURA_ADMIN_SECRET}
    volumes:
      - ./hasura/metadata:/metadata:ro
    entrypoint: ["sh","-lc","(command -v curl >/dev/null 2>&1 || apk add --no-cache curl) && /metadata/apply.sh"]
    restart: "no"
    networks: [appnet]

  strapi:
    image: strapi/strapi:5.5.1
    profiles: ["app"]
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${STRAPI_DB}
      DATABASE_USERNAME: ${STRAPI_DB_USER}
      DATABASE_PASSWORD: ${STRAPI_DB_PASS}
      APP_KEYS: ${STRAPI_APP_KEYS}
      API_TOKEN_SALT: ${STRAPI_API_TOKEN_SALT}
      ADMIN_JWT_SECRET: ${STRAPI_ADMIN_JWT_SECRET}
      JWT_SECRET: ${STRAPI_JWT_SECRET}
      NODE_ENV: development
      STRAPI_HOST: 0.0.0.0
      STRAPI_PORT: 1337
      PUBLIC_URL: http://${STRAPI_HOST}
      # Upload provider (S3 â†’ MinIO)
      STRAPI_UPLOAD_PROVIDER: ${STRAPI_UPLOAD_PROVIDER}
      AWS_ACCESS_KEY_ID: ${MINIO_STRAPI_USER}
      AWS_SECRET_ACCESS_KEY: ${MINIO_STRAPI_PASSWORD}
      AWS_REGION: ${AWS_S3_REGION}
      AWS_S3_BUCKET: ${MINIO_BUCKET}
      AWS_S3_ENDPOINT: ${AWS_S3_ENDPOINT_INTERNAL}
      AWS_S3_FORCE_PATH_STYLE: ${AWS_S3_FORCE_PATH_STYLE}
      AWS_S3_PUBLIC_BASE_URL: ${AWS_S3_PUBLIC_BASE_URL}
    volumes:
      - ../content:/srv/app
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
      minio-init:
        condition: service_completed_successfully
    networks: [appnet]
    labels:
      - traefik.enable=true
      - traefik.http.routers.strapi.rule=Host(`${STRAPI_HOST}`)
      - traefik.http.services.strapi.loadbalancer.server.port=1337

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    command: start --hostname-strict=false --http-enabled=true --hostname ${AUTH_HOST} --http-port 8080
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${KEYCLOAK_DB}
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASS}
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KC_BOOTSTRAP_ADMIN_USERNAME}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KC_BOOTSTRAP_ADMIN_PASSWORD}
      KC_METRICS_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
    volumes:
      - ./keycloak/realms:/opt/keycloak/data/import:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks: [appnet]
    labels:
      - traefik.enable=true
      - traefik.http.routers.keycloak.rule=Host(`${AUTH_HOST}`)
      - traefik.http.services.keycloak.loadbalancer.server.port=8080

  keycloak-sync:
    image: alpine:3.20
    depends_on:
      keycloak:
        condition: service_started
    environment:
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_ADMIN: ${KC_BOOTSTRAP_ADMIN_USERNAME}
      KEYCLOAK_ADMIN_PASSWORD: ${KC_BOOTSTRAP_ADMIN_PASSWORD}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM}
      IMPORT_FILE: /import/partial-import.json
    volumes:
      - ./keycloak/imports:/import:ro
      - ./keycloak/sync.sh:/sync.sh:ro
    entrypoint: ["/bin/sh","/sync.sh"]
    restart: "no"
    networks: [appnet]

  mailhog:
    image: mailhog/mailhog:v1.0.1
    networks: [appnet]
    labels:
      - traefik.enable=true
      - traefik.http.routers.mailhog.rule=Host(`${MAILHOG_HOST}`)
      - traefik.http.services.mailhog.loadbalancer.server.port=8025
    ports:
      - "1025:1025"

  pgadmin:
    image: dpage/pgadmin4:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: "True"
      PGADMIN_CONFIG_CONSOLE_LOG_LEVEL: 25
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks: [appnet]
    labels:
      - traefik.enable=true
      - traefik.http.routers.pgadmin.rule=Host(`${PGADMIN_HOST}`)
      - traefik.http.services.pgadmin.loadbalancer.server.port=80

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    networks: [appnet]
    labels:
      - traefik.enable=true
      - traefik.http.routers.minio-console.rule=Host(`${MINIO_CONSOLE_HOST}`)
      - traefik.http.services.minio-console.loadbalancer.server.port=9001
      - traefik.http.routers.minio-s3.rule=Host(`${MINIO_S3_HOST}`)
      - traefik.http.services.minio-s3.loadbalancer.server.port=9000

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_started
    environment:
      MINIO_BUCKET: ${MINIO_BUCKET}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_STRAPI_USER: ${MINIO_STRAPI_USER}
      MINIO_STRAPI_PASSWORD: ${MINIO_STRAPI_PASSWORD}
      MINIO_PORTAL_USER: ${MINIO_PORTAL_USER}
      MINIO_PORTAL_PASSWORD: ${MINIO_PORTAL_PASSWORD}
    volumes:
      - ./minio/init.sh:/init/init.sh:ro
    entrypoint: ["sh","-lc","/init/init.sh"]
    networks: [appnet]
    restart: "no"

networks:
  appnet:

volumes:
  pgdata:
  pgadmin_data:
  minio_data:
  portal_node_modules:
  portal_pnpm_store:
