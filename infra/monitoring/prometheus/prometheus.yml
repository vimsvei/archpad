global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["prometheus:9090"]

  - job_name: traefik
    metrics_path: /metrics
    static_configs:
      - targets: ["reverse-proxy:8080"]

  # Hasura metrics: endpoint may require HASURA_GRAPHQL_METRICS_SECRET
  # If metrics return 404, check Hasura logs and ensure metrics API is enabled
  - job_name: hasura
    metrics_path: /v1/metrics
    static_configs:
      - targets: ["hasura:8080"]
    # Uncomment and configure if HASURA_GRAPHQL_METRICS_SECRET is set:
    # basic_auth:
    #   username: ""
    #   password: "${HASURA_GRAPHQL_METRICS_SECRET}"

  - job_name: node-exporter
    static_configs:
      - targets: ["node-exporter:9100"]

  - job_name: postgres-exporter
    static_configs:
      - targets: ["postgres-exporter:9187"]

  - job_name: loki
    metrics_path: /metrics
    static_configs:
      - targets: ["loki:3100"]

  - job_name: tempo
    metrics_path: /metrics
    static_configs:
      - targets: ["tempo:3200"]

  - job_name: blackbox-http
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://reverse-proxy:8080/ping
          - http://hasura:8080/healthz
          - http://arch-repo:3000/healthz
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115
