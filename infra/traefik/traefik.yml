entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"
  traefik:
    address: ":8080"
  pg:
    address: ":5432"

api:
  dashboard: true

# Health endpoint for uptime checks (e.g. Prometheus Blackbox)
ping:
  entryPoint: traefik

# Prometheus metrics at :8080/metrics
metrics:
  prometheus:
    entryPoint: traefik
    addEntryPointsLabels: true
    addServicesLabels: true

providers:
  docker:
    exposedByDefault: false
  file:
    directory: /etc/traefik/dynamic
    watch: true
