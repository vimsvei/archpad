serve:
  proxy:
    port: 4455
  api:
    port: 4456

log:
  level: info

access_rules:
  matching_strategy: regexp
  repositories:
    - file:///etc/oathkeeper/access-rules.yml

# Аутентификаторы, которые мы включаем
authenticators:
  oauth2_introspection:
    enabled: true
    config:
      introspection_url: http://hydra:4445/oauth2/introspect
      scope_strategy: exact
      preserve_host: false
      pre_authorization:
        enabled: true
        client_id: archpad-IDM
        client_secret: 4oG5JkhLBhSL1L41VimM36bc70YNOerv
        scope:
          - introspect
        # NOTE:
        # - Introspection endpoint is on Hydra *admin* port (4445).
        # - Token endpoint is on Hydra *public* port (4444).
        # Using 4445 here returns 404 (no /oauth2/token on admin API).
        token_url: http://hydra:4444/oauth2/token
      token_from:
        header: Authorization
      retry:
        give_up_after: 1s
        max_delay: 100ms
      cache:
        enabled: false
        ttl: 60s
        max_cost: 100000000

authorizers:
  allow:
    enabled: true

mutators:
  header:
    enabled: true
    config:
      headers:
        X-Archpad-User-Id: "{{ print .Subject }}"
#        X-Archpad-Tenant-Id: "{{ index .Extra \"tenant_id\" }}"
#        X-Archpad-Roles: "{{ index .Extra \"roles\" }}"
