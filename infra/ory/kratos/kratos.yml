dsn: ${DSN}

serve:
  public:
    base_url: http://kratos:4433/
    host: 0.0.0.0
    port: 4433
  admin:
    base_url: http://kratos:4434/
    host: 0.0.0.0
    port: 4434

selfservice:
  default_browser_return_url: http://portal.localhost/
  allowed_return_urls:
    - http://portal.localhost/
  flows:
    login:
      ui_url: http://portal.localhost/sign-in
      lifespan: 1h
      style: unified
    registration:
      enabled: true
      enable_legacy_one_step: false
      lifespan: 1h
      style: profile_first
      ui_url: http://portal.localhost/sign-up
    settings:
      lifespan: 1h
      privileged_session_max_age: 1h
      required_aal: highest_available
      ui_url: http://portal.localhost/settings
    recovery:
      enabled: true
      lifespan: 1h
      notify_unknown_recipients: false
      use: code
      ui_url: http://portal.localhost/recovery
    verification:
      enabled: true
      lifespan: 1h
      notify_unknown_recipients: false
      use: code
      ui_url: http://portal.localhost/verify

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identities/default.schema.json

cookies:
  domain: localhost
  path: /
  same_site: Lax
  secure: "auto"

log:
  level: info
  format: json

secrets:
  default:
    - ${KRATOS_SECRET_DEFAULT}

session:
  lifespan: 720h
