apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: mailpit
  namespace: platform
  annotations:
    argocd.argoproj.io/sync-wave: "75"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`mail.archpad.pro`)
      kind: Rule
      services:
        - name: mailpit
          port: 8025
  tls:
    # TLS secret должен быть в namespace platform
    # Если его нет, Job mailpit-copy-tls-secret автоматически скопирует его из namespace argocd
    # Или скопируйте вручную: kubectl get secret wildcard-archpad-pro-tls -n argocd -o yaml | sed 's/namespace: argocd/namespace: platform/' | sed '/resourceVersion:/d' | sed '/uid:/d' | sed '/creationTimestamp:/d' | kubectl apply -f -
    secretName: wildcard-archpad-pro-tls
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: mailpit-http
  namespace: platform
  annotations:
    argocd.argoproj.io/sync-wave: "75"
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`mail.archpad.pro`)
      kind: Rule
      services:
        - name: mailpit
          port: 8025
      middlewares:
        - name: redirect-to-https
          namespace: traefik
