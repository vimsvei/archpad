apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-image-updater
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-image-updater
    app.kubernetes.io/part-of: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-image-updater
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argocd-image-updater
        app.kubernetes.io/part-of: argocd
    spec:
      serviceAccountName: argocd-image-updater
      # Используем imagePullSecrets для доступа к TimeWeb Container Registry
      imagePullSecrets:
        - name: archpad-registry-secret
      containers:
        - name: argocd-image-updater
          # Используем последнюю версию v0.x (v0.18.0) с annotation-based конфигурацией
          # v1.x использует CRD-based конфигурацию и требует миграции
          # Источник: https://github.com/argoproj-labs/argocd-image-updater/releases
          # Проблема: quay.io и ghcr.io требуют аутентификацию (401/403 ошибки)
          # Решение: использовать образ из локального TimeWeb Container Registry
          # Инструкция по загрузке образа:
          # 1. docker pull quay.io/argoproj/argocd-image-updater:v0.18.0  (если доступен)
          #    или скачать из GitHub Releases и загрузить вручную
          # 2. docker tag quay.io/argoproj/argocd-image-updater:v0.18.0 \
          #      archpad-cr.registry.twcstorage.ru/archpad/argocd-image-updater:v0.18.0
          # 3. docker login archpad-cr.registry.twcstorage.ru
          # 4. docker push archpad-cr.registry.twcstorage.ru/archpad/argocd-image-updater:v0.18.0
          image: archpad-cr.registry.twcstorage.ru/archpad/argocd-image-updater:v0.18.0
          imagePullPolicy: IfNotPresent
          command:
            - /usr/local/bin/argocd-image-updater
            - run
          env:
            - name: ARGOCD_APPLICATIONS_API
              value: "true"
            - name: ARGOCD_GRPC_WEB
              value: "true"
            - name: ARGOCD_SERVER
              value: "argocd-server:443"
            - name: ARGOCD_INSECURE
              value: "false"
            - name: ARGOCD_PLAINTEXT
              value: "false"
            - name: ARGOCD_GRPC_WEB_ROOT_PATH
              value: "/"
            # Используем ConfigMap для конфигурации
            - name: CONFIG_PATH
              value: "/app/config/argocd-image-updater-config.yaml"
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: argocd-repo-server-tls
              mountPath: /app/config/tls
          resources:
            # Оптимизировано для демо-стенда (2 ноды по 2 CPU, 2GB RAM)
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 5
      volumes:
        - name: config
          configMap:
            name: argocd-image-updater-config
        - name: argocd-repo-server-tls
          secret:
            secretName: argocd-repo-server-tls
            optional: true
