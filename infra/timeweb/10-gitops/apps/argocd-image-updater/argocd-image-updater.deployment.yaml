apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-image-updater
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-image-updater
    app.kubernetes.io/part-of: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-image-updater
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argocd-image-updater
        app.kubernetes.io/part-of: argocd
    spec:
      serviceAccountName: argocd-image-updater
      # imagePullSecrets не требуется для публичного образа quay.io/argoprojlabs/argocd-image-updater
      containers:
        - name: argocd-image-updater
          # Используем образ из официального install.yaml:
          # https://raw.githubusercontent.com/argoproj-labs/argocd-image-updater/stable/config/install.yaml
          # Официальный путь: quay.io/argoprojlabs/argocd-image-updater (обратите внимание на "argoprojlabs")
          # Используем v0.18.0 (последняя версия v0.x с annotation-based конфигурацией)
          # v1.0.2 использует CRD-based конфигурацию и требует миграции
          # Источник: https://github.com/argoproj-labs/argocd-image-updater/releases
          image: quay.io/argoprojlabs/argocd-image-updater:v0.18.0
          imagePullPolicy: IfNotPresent
          command:
            - /usr/local/bin/argocd-image-updater
            - run
          env:
            - name: ARGOCD_APPLICATIONS_API
              value: "true"
            - name: ARGOCD_GRPC_WEB
              value: "true"
            - name: ARGOCD_SERVER
              value: "argocd-server:443"
            - name: ARGOCD_INSECURE
              value: "false"
            - name: ARGOCD_PLAINTEXT
              value: "false"
            - name: ARGOCD_GRPC_WEB_ROOT_PATH
              value: "/"
            # Используем ConfigMap для конфигурации
            - name: CONFIG_PATH
              value: "/app/config/argocd-image-updater-config.yaml"
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: argocd-repo-server-tls
              mountPath: /app/config/tls
          resources:
            # Оптимизировано для демо-стенда (2 ноды по 2 CPU, 2GB RAM)
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 5
      volumes:
        - name: config
          configMap:
            name: argocd-image-updater-config
        - name: argocd-repo-server-tls
          secret:
            secretName: argocd-repo-server-tls
            optional: true
