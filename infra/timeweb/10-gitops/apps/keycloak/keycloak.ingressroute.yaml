apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: keycloak-strip-auth
  namespace: secure
  annotations:
    # Must exist before IngressRoute.
    argocd.argoproj.io/sync-wave: "74"
spec:
  stripPrefix:
    prefixes:
      - /auth

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: keycloak
  namespace: secure
  annotations:
    argocd.argoproj.io/sync-wave: "75"
spec:
  entryPoints:
    - websecure
  routes:
    # Backward compatibility for older Keycloak clients/bookmarks that still use /auth.
    - match: Host(`id.archpad.pro`) && PathPrefix(`/auth`)
      kind: Rule
      middlewares:
        - name: keycloak-strip-auth
          namespace: secure
      services:
        - name: keycloak
          port: 8080
    - match: Host(`id.archpad.pro`)
      kind: Rule
      services:
        - name: keycloak
          port: 8080
  tls:
    secretName: wildcard-archpad-pro-tls

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: keycloak-http
  namespace: secure
  annotations:
    argocd.argoproj.io/sync-wave: "75"
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`id.archpad.pro`)
      kind: Rule
      services:
        - name: keycloak
          port: 8080
      middlewares:
        - name: redirect-to-https
          namespace: secure
