apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: monitoring
  labels:
    app: loki
data:
  loki.yml: |
    auth_enabled: false

    server:
      http_listen_port: 3100

    common:
      # Store everything under S3 bucket prefix `cluster-logs/loki/` via CSI S3 mount.
      path_prefix: /mnt/s3/cluster-logs/loki
      replication_factor: 1
      ring:
        kvstore:
          store: inmemory

    schema_config:
      configs:
        - from: 2024-01-01
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: index_
            period: 24h

    storage_config:
      tsdb_shipper:
        active_index_directory: /mnt/s3/cluster-logs/loki/index
        cache_location: /mnt/s3/cluster-logs/loki/cache
      filesystem:
        directory: /mnt/s3/cluster-logs/loki/chunks

    compactor:
      working_directory: /mnt/s3/cluster-logs/loki/compactor
      retention_enabled: true
      delete_request_store: filesystem

    limits_config:
      # Adjust later if you want longer/shorter retention.
      retention_period: 168h
      # Loki 3.x validates "structured metadata" requirements (schema v13 + tsdb).
      # We don't need native OTLP ingestion for logs; keep it off.
      allow_structured_metadata: false
