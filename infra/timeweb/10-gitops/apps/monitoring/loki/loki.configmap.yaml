apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: monitoring
  labels:
    app: loki
data:
  loki.yml: |
    auth_enabled: false

    server:
      http_listen_port: 3100

    common:
      # NOTE: Loki doesn't support an S3 "prefix/subfolder" (bucket-only).
      # We keep local WAL/cache on ephemeral disk, and store chunks/index in S3.
      path_prefix: /loki
      replication_factor: 1
      ring:
        instance_addr: 127.0.0.1
        kvstore:
          store: inmemory

    schema_config:
      configs:
        - from: 2024-01-01
          store: tsdb
          object_store: s3
          schema: v13
          index:
            prefix: index_
            period: 24h

    storage_config:
      tsdb_shipper:
        active_index_directory: /loki/index
        cache_location: /loki/index_cache
      aws:
        bucketnames: ${S3_BUCKET}
        endpoint: ${S3_ENDPOINT}
        region: ${S3_REGION}
        access_key_id: ${S3_ACCESS_KEY_ID}
        secret_access_key: ${S3_SECRET_ACCESS_KEY}
        s3forcepathstyle: true
        insecure: false

    compactor:
      working_directory: /loki/compactor
      retention_enabled: true
      delete_request_store: s3

    limits_config:
      # Adjust later if you want longer/shorter retention.
      retention_period: 168h
      # Loki 3.x validates "structured metadata" requirements (schema v13 + tsdb).
      # We don't need native OTLP ingestion for logs; keep it off.
      allow_structured_metadata: false
