apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
  annotations:
    argocd.argoproj.io/sync-wave: "22"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
      annotations:
        # Vault Agent Injector для чтения секретов из Vault
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-secret-grafana-admin: "kv/data/archpad/monitoring/grafana/admin"
        vault.hashicorp.com/agent-inject-secret-grafana-database: "kv/data/archpad/monitoring/grafana/database"
        vault.hashicorp.com/agent-inject-secret-postgres: "kv/data/archpad/demo/postgres"
        vault.hashicorp.com/agent-inject-template-grafana-admin: |
          {{- $admin := secret "kv/data/archpad/monitoring/grafana/admin" }}
          {{- $db := secret "kv/data/archpad/monitoring/grafana/database" }}
          {{- $postgres := secret "kv/data/archpad/demo/postgres" }}
          # Admin credentials
          export GRAFANA_ADMIN_USER="{{ $admin.Data.data.GRAFANA_ADMIN_USER }}"
          export GRAFANA_ADMIN_PASSWORD="{{ $admin.Data.data.GRAFANA_ADMIN_PASSWORD }}"
          # Database configuration
          export GF_DATABASE_TYPE="postgres"
          export GF_DATABASE_HOST="{{ $postgres.Data.data.POSTGRES_HOST }}"
          export GF_DATABASE_PORT="{{ $postgres.Data.data.POSTGRES_PORT }}"
          export GF_DATABASE_NAME="{{ $db.Data.data.GRAFANA_DB_NAME }}"
          export GF_DATABASE_USER="{{ $db.Data.data.GRAFANA_DB_USER }}"
          export GF_DATABASE_PASSWORD="{{ $db.Data.data.GRAFANA_DB_PASSWORD }}"
          export GF_DATABASE_SSL_MODE="disable"
        vault.hashicorp.com/role: "platform"
    spec:
      serviceAccountName: grafana
      securityContext:
        fsGroup: 472  # Grafana user group ID
        runAsUser: 472  # Grafana user ID
      containers:
        - name: grafana
          image: grafana/grafana:latest
          command: ["sh", "-c"]
          args:
            - |
              # Загружаем секреты из Vault Agent Injector
              if [ -f /vault/secrets/grafana-admin ]; then
                # Загружаем переменные из файла (Vault создает файл с export командами)
                set -a
                . /vault/secrets/grafana-admin
                set +a
                # Экспортируем переменные для Grafana
                export GF_SECURITY_ADMIN_USER="${GRAFANA_ADMIN_USER:-admin}"
                export GF_SECURITY_ADMIN_PASSWORD="${GRAFANA_ADMIN_PASSWORD:-admin}"
              else
                # Fallback на дефолтные значения, если Vault не доступен
                export GF_SECURITY_ADMIN_USER="admin"
                export GF_SECURITY_ADMIN_PASSWORD="admin"
                export GF_DATABASE_TYPE="sqlite3"
              fi
              # Запускаем Grafana с переменными окружения
              exec /run.sh
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: GF_SERVER_ROOT_URL
              value: "https://monitoring.archpad.pro"
            - name: GF_SERVER_DOMAIN
              value: "monitoring.archpad.pro"
            - name: GF_PATHS_PROVISIONING
              value: "/etc/grafana/provisioning"
            - name: GF_PATHS_DATA
              value: "/var/lib/grafana"
            - name: GF_PATHS_LOGS
              value: "/var/log/grafana"
            - name: GF_PATHS_PLUGINS
              value: "/var/lib/grafana/plugins"
            - name: GF_PATHS_DASHBOARDS
              value: "/var/lib/grafana/dashboards"
          volumeMounts:
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: grafana-dashboards-config
              mountPath: /etc/grafana/provisioning/dashboards
            - name: grafana-dashboards-node
              mountPath: /var/lib/grafana/dashboards/archpad-metrics-node.json
              subPath: archpad-metrics-node.json
            - name: grafana-dashboards-containers
              mountPath: /var/lib/grafana/dashboards/archpad-metrics-containers.json
              subPath: archpad-metrics-containers.json
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 5
          resources:
            # Оптимизировано для демо-стенда (4 CPU / 8GB RAM на весь кластер)
            requests:
              cpu: 30m
              memory: 64Mi
            limits:
              cpu: 80m
              memory: 100Mi
      volumes:
        - name: grafana-datasources
          configMap:
            name: grafana-datasources
        - name: grafana-dashboards-config
          configMap:
            name: grafana-dashboards
        - name: grafana-dashboards-node
          configMap:
            name: grafana-dashboards-node
            optional: true
        - name: grafana-dashboards-containers
          configMap:
            name: grafana-dashboards-containers
            optional: true
