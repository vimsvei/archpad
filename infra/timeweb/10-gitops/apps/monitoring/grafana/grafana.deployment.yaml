apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
  annotations:
    argocd.argoproj.io/sync-wave: "22"
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
      annotations:
        # Vault Agent Injector для чтения секретов из Vault
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-secret-grafana-admin: "kv/data/archpad/demo/grafana/admin"
        vault.hashicorp.com/agent-inject-secret-grafana-db: "kv/data/archpad/demo/grafana/db"
        vault.hashicorp.com/agent-inject-secret-postgres-connect: "kv/data/archpad/demo/postgres/connect"
        vault.hashicorp.com/agent-inject-template-grafana-admin: |
          {{- $admin := secret "kv/data/archpad/demo/grafana/admin" }}
          {{- $db := secret "kv/data/archpad/demo/grafana/db" }}
          {{- $postgresConnect := secret "kv/data/archpad/demo/postgres/connect" }}
          # Admin credentials
          export GRAFANA_ADMIN_USER="{{ $admin.Data.data.GRAFANA_ADMIN_USER }}"
          export GRAFANA_ADMIN_PASSWORD="{{ $admin.Data.data.GRAFANA_ADMIN_PASSWORD }}"
          # Database configuration
          export GF_DATABASE_TYPE="postgres"
          # NOTE: inside the cluster we use POSTGRES_ENDPOINT (internal address),
          # while POSTGRES_HOST is meant for external access.
          # Grafana expects host:port in GF_DATABASE_HOST.
          export GF_DATABASE_HOST="{{ $postgresConnect.Data.data.POSTGRES_ENDPOINT }}:{{ $postgresConnect.Data.data.POSTGRES_PORT }}"
          export GF_DATABASE_NAME="{{ $db.Data.data.GRAFANA_DB }}"
          export GF_DATABASE_USER="{{ $db.Data.data.GRAFANA_DB_USER }}"
          export GF_DATABASE_PASSWORD="{{ $db.Data.data.GRAFANA_DB_PASSWORD }}"
          export GF_DATABASE_SSL_MODE="disable"
        vault.hashicorp.com/role: "platform"
    spec:
      serviceAccountName: grafana
      securityContext:
        fsGroup: 472  # Grafana user group ID
        runAsUser: 472  # Grafana user ID
      containers:
        - name: grafana
          image: grafana/grafana:latest
          command: ["sh", "-c"]
          args:
            - |
              # Загружаем секреты из Vault Agent Injector
              if [ -f /vault/secrets/grafana-admin ]; then
                # Загружаем переменные из файла (Vault создает файл с export командами)
                set -a
                . /vault/secrets/grafana-admin
                set +a
                # Экспортируем переменные для Grafana
                export GF_SECURITY_ADMIN_USER="${GRAFANA_ADMIN_USER:-admin}"
                export GF_SECURITY_ADMIN_PASSWORD="${GRAFANA_ADMIN_PASSWORD:-admin}"
              else
                # Fallback на дефолтные значения, если Vault не доступен
                export GF_SECURITY_ADMIN_USER="admin"
                export GF_SECURITY_ADMIN_PASSWORD="admin"
                export GF_DATABASE_TYPE="sqlite3"
              fi
              # Запускаем Grafana с переменными окружения
              exec /run.sh
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: GF_SERVER_ROOT_URL
              value: "https://monitoring.archpad.pro"
            - name: GF_SERVER_DOMAIN
              value: "monitoring.archpad.pro"
            - name: GF_PATHS_PROVISIONING
              value: "/etc/grafana/provisioning"
            - name: GF_PATHS_DATA
              value: "/var/lib/grafana"
            - name: GF_PATHS_LOGS
              value: "/var/log/grafana"
            - name: GF_PATHS_PLUGINS
              value: "/var/lib/grafana/plugins"
            - name: GF_PATHS_DASHBOARDS
              value: "/var/lib/grafana/dashboards"
          volumeMounts:
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: grafana-dashboards-config
              mountPath: /etc/grafana/provisioning/dashboards
            - name: grafana-dashboards-resources
              mountPath: /var/lib/grafana/dashboards/archpad-resources-by-app.json
              subPath: archpad-resources-by-app.json
            - name: grafana-dashboards-kubernetes-cluster
              mountPath: /var/lib/grafana/dashboards/kubernetes-cluster.json
              subPath: kubernetes-cluster.json
              readOnly: true
            - name: grafana-dashboards-applications
              mountPath: /var/lib/grafana/dashboards/applications.json
              subPath: applications.json
              readOnly: true
            - name: grafana-dashboards-resources-summary
              mountPath: /var/lib/grafana/dashboards/resources-summary.json
              subPath: resources-summary.json
              readOnly: true
            - name: grafana-dashboards-nodes
              mountPath: /var/lib/grafana/dashboards/nodes.json
              subPath: nodes.json
              readOnly: true
          startupProbe:
            # Startup probe используется только при старте контейнера
            # Grafana может долго запускаться из-за загрузки секретов из Vault, подключения к PostgreSQL и инициализации БД
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10  # Начинаем проверку через 10 секунд
            periodSeconds: 10        # Проверяем каждые 10 секунд
            timeoutSeconds: 5        # Таймаут 5 секунд
            failureThreshold: 30     # До 30 попыток = до 5 минут на старт (10s + 30*10s = 310s)
          livenessProbe:
            # Liveness probe НЕ должен срабатывать до успешного startup probe
            # Kubernetes автоматически откладывает liveness probe до успешного startup probe
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 60  # Увеличен до 1 минуты
            periodSeconds: 30        # Проверяем каждые 30 секунд (реже, чтобы не нагружать)
            timeoutSeconds: 10       # Увеличен таймаут
            failureThreshold: 3      # После 3 неудачных попыток контейнер будет перезапущен
          readinessProbe:
            # Readiness probe также откладывается до успешного startup probe
            # Grafana может долго запускаться из-за установки плагинов и инициализации
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30  # Увеличено до 30 секунд для установки плагинов
            periodSeconds: 5
            timeoutSeconds: 5        # Увеличен таймаут
            failureThreshold: 5       # Увеличено количество попыток
          resources:
            # Оптимизировано для демо-стенда (4 CPU / 8GB RAM на весь кластер)
            # Grafana требует больше памяти при инициализации (подключение к PostgreSQL, загрузка дашбордов)
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 512Mi  # Увеличено для стабильной работы Grafana
      volumes:
        - name: grafana-datasources
          configMap:
            name: grafana-datasources
        - name: grafana-dashboards-config
          configMap:
            name: grafana-dashboards
        - name: grafana-dashboards-resources
          configMap:
            name: grafana-dashboards-resources
            optional: true
        - name: grafana-dashboards-kubernetes-cluster
          configMap:
            name: grafana-dashboard-kubernetes-cluster
        - name: grafana-dashboards-applications
          configMap:
            name: grafana-dashboard-applications
            optional: true
        - name: grafana-dashboards-resources-summary
          configMap:
            name: grafana-dashboard-resources-summary
        - name: grafana-dashboards-nodes
          configMap:
            name: grafana-dashboard-nodes