apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
  annotations:
    argocd.argoproj.io/sync-wave: "22"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
      annotations:
        # Vault Agent Injector аннотации для чтения секретов из Vault
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-secret-grafana-admin: "kv/data/archpad/monitoring/grafana/admin"
        vault.hashicorp.com/agent-inject-template-grafana-admin: |
          {{- with secret "kv/data/archpad/monitoring/grafana/admin" }}
          export GRAFANA_ADMIN_USER="{{ .Data.data.GRAFANA_ADMIN_USER }}"
          export GRAFANA_ADMIN_PASSWORD="{{ .Data.data.GRAFANA_ADMIN_PASSWORD }}"
          {{- end }}
        vault.hashicorp.com/role: "platform"
    spec:
      serviceAccountName: grafana
      containers:
        - name: grafana
          image: grafana/grafana:latest
          command: ["sh", "-c"]
          args:
            - |
              # Загружаем секреты из Vault Agent Injector
              if [ -f /vault/secrets/grafana-admin ]; then
                . /vault/secrets/grafana-admin
              fi
              # Запускаем Grafana
              exec /run.sh
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: "${GRAFANA_ADMIN_USER:-admin}"
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "${GRAFANA_ADMIN_PASSWORD:-admin}"
            - name: GF_SERVER_ROOT_URL
              value: "https://monitoring.archpad.pro"
            - name: GF_SERVER_DOMAIN
              value: "monitoring.archpad.pro"
            - name: GF_PATHS_PROVISIONING
              value: "/etc/grafana/provisioning"
            - name: GF_PATHS_DATA
              value: "/var/lib/grafana"
            - name: GF_PATHS_LOGS
              value: "/var/log/grafana"
            - name: GF_PATHS_PLUGINS
              value: "/var/lib/grafana/plugins"
            - name: GF_PATHS_DASHBOARDS
              value: "/var/lib/grafana/dashboards"
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: grafana-dashboards-config
              mountPath: /etc/grafana/provisioning/dashboards
            - name: grafana-dashboards-node
              mountPath: /var/lib/grafana/dashboards/archpad-metrics-node.json
              subPath: archpad-metrics-node.json
            - name: grafana-dashboards-containers
              mountPath: /var/lib/grafana/dashboards/archpad-metrics-containers.json
              subPath: archpad-metrics-containers.json
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 5
          resources:
            # Оптимизировано для демо-стенда (4 CPU / 8GB RAM)
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
      volumes:
        - name: grafana-storage
          persistentVolumeClaim:
            claimName: grafana-storage
        - name: grafana-datasources
          configMap:
            name: grafana-datasources
        - name: grafana-dashboards-config
          configMap:
            name: grafana-dashboards
        - name: grafana-dashboards-node
          configMap:
            name: grafana-dashboards-node
            optional: true
        - name: grafana-dashboards-containers
          configMap:
            name: grafana-dashboards-containers
            optional: true
