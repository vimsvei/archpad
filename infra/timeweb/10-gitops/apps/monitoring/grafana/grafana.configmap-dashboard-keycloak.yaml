apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-keycloak
  namespace: monitoring
  labels:
    app: grafana
data:
  keycloak.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "green", "value": 1 }
                ]
              }
            },
            "overrides": []
          },
          "gridPos": { "h": 6, "w": 8, "x": 0, "y": 0 },
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "horizontal",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "up{job=\"kubernetes-services\", kubernetes_namespace=\"secure\", kubernetes_name=\"keycloak\"}",
              "refId": "A"
            }
          ],
          "title": "Keycloak Up",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "gridPos": { "h": 6, "w": 16, "x": 8, "y": 0 },
          "targets": [
            {
              "expr": "scrape_duration_seconds{job=\"kubernetes-services\", kubernetes_namespace=\"secure\", kubernetes_name=\"keycloak\"}",
              "refId": "A"
            }
          ],
          "title": "Scrape duration (s)",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 6 },
          "targets": [
            {
              "expr": "process_resident_memory_bytes{job=\"kubernetes-services\", kubernetes_namespace=\"secure\", kubernetes_name=\"keycloak\"}",
              "refId": "A"
            }
          ],
          "title": "Process RSS (bytes)",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 6 },
          "targets": [
            {
              "expr": "jvm_memory_used_bytes{job=\"kubernetes-services\", kubernetes_namespace=\"secure\", kubernetes_name=\"keycloak\", area=\"heap\"}",
              "refId": "A"
            }
          ],
          "title": "JVM heap used (bytes)",
          "type": "timeseries"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 39,
      "tags": ["archpad", "keycloak"],
      "templating": { "list": [] },
      "time": { "from": "now-6h", "to": "now" },
      "timepicker": {},
      "timezone": "",
      "title": "Keycloak",
      "uid": "archpad-keycloak",
      "version": 1
    }

