apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-resources
  namespace: monitoring
data:
  archpad-resources-by-app.json: |
    {
        "uid": "archpad-resources-by-app",
        "title": "Archpad / Resources by Application",
        "timezone": "browser",
        "schemaVersion": 39,
        "version": 1,
        "refresh": "30s",
        "tags": [
            "archpad",
            "resources",
            "kubernetes",
            "applications"
        ],
        "time": {
            "from": "now-1h",
            "to": "now"
        },
        "panels": [
            {
                "type": "text",
                "id": 1,
                "title": "Dashboard Info",
                "gridPos": {
                    "x": 0,
                    "y": 0,
                    "w": 24,
                    "h": 3
                },
                "options": {
                    "content": "**ðŸ“Š Resource Consumption by Application**\n\nThis dashboard shows CPU and Memory usage for each application deployed in the cluster, grouped by `app` label.\n\n- **CPU Usage**: Current CPU consumption in cores\n- **Memory Usage**: Current memory consumption in bytes\n- **Utilization %**: Usage vs Limits\n- **Pod Count**: Number of running pods per application",
                    "mode": "markdown"
                }
            },
            {
                "type": "timeseries",
                "id": 2,
                "title": "CPU Usage by Application",
                "gridPos": {
                    "x": 0,
                    "y": 3,
                    "w": 12,
                    "h": 8
                },
                "datasource": {
                    "type": "prometheus",
                    "uid": "prometheus"
                },
                "targets": [
                    {
                        "refId": "A",
                        "expr": "sum by (app, namespace) (sum(rate(container_cpu_usage_seconds_total{container!=\"POD\",container!=\"\",pod!=\"\"}[5m])) by (pod, namespace) * on(pod, namespace) group_left(app) kube_pod_labels)",
                        "legendFormat": "{{app}} ({{namespace}})",
                        "format": "time_series"
                    }
                ],
                "fieldConfig": {
                    "defaults": {
                        "unit": "short",
                        "min": 0,
                        "custom": {
                            "drawStyle": "line",
                            "lineInterpolation": "smooth",
                            "fillOpacity": 10
                        }
                    },
                    "overrides": []
                },
                "options": {
                    "legend": {
                        "displayMode": "table",
                        "placement": "right",
                        "showLegend": true,
                        "calcs": [
                            "lastNotNull",
                            "max"
                        ]
                    },
                    "tooltip": {
                        "mode": "multi"
                    }
                }
            },
            {
                "type": "timeseries",
                "id": 3,
                "title": "Memory Usage by Application",
                "gridPos": {
                    "x": 12,
                    "y": 3,
                    "w": 12,
                    "h": 8
                },
                "datasource": {
                    "type": "prometheus",
                    "uid": "prometheus"
                },
                "targets": [
                    {
                        "refId": "A",
                        "expr": "sum by (app, namespace) (sum(container_memory_working_set_bytes{container!=\"POD\",container!=\"\",pod!=\"\"}) by (pod, namespace) * on(pod, namespace) group_left(app) kube_pod_labels)",
                        "legendFormat": "{{app}} ({{namespace}})",
                        "format": "time_series"
                    }
                ],
                "fieldConfig": {
                    "defaults": {
                        "unit": "bytes",
                        "min": 0,
                        "custom": {
                            "drawStyle": "line",
                            "lineInterpolation": "smooth",
                            "fillOpacity": 10
                        }
                    },
                    "overrides": []
                },
                "options": {
                    "legend": {
                        "displayMode": "table",
                        "placement": "right",
                        "showLegend": true,
                        "calcs": [
                            "lastNotNull",
                            "max"
                        ]
                    },
                    "tooltip": {
                        "mode": "multi"
                    }
                }
            },
            {
                "type": "stat",
                "id": 4,
                "title": "Pod Count by Application",
                "gridPos": {
                    "x": 0,
                    "y": 11,
                    "w": 12,
                    "h": 6
                },
                "datasource": {
                    "type": "prometheus",
                    "uid": "prometheus"
                },
                "targets": [
                    {
                        "refId": "A",
                        "expr": "count(kube_pod_info{pod!=\"\"}) by (app, namespace)",
                        "legendFormat": "{{app}} ({{namespace}})",
                        "format": "table"
                    }
                ],
                "fieldConfig": {
                    "defaults": {
                        "unit": "short",
                        "min": 0,
                        "mappings": [],
                        "thresholds": {
                            "mode": "absolute",
                            "steps": [
                                {
                                    "value": null,
                                    "color": "green"
                                },
                                {
                                    "value": 5,
                                    "color": "yellow"
                                },
                                {
                                    "value": 10,
                                    "color": "red"
                                }
                            ]
                        }
                    },
                    "overrides": []
                },
                "options": {
                    "graphMode": "none",
                    "colorMode": "value",
                    "orientation": "auto",
                    "reduceOptions": {
                        "values": false,
                        "calcs": [
                            "lastNotNull"
                        ],
                        "fields": ""
                    }
                }
            },
            {
                "type": "timeseries",
                "id": 5,
                "title": "CPU Utilization % (Usage / Limit)",
                "gridPos": {
                    "x": 12,
                    "y": 11,
                    "w": 12,
                    "h": 6
                },
                "datasource": {
                    "type": "prometheus",
                    "uid": "prometheus"
                },
                "targets": [
                    {
                        "refId": "A",
                        "expr": "sum by (app, namespace) (sum(rate(container_cpu_usage_seconds_total{container!=\"POD\",container!=\"\",pod!=\"\"}[5m])) by (pod, namespace) * on(pod, namespace) group_left(app) kube_pod_labels) / sum by (app, namespace) (sum(kube_pod_container_resource_limits{resource=\"cpu\",container!=\"POD\",container!=\"\"}) by (pod, namespace) * on(pod, namespace) group_left(app) kube_pod_labels) * 100",
                        "legendFormat": "{{app}} ({{namespace}})",
                        "format": "time_series"
                    }
                ],
                "fieldConfig": {
                    "defaults": {
                        "unit": "percent",
                        "min": 0,
                        "max": 100,
                        "thresholds": {
                            "mode": "absolute",
                            "steps": [
                                {
                                    "value": null,
                                    "color": "green"
                                },
                                {
                                    "value": 70,
                                    "color": "yellow"
                                },
                                {
                                    "value": 90,
                                    "color": "red"
                                }
                            ]
                        }
                    },
                    "overrides": []
                },
                "options": {
                    "legend": {
                        "displayMode": "table",
                        "placement": "right",
                        "calcs": [
                            "lastNotNull",
                            "max"
                        ]
                    }
                }
            },
            {
                "type": "timeseries",
                "id": 6,
                "title": "Memory Utilization % (Usage / Limit)",
                "gridPos": {
                    "x": 0,
                    "y": 17,
                    "w": 12,
                    "h": 6
                },
                "datasource": {
                    "type": "prometheus",
                    "uid": "prometheus"
                },
                "targets": [
                    {
                        "refId": "A",
                        "expr": "sum by (app, namespace) (sum(container_memory_working_set_bytes{container!=\"POD\",container!=\"\",pod!=\"\"}) by (pod, namespace) * on(pod, namespace) group_left(app) kube_pod_labels) / sum by (app, namespace) (sum(kube_pod_container_resource_limits{resource=\"memory\",container!=\"POD\",container!=\"\"}) by (pod, namespace) * on(pod, namespace) group_left(app) kube_pod_labels) * 100",
                        "legendFormat": "{{app}} ({{namespace}})",
                        "format": "time_series"
                    }
                ],
                "fieldConfig": {
                    "defaults": {
                        "unit": "percent",
                        "min": 0,
                        "max": 100,
                        "thresholds": {
                            "mode": "absolute",
                            "steps": [
                                {
                                    "value": null,
                                    "color": "green"
                                },
                                {
                                    "value": 70,
                                    "color": "yellow"
                                },
                                {
                                    "value": 90,
                                    "color": "red"
                                }
                            ]
                        }
                    },
                    "overrides": []
                },
                "options": {
                    "legend": {
                        "displayMode": "table",
                        "placement": "right",
                        "calcs": [
                            "lastNotNull",
                            "max"
                        ]
                    }
                }
            },
            {
                "type": "table",
                "id": 7,
                "title": "Top Pods by CPU Usage",
                "gridPos": {
                    "x": 12,
                    "y": 17,
                    "w": 12,
                    "h": 6
                },
                "datasource": {
                    "type": "prometheus",
                    "uid": "prometheus"
                },
                "targets": [
                    {
                        "refId": "A",
                        "expr": "topk(10, sum(rate(container_cpu_usage_seconds_total{container!=\"POD\",container!=\"\",pod!=\"\"}[5m])) by (pod, namespace))",
                        "format": "table",
                        "instant": true
                    }
                ],
                "fieldConfig": {
                    "defaults": {
                        "custom": {
                            "align": "auto",
                            "displayMode": "auto"
                        }
                    },
                    "overrides": [
                        {
                            "matcher": {
                                "id": "byName",
                                "options": "Value"
                            },
                            "properties": [
                                {
                                    "id": "unit",
                                    "value": "short"
                                },
                                {
                                    "id": "custom.displayMode",
                                    "value": "color-background"
                                },
                                {
                                    "id": "thresholds",
                                    "value": {
                                        "mode": "absolute",
                                        "steps": [
                                            {
                                                "value": null,
                                                "color": "green"
                                            },
                                            {
                                                "value": 0.5,
                                                "color": "yellow"
                                            },
                                            {
                                                "value": 1.0,
                                                "color": "red"
                                            }
                                        ]
                                    }
                                }
                            ]
                        }
                    ]
                },
                "options": {
                    "showHeader": true,
                    "sortBy": [
                        {
                            "displayName": "Value",
                            "desc": true
                        }
                    ]
                }
            },
            {
                "type": "table",
                "id": 8,
                "title": "Top Pods by Memory Usage",
                "gridPos": {
                    "x": 0,
                    "y": 23,
                    "w": 12,
                    "h": 6
                },
                "datasource": {
                    "type": "prometheus",
                    "uid": "prometheus"
                },
                "targets": [
                    {
                        "refId": "A",
                        "expr": "topk(10, sum(container_memory_working_set_bytes{container!=\"POD\",container!=\"\",pod!=\"\"}) by (pod, namespace))",
                        "format": "table",
                        "instant": true
                    }
                ],
                "fieldConfig": {
                    "defaults": {
                        "custom": {
                            "align": "auto",
                            "displayMode": "auto"
                        }
                    },
                    "overrides": [
                        {
                            "matcher": {
                                "id": "byName",
                                "options": "Value"
                            },
                            "properties": [
                                {
                                    "id": "unit",
                                    "value": "bytes"
                                },
                                {
                                    "id": "custom.displayMode",
                                    "value": "color-background"
                                }
                            ]
                        }
                    ]
                },
                "options": {
                    "showHeader": true,
                    "sortBy": [
                        {
                            "displayName": "Value",
                            "desc": true
                        }
                    ]
                }
            },
            {
                "type": "bargauge",
                "id": 9,
                "title": "CPU Requests vs Limits",
                "gridPos": {
                    "x": 12,
                    "y": 23,
                    "w": 12,
                    "h": 6
                },
                "datasource": {
                    "type": "prometheus",
                    "uid": "prometheus"
                },
                "targets": [
                    {
                        "refId": "A",
                        "expr": "sum by (app, namespace) (sum(kube_pod_container_resource_requests{resource=\"cpu\",container!=\"POD\",container!=\"\"}) by (pod, namespace) * on(pod, namespace) group_left(app) kube_pod_labels)",
                        "legendFormat": "{{app}} Requests",
                        "format": "time_series"
                    },
                    {
                        "refId": "B",
                        "expr": "sum by (app, namespace) (sum(kube_pod_container_resource_limits{resource=\"cpu\",container!=\"POD\",container!=\"\"}) by (pod, namespace) * on(pod, namespace) group_left(app) kube_pod_labels)",
                        "legendFormat": "{{app}} Limits",
                        "format": "time_series"
                    }
                ],
                "fieldConfig": {
                    "defaults": {
                        "unit": "short",
                        "min": 0,
                        "custom": {
                            "displayMode": "gradient"
                        }
                    },
                    "overrides": []
                },
                "options": {
                    "orientation": "horizontal",
                    "displayMode": "gradient",
                    "showUnfilled": true,
                    "valueMode": "value"
                }
            },
            {
                "type": "bargauge",
                "id": 10,
                "title": "Memory Requests vs Limits",
                "gridPos": {
                    "x": 0,
                    "y": 29,
                    "w": 24,
                    "h": 6
                },
                "datasource": {
                    "type": "prometheus",
                    "uid": "prometheus"
                },
                "targets": [
                    {
                        "refId": "A",
                        "expr": "sum by (app, namespace) (sum(kube_pod_container_resource_requests{resource=\"memory\",container!=\"POD\",container!=\"\"}) by (pod, namespace) * on(pod, namespace) group_left(app) kube_pod_labels)",
                        "legendFormat": "{{app}} Requests",
                        "format": "time_series"
                    },
                    {
                        "refId": "B",
                        "expr": "sum by (app, namespace) (sum(kube_pod_container_resource_limits{resource=\"memory\",container!=\"POD\",container!=\"\"}) by (pod, namespace) * on(pod, namespace) group_left(app) kube_pod_labels)",
                        "legendFormat": "{{app}} Limits",
                        "format": "time_series"
                    }
                ],
                "fieldConfig": {
                    "defaults": {
                        "unit": "bytes",
                        "min": 0,
                        "custom": {
                            "displayMode": "gradient"
                        }
                    },
                    "overrides": []
                },
                "options": {
                    "orientation": "horizontal",
                    "displayMode": "gradient",
                    "showUnfilled": true,
                    "valueMode": "value"
                }
            }
        ]
    }
