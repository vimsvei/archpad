apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: hasura
  namespace: platform
  labels:
    app: hasura
spec:
  selector:
    matchLabels:
      app: hasura
  endpoints:
    - port: http
      path: /v1/metrics
      interval: 30s
      # Если Hasura требует аутентификацию, раскомментировать:
      # basicAuth:
      #   secret:
      #     name: hasura-metrics-auth
      #     key: password
