apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-applications
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: platform
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    repoURL: https://gitlab.com/zs-archipad/archpad.git
    targetRevision: HEAD
    path: infra/timeweb/10-gitops/apps
    # Применяем все Kubernetes ресурсы (Deployment, Service, IngressRoute и т.д.)
    # Application'ы создаются отдельно (см. README.md)
    directory:
      recurse: true
      # Исключаем .app.yaml файлы и Application ресурсы - они управляются отдельными Applications
      # ArgoCD directory source не поддерживает exclude напрямую, поэтому используем другой подход
      # Ресурсы Application будут игнорироваться автоматически, так как они не являются обычными Kubernetes ресурсами
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
