apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-applications
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: platform
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    repoURL: https://gitlab.com/zs-archipad/archpad.git
    targetRevision: main
    path: infra/timeweb/10-gitops/apps
    # Применяем все Kubernetes ресурсы (Deployment, Service, IngressRoute и т.д.)
    # Application'ы создаются отдельно (см. README.md)
    directory:
      recurse: true
      # ВАЖНО: Этот Application отключен, чтобы избежать SharedResourceWarning
      # Ресурсы управляются через отдельные Applications для каждого сервиса
      # Этот файл оставлен для справки, но не используется
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
