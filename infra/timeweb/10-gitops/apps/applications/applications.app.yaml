apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-applications
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: platform
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    repoURL: https://gitlab.com/zs-archipad/archpad.git
    targetRevision: main
    path: infra/timeweb/10-gitops/apps
    directory:
      recurse: true
      # IMPORTANT:
      # This is an "app-of-apps". It should manage ONLY ArgoCD Application manifests,
      # otherwise we'll get resource ownership conflicts (SharedResourceWarning).
      include: "**/*.app.yaml"
      # Avoid self-management recursion.
      exclude: "applications/**"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      # Server-Side Apply avoids "metadata.resourceVersion: Invalid value: 0" when
      # updating existing Application CRs (API server handles resourceVersion).
      - ServerSideApply=true
      # Отключаем client-side apply migration — она падает с resourceVersion на Application CR.
      # SSA применяется напрямую без миграции managed fields.
      - ClientSideApplyMigration=false