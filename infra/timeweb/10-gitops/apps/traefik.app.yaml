apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  project: platform
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  source:
    repoURL: https://traefik.github.io/charts
    chart: traefik
    targetRevision: 38.0.2
    helm:
      releaseName: traefik
      values: |
        deployment:
          replicas: 1

        providers:
          kubernetesCRD:
            enabled: true
            allowCrossNamespace: true
          kubernetesIngress:
            enabled: true

        ingressClass:
          enabled: true
          isDefaultClass: true
          name: traefik

        # В v38+ структура портов изменилась - expose.default больше не используется
        ports:
          web:
            port: 8000
            exposedPort: 80
            protocol: TCP
            redirectTo:
              port: websecure
          websecure:
            port: 8443
            exposedPort: 443
            protocol: TCP
            tls:
              enabled: true

        service:
          enabled: true
          single: true
          type: LoadBalancer

        api:
          dashboard: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
