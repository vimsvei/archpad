apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: vault
  namespace: vault
  annotations:
    argocd.argoproj.io/sync-wave: "60"
spec:
  entryPoints:
    - websecure  # Только HTTPS entrypoint
  routes:
    - match: Host(`vault.archpad.pro`)
      kind: Rule
      services:
        - name: vault
          port: 8200
  tls:
    # TLS secret должен быть скопирован в namespace vault
    # Скопируйте из namespace argocd: kubectl get secret wildcard-archpad-pro-tls -n argocd -o yaml | sed 's/namespace: argocd/namespace: vault/' | sed '/resourceVersion:/d' | sed '/uid:/d' | sed '/creationTimestamp:/d' | kubectl apply -f -
    secretName: wildcard-archpad-pro-tls
