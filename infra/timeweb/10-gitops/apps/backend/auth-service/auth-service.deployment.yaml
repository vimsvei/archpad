apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: platform
  annotations:
    argocd.argoproj.io/sync-wave: "60"
    argocd-image-updater.argoproj.io/image-list: auth-service=archpad-cr.registry.twcstorage.ru/archpad/auth-service
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: main
  labels:
    app: auth-service
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-secret-keycloak-service: "kv/data/archpad/demo/keycloak/service"
        vault.hashicorp.com/agent-inject-secret-oidc-portal: "kv/data/archpad/demo/oidc/portal"
        vault.hashicorp.com/agent-inject-template-auth-service: |
          {{- $svc := secret "kv/data/archpad/demo/keycloak/service" }}
          {{- $oidc := secret "kv/data/archpad/demo/oidc/portal" }}
          export KEYCLOAK_INTERNAL_URL="http://keycloak.secure.svc:8080"
          export KEYCLOAK_REALM="archpad"
          export KEYCLOAK_SERVICE_CLIENT_ID="{{ $svc.Data.data.KEYCLOAK_SERVICE_CLIENT_ID }}"
          export KEYCLOAK_SERVICE_CLIENT_SECRET="{{ $svc.Data.data.KEYCLOAK_SERVICE_CLIENT_SECRET }}"
          export OIDC_CLIENT_ID="{{ $oidc.Data.data.OIDC_CLIENT_ID }}"
          export OIDC_CLIENT_SECRET="{{ $oidc.Data.data.OIDC_CLIENT_SECRET }}"
        vault.hashicorp.com/role: "platform"
    spec:
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - arch-repo-service
                        - tenant-service
                        - auth-service
                        - portal
                        - hasura
                        - tolgee
                        - mailpit
                topologyKey: kubernetes.io/hostname
      serviceAccountName: auth-service
      containers:
        - name: auth-service
          image: archpad-cr.registry.twcstorage.ru/archpad/auth-service:latest
          command: ["sh", "-c"]
          args:
            - |
              if [ -f /vault/secrets/auth-service ]; then
                set -a
                . /vault/secrets/auth-service
                set +a
              else
                echo "ERROR: /vault/secrets/auth-service not found"
                exit 1
              fi
              [ -n "$KEYCLOAK_SERVICE_CLIENT_ID" ] || (echo "ERROR: KEYCLOAK_SERVICE_CLIENT_ID is not set" && exit 1)
              [ -n "$KEYCLOAK_SERVICE_CLIENT_SECRET" ] || (echo "ERROR: KEYCLOAK_SERVICE_CLIENT_SECRET is not set" && exit 1)
              [ -n "$OIDC_CLIENT_ID" ] || (echo "ERROR: OIDC_CLIENT_ID is not set" && exit 1)
              [ -n "$OIDC_CLIENT_SECRET" ] || (echo "ERROR: OIDC_CLIENT_SECRET is not set" && exit 1)
              exec node dist/apps/auth-service/apps/auth-service/src/main.js
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 5
          resources:
            requests:
              cpu: 30m
              memory: 64Mi
            limits:
              cpu: 150m
              memory: 256Mi

