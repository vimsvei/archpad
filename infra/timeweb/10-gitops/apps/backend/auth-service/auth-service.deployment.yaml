apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: platform
  annotations:
    argocd.argoproj.io/sync-wave: "60"
    argocd-image-updater.argoproj.io/image-list: auth-service=archpad-cr.registry.twcstorage.ru/archpad/auth-service
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: main
  labels:
    app: auth-service
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-secret-backend-auth-service: "kv/data/archpad/demo/backend/auth-service"
        vault.hashicorp.com/agent-inject-secret-backend-common: "kv/data/archpad/demo/backend/common"
        vault.hashicorp.com/agent-inject-secret-service-token: "kv/data/archpad/demo/backend/service-token"
        vault.hashicorp.com/agent-inject-secret-postgres-connect: "kv/data/archpad/demo/postgres/connect"
        vault.hashicorp.com/agent-inject-secret-keycloak-service: "kv/data/archpad/demo/keycloak/service"
        vault.hashicorp.com/agent-inject-secret-oidc-portal: "kv/data/archpad/demo/oidc/portal"
        vault.hashicorp.com/agent-inject-template-auth-service: |
          {{- $cfg := secret "kv/data/archpad/demo/backend/auth-service" }}
          {{- $common := secret "kv/data/archpad/demo/backend/common" }}
          {{- $token := secret "kv/data/archpad/demo/backend/service-token" }}
          {{- $pg := secret "kv/data/archpad/demo/postgres/connect" }}
          {{- $svc := secret "kv/data/archpad/demo/keycloak/service" }}
          {{- $oidc := secret "kv/data/archpad/demo/oidc/portal" }}
          export AUTH_DB="{{ $cfg.Data.data.AUTH_DB }}"
          export PROJECT_DB_USER="{{ $common.Data.data.PROJECT_DB_USER }}"
          export PROJECT_DB_PASSWORD="{{ $common.Data.data.PROJECT_DB_PASSWORD }}"
          export INTERNAL_SERVICE_TOKEN="{{ $token.Data.data.INTERNAL_SERVICE_TOKEN }}"
          export TENANT_SERVICE_INTERNAL_URL="http://tenant-service:3000"
          export POSTGRES_ENDPOINT="{{ $pg.Data.data.POSTGRES_ENDPOINT }}"
          export POSTGRES_PORT="{{ $pg.Data.data.POSTGRES_PORT }}"
          export POSTGRES_HOST="{{ $pg.Data.data.POSTGRES_HOST }}"
          export POSTGRES_HOST_PORT="{{ $pg.Data.data.POSTGRES_HOST_PORT }}"
          export KEYCLOAK_INTERNAL_URL="http://keycloak.secure.svc:8080"
          export KEYCLOAK_REALM="archpad"
          export KEYCLOAK_SERVICE_CLIENT_ID="{{ $svc.Data.data.KEYCLOAK_SERVICE_CLIENT_ID }}"
          export KEYCLOAK_SERVICE_CLIENT_SECRET="{{ $svc.Data.data.KEYCLOAK_SERVICE_CLIENT_SECRET }}"
          export OIDC_CLIENT_ID="{{ $oidc.Data.data.OIDC_CLIENT_ID }}"
          export OIDC_CLIENT_SECRET="{{ $oidc.Data.data.OIDC_CLIENT_SECRET }}"
        vault.hashicorp.com/role: "platform"
    spec:
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - arch-repo-service
                        - tenant-service
                        - auth-service
                        - portal
                        - hasura
                        - tolgee
                        - mailpit
                topologyKey: kubernetes.io/hostname
      serviceAccountName: auth-service
      containers:
        - name: auth-service
          image: archpad-cr.registry.twcstorage.ru/archpad/auth-service:latest
          command: ["sh", "-c"]
          args:
            - |
              if [ -f /vault/secrets/auth-service ]; then
                set -a
                . /vault/secrets/auth-service
                set +a
              else
                echo "ERROR: /vault/secrets/auth-service not found"
                exit 1
              fi
              [ -n "$AUTH_DB" ] || (echo "ERROR: AUTH_DB is not set" && exit 1)
              [ -n "$PROJECT_DB_USER" ] || (echo "ERROR: PROJECT_DB_USER is not set" && exit 1)
              [ -n "$PROJECT_DB_PASSWORD" ] || (echo "ERROR: PROJECT_DB_PASSWORD is not set" && exit 1)
              [ -n "$POSTGRES_ENDPOINT" ] || (echo "ERROR: POSTGRES_ENDPOINT is not set" && exit 1)
              [ -n "$POSTGRES_PORT" ] || (echo "ERROR: POSTGRES_PORT is not set" && exit 1)
              [ -n "$KEYCLOAK_SERVICE_CLIENT_ID" ] || (echo "ERROR: KEYCLOAK_SERVICE_CLIENT_ID is not set" && exit 1)
              [ -n "$KEYCLOAK_SERVICE_CLIENT_SECRET" ] || (echo "ERROR: KEYCLOAK_SERVICE_CLIENT_SECRET is not set" && exit 1)
              [ -n "$OIDC_CLIENT_ID" ] || (echo "ERROR: OIDC_CLIENT_ID is not set" && exit 1)
              [ -n "$OIDC_CLIENT_SECRET" ] || (echo "ERROR: OIDC_CLIENT_SECRET is not set" && exit 1)
              [ -n "$INTERNAL_SERVICE_TOKEN" ] || (echo "ERROR: INTERNAL_SERVICE_TOKEN is not set" && exit 1)
              [ -n "$TENANT_SERVICE_INTERNAL_URL" ] || (echo "ERROR: TENANT_SERVICE_INTERNAL_URL is not set" && exit 1)
              exec node dist/apps/auth-service/apps/auth-service/src/main.js
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            # В pod'е мало места; health check /health требует минимум свободного места.
            # 100MB — разумно для контейнера, 5GB по умолчанию вызывает false positive.
            - name: DISK_THRESHOLD_BYTES
              value: "104857600"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 5
          resources:
            requests:
              cpu: 30m
              memory: 64Mi
            limits:
              cpu: 150m
              memory: 256Mi

