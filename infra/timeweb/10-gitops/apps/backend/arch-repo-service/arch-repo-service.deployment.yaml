apiVersion: apps/v1
kind: Deployment
metadata:
  name: arch-repo-service
  namespace: platform
  annotations:
    argocd.argoproj.io/sync-wave: "60"
  labels:
    app: arch-repo-service
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: arch-repo-service
  template:
    metadata:
      labels:
        app: arch-repo-service
      annotations:
        # Vault Agent Injector аннотации для чтения секретов из Vault
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-secret-arch-repo-service: "kv/data/archpad/demo/backend/arch-repo-service"
        vault.hashicorp.com/agent-inject-secret-common: "kv/data/archpad/demo/backend/common"
        vault.hashicorp.com/agent-inject-secret-postgres-connect: "kv/data/archpad/demo/postgres/connect"
        vault.hashicorp.com/agent-inject-secret-postgres-credential: "kv/data/archpad/demo/postgres/credential"
        vault.hashicorp.com/agent-inject-template-arch-repo-service: |
          {{- $archRepo := secret "kv/data/archpad/demo/backend/arch-repo-service" }}
          {{- $common := secret "kv/data/archpad/demo/backend/common" }}
          {{- $postgresConnect := secret "kv/data/archpad/demo/postgres/connect" }}
          {{- $postgresCredential := secret "kv/data/archpad/demo/postgres/credential" }}
          # Экспортируем переменные окружения для arch-repo-service
          export PROJECT_DB="{{ $archRepo.Data.data.PROJECT_DB }}"
          export PROJECT_DB_USER="{{ $common.Data.data.PROJECT_DB_USER }}"
          export PROJECT_DB_PASSWORD="{{ $common.Data.data.PROJECT_DB_PASSWORD }}"
          # In production we use POSTGRES_ENDPOINT/POSTGRES_PORT (in-cluster routing via postgres-proxy).
          export POSTGRES_ENDPOINT="{{ $postgresConnect.Data.data.POSTGRES_ENDPOINT }}"
          export POSTGRES_PORT="{{ $postgresConnect.Data.data.POSTGRES_PORT }}"
        vault.hashicorp.com/role: "platform"
    spec:
      # Группируем поды на меньшем количестве нод для оптимизации использования ресурсов
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - arch-repo-service
                        - tenant-service
                        - portal
                        - hasura
                        - tolgee
                        - mailpit
                topologyKey: kubernetes.io/hostname
      serviceAccountName: arch-repo-service
      containers:
        - name: arch-repo-service
          image: archpad-cr.registry.twcstorage.ru/archpad/arch-repo-service:main-62912191
          imagePullPolicy: Always
          command: ["sh", "-c"]
          args:
            - |
              # Загружаем секреты из Vault Agent Injector
              set -a
              . /vault/secrets/arch-repo-service
              set +a
              # Проверяем, что переменные установлены
              if [ -z "$PROJECT_DB" ]; then
                echo "ERROR: PROJECT_DB is not set"
                exit 1
              fi
              if [ -z "$PROJECT_DB_USER" ]; then
                echo "ERROR: PROJECT_DB_USER is not set"
                exit 1
              fi
              if [ -z "$PROJECT_DB_PASSWORD" ]; then
                echo "ERROR: PROJECT_DB_PASSWORD is not set"
                exit 1
              fi
              if [ -z "$POSTGRES_ENDPOINT" ]; then
                echo "ERROR: POSTGRES_ENDPOINT is not set"
                exit 1
              fi
              if [ -z "$POSTGRES_PORT" ]; then
                echo "ERROR: POSTGRES_PORT is not set"
                exit 1
              fi
              echo "Using PostgreSQL: $POSTGRES_ENDPOINT:$POSTGRES_PORT"
              echo "Database: $PROJECT_DB"
              echo "User: $PROJECT_DB_USER"
              # Экспортируем переменные для передачи в процесс Node.js
              export PROJECT_DB PROJECT_DB_USER PROJECT_DB_PASSWORD POSTGRES_ENDPOINT POSTGRES_PORT
              # Запускаем приложение
              echo "Arch Repo Service starting..."
              exec node dist/apps/arch-repo-service/apps/arch-repo-service/src/main.js
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 5
          resources:
            # Оптимизировано для демо-стенда (2 ноды по 2 CPU, 2GB RAM)
            requests:
              cpu: 30m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
