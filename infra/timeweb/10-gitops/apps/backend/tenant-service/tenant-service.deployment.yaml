apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenant-service
  namespace: platform
  annotations:
    argocd.argoproj.io/sync-wave: "60"
    # ArgoCD Image Updater: отслеживание обновлений образа
    argocd-image-updater.argoproj.io/image-list: tenant-service=archpad-cr.registry.twcstorage.ru/archpad/tenant-service
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: main
  labels:
    app: tenant-service
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: tenant-service
  template:
    metadata:
      labels:
        app: tenant-service
      annotations:
        # Vault Agent Injector аннотации для чтения секретов из Vault
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-secret-tenant-service: "kv/data/archpad/demo/backend/tenant-service"
        vault.hashicorp.com/agent-inject-secret-common: "kv/data/archpad/demo/backend/common"
        vault.hashicorp.com/agent-inject-secret-service-token: "kv/data/archpad/demo/backend/service-token"
        vault.hashicorp.com/agent-inject-secret-postgres-connect: "kv/data/archpad/demo/postgres/connect"
        vault.hashicorp.com/agent-inject-secret-postgres-credential: "kv/data/archpad/demo/postgres/credential"
        vault.hashicorp.com/agent-inject-template-tenant-service: |
          {{- $tenantService := secret "kv/data/archpad/demo/backend/tenant-service" }}
          {{- $common := secret "kv/data/archpad/demo/backend/common" }}
          {{- $token := secret "kv/data/archpad/demo/backend/service-token" }}
          {{- $postgresConnect := secret "kv/data/archpad/demo/postgres/connect" }}
          {{- $postgresCredential := secret "kv/data/archpad/demo/postgres/credential" }}
          # Экспортируем переменные окружения для tenant-service
          export TENANT_DB="{{ $tenantService.Data.data.TENANT_DB }}"
          export TENANT_DEFAULT_CODE="{{ $tenantService.Data.data.TENANT_DEFAULT_CODE }}"
          export WORKSPACE_DEFAULT_CODE="{{ $tenantService.Data.data.WORKSPACE_DEFAULT_CODE }}"
          export PROJECT_DB_USER="{{ $common.Data.data.PROJECT_DB_USER }}"
          export PROJECT_DB_PASSWORD="{{ $common.Data.data.PROJECT_DB_PASSWORD }}"
          export INTERNAL_SERVICE_TOKEN="{{ $token.Data.data.INTERNAL_SERVICE_TOKEN }}"
          # In production we use POSTGRES_ENDPOINT/POSTGRES_PORT (in-cluster routing via postgres-proxy).
          export POSTGRES_ENDPOINT="{{ $postgresConnect.Data.data.POSTGRES_ENDPOINT }}"
          export POSTGRES_PORT="{{ $postgresConnect.Data.data.POSTGRES_PORT }}"
        vault.hashicorp.com/role: "platform"
    spec:
      # Группируем поды на меньшем количестве нод для оптимизации использования ресурсов
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - arch-repo-service
                        - tenant-service
                        - portal
                        - hasura
                        - tolgee
                        - mailpit
                topologyKey: kubernetes.io/hostname
      serviceAccountName: tenant-service
      containers:
        - name: tenant-service
          image: archpad-cr.registry.twcstorage.ru/archpad/tenant-service:latest
          imagePullPolicy: Always
          command: ["sh", "-c"]
          args:
            - |
              # Загружаем секреты из Vault Agent Injector
              if [ -f /vault/secrets/tenant-service ]; then
                set -a
                . /vault/secrets/tenant-service
                set +a
              else
                echo "WARNING: /vault/secrets/tenant-service not found, using environment variables"
              fi
              # Проверяем, что переменные установлены
              if [ -z "$TENANT_DB" ]; then
                echo "ERROR: TENANT_DB is not set"
                exit 1
              fi
              if [ -z "$PROJECT_DB_USER" ]; then
                echo "ERROR: PROJECT_DB_USER is not set"
                exit 1
              fi
              if [ -z "$PROJECT_DB_PASSWORD" ]; then
                echo "ERROR: PROJECT_DB_PASSWORD is not set"
                exit 1
              fi
              if [ -z "$INTERNAL_SERVICE_TOKEN" ]; then
                echo "ERROR: INTERNAL_SERVICE_TOKEN is not set"
                exit 1
              fi
              if [ -z "${POSTGRES_ENDPOINT:-}" ]; then
                echo "ERROR: POSTGRES_ENDPOINT is not set"
                exit 1
              fi
              if [ -z "${POSTGRES_PORT:-}" ]; then
                echo "ERROR: POSTGRES_PORT is not set"
                exit 1
              fi
              echo "Using PostgreSQL: $POSTGRES_ENDPOINT:$POSTGRES_PORT"
              echo "Database: $TENANT_DB"
              echo "User: $PROJECT_DB_USER"
              # Экспортируем переменные для передачи в процесс Node.js
              export TENANT_DB TENANT_DEFAULT_CODE WORKSPACE_DEFAULT_CODE INTERNAL_SERVICE_TOKEN PROJECT_DB_USER PROJECT_DB_PASSWORD POSTGRES_ENDPOINT POSTGRES_PORT
              # Запускаем приложение
              echo "Tenant Service starting..."
              exec node dist/apps/tenant-service/apps/tenant-service/src/main.js
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 5
          resources:
            # Оптимизировано для демо-стенда (2 ноды по 2 CPU, 2GB RAM)
            requests:
              cpu: 30m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi