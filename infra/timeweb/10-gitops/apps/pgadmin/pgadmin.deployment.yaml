apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
  namespace: pgadmin
  annotations:
    argocd.argoproj.io/sync-wave: "30"
  labels:
    app: pgadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
      annotations:
        # Vault Agent Injector для чтения секретов из Vault
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-secret-postgres-connect: "kv/data/archpad/demo/postgres/connect"
        vault.hashicorp.com/agent-inject-secret-postgres-credential: "kv/data/archpad/demo/postgres/credential"
        vault.hashicorp.com/agent-inject-template-postgres: |
          {{- $postgresConnect := secret "kv/data/archpad/demo/postgres/connect" }}
          {{- $postgresCredential := secret "kv/data/archpad/demo/postgres/credential" }}
          export POSTGRES_HOST="{{ $postgresConnect.Data.data.POSTGRES_HOST }}"
          export POSTGRES_PORT="{{ $postgresConnect.Data.data.POSTGRES_PORT }}"
          export POSTGRES_USER="{{ $postgresCredential.Data.data.POSTGRES_USER }}"
          export POSTGRES_PASSWORD="{{ $postgresCredential.Data.data.POSTGRES_PASSWORD }}"
        vault.hashicorp.com/agent-inject-secret-pgadmin: "kv/data/archpad/demo/pgadmin"
        vault.hashicorp.com/agent-inject-template-pgadmin: |
          {{- $pgadmin := secret "kv/data/archpad/demo/pgadmin" }}
          export PGADMIN_DEFAULT_EMAIL="{{ $pgadmin.Data.data.PGADMIN_ADMIN_USER }}"
          export PGADMIN_DEFAULT_PASSWORD="{{ $pgadmin.Data.data.PGADMIN_DEFAULT_PASSWORD }}"
        vault.hashicorp.com/role: "platform"
    spec:
      serviceAccountName: pgadmin
      # Настройка прав доступа для PersistentVolume
      securityContext:
        fsGroup: 5050  # GID пользователя pgadmin в контейнере
      initContainers:
        - name: init-pgadmin-data
          image: busybox:1.36
          command: ["sh", "-c"]
          args:
            - |
              # Создаем необходимые директории с правильными правами
              mkdir -p /var/lib/pgadmin/sessions
              mkdir -p /var/lib/pgadmin/storage
              chown -R 5050:5050 /var/lib/pgadmin
              chmod -R 755 /var/lib/pgadmin
          volumeMounts:
            - name: pgadmin-data
              mountPath: /var/lib/pgadmin
      containers:
        - name: pgadmin
          image: dpage/pgadmin4:latest
          securityContext:
            runAsUser: 5050
            runAsGroup: 5050
            runAsNonRoot: true
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          command: ["sh", "-c"]
          args:
            - |
              # Загружаем секреты из Vault Agent Injector
              if [ -f /vault/secrets/pgadmin ]; then
                # Загружаем переменные из файла (Vault создает файл с export командами)
                set -a
                . /vault/secrets/pgadmin
                set +a
              fi
              # Запускаем pgAdmin
              exec /entrypoint.sh
          env:
            - name: PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION
              value: "False"
            - name: PGADMIN_CONFIG_CONSOLE_LOG_LEVEL
              value: "25"
            - name: PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED
              value: "False"
            - name: PGADMIN_CONFIG_ALLOW_SAVE_PASSWORD
              value: "True"
            - name: PGADMIN_CONFIG_CSRF_PROTECTION
              value: "False"
          volumeMounts:
            - name: pgadmin-data
              mountPath: /var/lib/pgadmin
          readinessProbe:
            httpGet:
              path: /misc/ping
              port: 80
            initialDelaySeconds: 120  # pgAdmin требует больше времени для инициализации
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 6
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /misc/ping
              port: 80
            initialDelaySeconds: 180  # Даем больше времени перед первой проверкой
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          resources:
            # Оптимизировано для демо-стенда (2 ноды по 2 CPU, 2GB RAM)
            # pgAdmin требует больше ресурсов для инициализации
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 400m  # Увеличено для стабильной работы при инициализации
              memory: 512Mi
      volumes:
        - name: pgadmin-data
          persistentVolumeClaim:
            claimName: pgadmin-data-pvc
