apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
  namespace: pgadmin
  annotations:
    argocd.argoproj.io/sync-wave: "30"
  labels:
    app: pgadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
      annotations:
        # Vault Agent Injector для чтения секретов из Vault
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-secret-postgres: "kv/data/archpad/demo/postgres"
        vault.hashicorp.com/agent-inject-template-postgres: |
          {{- $postgres := secret "kv/data/archpad/demo/postgres" }}
          export POSTGRES_HOST="{{ $postgres.Data.data.POSTGRES_HOST }}"
          export POSTGRES_PORT="{{ $postgres.Data.data.POSTGRES_PORT }}"
          export POSTGRES_USER="{{ $postgres.Data.data.POSTGRES_USER }}"
          export POSTGRES_PASSWORD="{{ $postgres.Data.data.POSTGRES_PASSWORD }}"
        vault.hashicorp.com/agent-inject-secret-pgadmin: "kv/data/archpad/demo/pgadmin"
        vault.hashicorp.com/agent-inject-template-pgadmin: |
          {{- $pgadmin := secret "kv/data/archpad/demo/pgadmin" }}
          export PGADMIN_DEFAULT_EMAIL="{{ $pgadmin.Data.data.PGADMIN_ADMIN_USER }}"
        vault.hashicorp.com/role: "platform"
    spec:
      serviceAccountName: pgadmin
      # Настройка прав доступа для PersistentVolume
      securityContext:
        fsGroup: 5050  # GID пользователя pgadmin в контейнере
      initContainers:
        - name: init-pgadmin-data
          image: busybox:1.36
          command: ["sh", "-c"]
          args:
            - |
              # Создаем необходимые директории с правильными правами
              mkdir -p /var/lib/pgadmin/sessions
              mkdir -p /var/lib/pgadmin/storage
              chown -R 5050:5050 /var/lib/pgadmin
              chmod -R 755 /var/lib/pgadmin
          volumeMounts:
            - name: pgadmin-data
              mountPath: /var/lib/pgadmin
        - name: init-pgadmin-servers
          image: busybox:1.36
          command: ["sh", "-c"]
          args:
            - |
              # Ждем, пока Vault Agent init загрузит секреты
              # Vault Agent Injector создает initContainer vault-agent-init, который загружает секреты
              # Наш initContainer должен запускаться после vault-agent-init
              echo "Waiting for Vault secrets..."
              max_wait=60
              waited=0
              while [ ! -f /vault/secrets/postgres ] && [ $waited -lt $max_wait ]; do
                sleep 1
                waited=$((waited+1))
              done
              if [ ! -f /vault/secrets/postgres ]; then
                echo "ERROR: Vault secrets not found after ${max_wait}s"
                exit 1
              fi
              # Загружаем переменные из Vault
              source /vault/secrets/postgres
              # Генерируем servers.json с параметрами из Vault
              # pgAdmin читает предопределенные серверы из /pgadmin4/servers.json при первом запуске
              mkdir -p /pgadmin4
              cat > /pgadmin4/servers.json <<EOF
              {
                "Servers": {
                  "1": {
                    "Name": "PostgreSQL Cluster (Demo)",
                    "Group": "Servers",
                    "Host": "${POSTGRES_HOST:-192.168.0.4}",
                    "Port": ${POSTGRES_PORT:-5432},
                    "MaintenanceDB": "postgres",
                    "Username": "${POSTGRES_USER:-postgres}",
                    "SSLMode": "prefer",
                    "Comment": "Demo PostgreSQL Cluster - настройки из Vault"
                  }
                }
              }
              EOF
              chown 5050:5050 /pgadmin4/servers.json
              chmod 644 /pgadmin4/servers.json
              # Копируем в PersistentVolume для сохранения
              cp /pgadmin4/servers.json /var/lib/pgadmin/storage/servers.json.initial
              chown 5050:5050 /var/lib/pgadmin/storage/servers.json.initial
              echo "servers.json created successfully with Host=${POSTGRES_HOST} Port=${POSTGRES_PORT} User=${POSTGRES_USER}"
          volumeMounts:
            - name: pgadmin-data
              mountPath: /var/lib/pgadmin
            - name: pgadmin-servers
              mountPath: /pgadmin4
            - name: vault-secrets
              mountPath: /vault/secrets
              readOnly: true
      containers:
        - name: pgadmin
          image: dpage/pgadmin4:latest
          securityContext:
            runAsUser: 5050
            runAsGroup: 5050
            runAsNonRoot: true
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          command: ["sh", "-c"]
          args:
            - |
              # Загружаем секреты из Vault Agent Injector
              if [ -f /vault/secrets/pgadmin ]; then
                # Загружаем переменные из файла (Vault создает файл с export командами)
                set -a
                . /vault/secrets/pgadmin
                set +a
              fi
              # Запускаем pgAdmin
              exec /entrypoint.sh
          env:
            - name: PGADMIN_DEFAULT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgadmin-credentials
                  key: PGADMIN_DEFAULT_PASSWORD
            - name: PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION
              value: "False"
            - name: PGADMIN_CONFIG_CONSOLE_LOG_LEVEL
              value: "25"
            - name: PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED
              value: "False"
            - name: PGADMIN_CONFIG_ALLOW_SAVE_PASSWORD
              value: "True"
            - name: PGADMIN_CONFIG_CSRF_PROTECTION
              value: "False"
          volumeMounts:
            - name: pgadmin-data
              mountPath: /var/lib/pgadmin
            - name: pgadmin-servers
              mountPath: /pgadmin4
            - name: vault-secrets
              mountPath: /vault/secrets
              readOnly: true
          readinessProbe:
            httpGet:
              path: /misc/ping
              port: 80
            initialDelaySeconds: 120  # pgAdmin требует больше времени для инициализации
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 6
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /misc/ping
              port: 80
            initialDelaySeconds: 180  # Даем больше времени перед первой проверкой
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          resources:
            # Оптимизировано для демо-стенда (2 ноды по 2 CPU, 2GB RAM)
            # pgAdmin требует больше ресурсов для инициализации
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 400m  # Увеличено для стабильной работы при инициализации
              memory: 512Mi
      volumes:
        - name: pgadmin-data
          persistentVolumeClaim:
            claimName: pgadmin-data-pvc
        - name: pgadmin-servers
          emptyDir: {}  # Временный volume для servers.json, который будет прочитан при первом запуске
        - name: vault-secrets
          emptyDir: {}
