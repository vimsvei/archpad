apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
  namespace: pgadmin
  annotations:
    argocd.argoproj.io/sync-wave: "30"
  labels:
    app: pgadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      # Настройка прав доступа для PersistentVolume
      securityContext:
        fsGroup: 5050  # GID пользователя pgadmin в контейнере
      initContainers:
        - name: init-pgadmin-data
          image: busybox:1.36
          command: ["sh", "-c"]
          args:
            - |
              # Создаем необходимые директории с правильными правами
              mkdir -p /var/lib/pgadmin/sessions
              chown -R 5050:5050 /var/lib/pgadmin
              chmod -R 755 /var/lib/pgadmin
          volumeMounts:
            - name: pgadmin-data
              mountPath: /var/lib/pgadmin
      containers:
        - name: pgadmin
          image: dpage/pgadmin4:latest
          securityContext:
            runAsUser: 5050
            runAsGroup: 5050
            runAsNonRoot: true
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: PGADMIN_DEFAULT_EMAIL
              valueFrom:
                secretKeyRef:
                  name: pgadmin-credentials
                  key: PGADMIN_DEFAULT_EMAIL
            - name: PGADMIN_DEFAULT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgadmin-credentials
                  key: PGADMIN_DEFAULT_PASSWORD
            - name: PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION
              value: "False"
            - name: PGADMIN_CONFIG_CONSOLE_LOG_LEVEL
              value: "25"
            - name: PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED
              value: "False"
            - name: PGADMIN_CONFIG_ALLOW_SAVE_PASSWORD
              value: "True"
            - name: PGADMIN_CONFIG_CSRF_PROTECTION
              value: "False"
          volumeMounts:
            - name: pgadmin-data
              mountPath: /var/lib/pgadmin
            - name: pgadmin-servers
              mountPath: /pgadmin4/servers.json
              subPath: servers.json
              readOnly: true
          readinessProbe:
            httpGet:
              path: /misc/ping
              port: 80
            initialDelaySeconds: 120  # pgAdmin требует больше времени для инициализации
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 6
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /misc/ping
              port: 80
            initialDelaySeconds: 180  # Даем больше времени перед первой проверкой
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          resources:
            # Оптимизировано для демо-стенда (2 ноды по 2 CPU, 2GB RAM)
            # pgAdmin требует больше памяти для инициализации
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 300m
              memory: 512Mi
      volumes:
        - name: pgadmin-data
          persistentVolumeClaim:
            claimName: pgadmin-data-pvc
        - name: pgadmin-servers
          configMap:
            name: pgadmin-servers
