# IngressRoute для HTTP редиректа на HTTPS для pgAdmin
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: pgadmin-http
  namespace: platform
  annotations:
    argocd.argoproj.io/sync-wave: "60"
spec:
  entryPoints:
    - web  # Только HTTP entrypoint
  routes:
    - match: Host(`pgadmin.archpad.pro`)
      kind: Rule
      services:
        - name: pgadmin
          port: 80
      middlewares:
        # Редирект с HTTP на HTTPS
        - name: redirect-to-https
          namespace: platform
