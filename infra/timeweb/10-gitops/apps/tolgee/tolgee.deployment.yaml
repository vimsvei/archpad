apiVersion: apps/v1
kind: Deployment
metadata:
  name: tolgee
  namespace: platform
  annotations:
    argocd.argoproj.io/sync-wave: "60"
  labels:
    app: tolgee
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tolgee
  template:
    metadata:
      labels:
        app: tolgee
      annotations:
        # Vault Agent Injector аннотации для чтения секретов из Vault
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-secret-tolgee: "kv/data/archpad/demo/tolgee"
        vault.hashicorp.com/agent-inject-secret-postgres: "kv/data/archpad/demo/postgres"
        vault.hashicorp.com/agent-inject-template-tolgee: |
          {{- $tolgee := secret "kv/data/archpad/demo/tolgee" }}
          {{- $postgres := secret "kv/data/archpad/demo/postgres" }}
          # Формируем JDBC URL из компонентов
          {{- $password := $tolgee.Data.data.TOLGEE_DB_PASSWORD | urlquery }}
          {{- $pgHost := $postgres.Data.data.POSTGRES_HOST }}
          {{- $pgPort := $postgres.Data.data.POSTGRES_PORT }}
          export SPRING_DATASOURCE_URL="jdbc:postgresql://{{ $pgHost }}:{{ $pgPort }}/{{ $tolgee.Data.data.TOLGEE_DB }}"
          export SPRING_DATASOURCE_USERNAME="{{ $tolgee.Data.data.TOLGEE_DB_USER }}"
          export SPRING_DATASOURCE_PASSWORD="{{ $tolgee.Data.data.TOLGEE_DB_PASSWORD }}"
          export TOLGEE_AUTHENTICATION_INITIAL_USERNAME="{{ $tolgee.Data.data.TOLGEE_ADMIN_USER }}"
          export TOLGEE_AUTHENTICATION_INITIAL_PASSWORD="{{ $tolgee.Data.data.TOLGEE_ADMIN_PASSWORD }}"
        vault.hashicorp.com/role: "platform"
    spec:
      serviceAccountName: tolgee
      containers:
        - name: tolgee
          image: tolgee/tolgee:latest
          # Используем дефолтный entrypoint образа Tolgee
          # Секреты загружаются через Vault Agent Injector в /vault/secrets/tolgee
          # Загружаем их через source перед запуском дефолтной команды
          command: ["/bin/sh", "-c"]
          args:
            - |
              # Загружаем секреты из Vault Agent Injector
              . /vault/secrets/tolgee
              # Запускаем дефолтный entrypoint образа Tolgee
              # Tolgee образ использует стандартный Spring Boot запуск через java -jar
              # Ищем основной jar файл (обычно это самый большой файл с именем содержащим "app" или "tolgee")
              # Или используем стандартный путь для Spring Boot приложений
              if [ -f /app/app.jar ]; then
                exec java ${JAVA_OPTS:-} -jar /app/app.jar
              elif [ -f /app/tolgee.jar ]; then
                exec java ${JAVA_OPTS:-} -jar /app/tolgee.jar
              else
                # Ищем jar файл в /app (исключая /app/lib)
                JAR_FILE=$(find /app -maxdepth 1 -type f -name "*.jar" 2>/dev/null | head -1)
                if [ -n "$JAR_FILE" ] && [ -f "$JAR_FILE" ]; then
                  exec java ${JAVA_OPTS:-} -jar "$JAR_FILE"
                else
                  # Если не нашли, используем Spring Boot classpath запуск
                  exec java ${JAVA_OPTS:-} -cp "/app/lib/*:/app/*" org.springframework.boot.loader.JarLauncher
                fi
              fi
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: SPRING_CONFIG_ADDITIONAL_LOCATION
              value: "file:/config/config.yaml"
          volumeMounts:
            - name: config
              mountPath: /config/config.yaml
              subPath: config.yaml
              readOnly: true
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 5
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
      volumes:
        - name: config
          configMap:
            name: tolgee
