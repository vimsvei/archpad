apiVersion: apps/v1
kind: Deployment
metadata:
  name: tolgee
  namespace: platform
  annotations:
    argocd.argoproj.io/sync-wave: "60"
  labels:
    app: tolgee
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: tolgee
  template:
    metadata:
      labels:
        app: tolgee
      annotations:
        # Vault Agent Injector аннотации для чтения секретов из Vault
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-secret-tolgee-db: "kv/data/archpad/demo/tolgee/db"
        vault.hashicorp.com/agent-inject-secret-tolgee-admin: "kv/data/archpad/demo/tolgee/admin"
        vault.hashicorp.com/agent-inject-secret-postgres-connect: "kv/data/archpad/demo/postgres/connect"
        vault.hashicorp.com/agent-inject-template-tolgee-db: |
          {{- $tolgeeDb := secret "kv/data/archpad/demo/tolgee/db" }}
          {{- $postgresConnect := secret "kv/data/archpad/demo/postgres/connect" }}
          # Формируем JDBC URL из компонентов
          {{- $password := $tolgeeDb.Data.data.TOLGEE_DB_PASSWORD | urlquery }}
          {{- $pgHost := $postgresConnect.Data.data.POSTGRES_HOST }}
          {{- $pgPort := $postgresConnect.Data.data.POSTGRES_PORT }}
          export SPRING_DATASOURCE_URL="jdbc:postgresql://{{ $pgHost }}:{{ $pgPort }}/{{ $tolgeeDb.Data.data.TOLGEE_DB }}"
          export SPRING_DATASOURCE_USERNAME="{{ $tolgeeDb.Data.data.TOLGEE_DB_USER }}"
          export SPRING_DATASOURCE_PASSWORD="{{ $tolgeeDb.Data.data.TOLGEE_DB_PASSWORD }}"
        vault.hashicorp.com/agent-inject-template-tolgee-admin: |
          {{- $tolgeeAdmin := secret "kv/data/archpad/demo/tolgee/admin" }}
          export TOLGEE_AUTHENTICATION_INITIAL_USERNAME="{{ $tolgeeAdmin.Data.data.TOLGEE_ADMIN_USER }}"
          export TOLGEE_AUTHENTICATION_INITIAL_PASSWORD="{{ $tolgeeAdmin.Data.data.TOLGEE_ADMIN_PASSWORD }}"
        vault.hashicorp.com/role: "platform"
        # Оптимизация ресурсов для Vault Agent (уменьшаем requests, т.к. фактическое использование очень низкое)
        vault.hashicorp.com/agent-limits-cpu: "100m"
        vault.hashicorp.com/agent-requests-cpu: "50m"
    spec:
      # Группируем поды на меньшем количестве нод для оптимизации использования ресурсов
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - arch-repo-service
                        - tenant-service
                        - portal
                        - hasura
                        - tolgee
                        - mailpit
                        - keycloak
                        - oathkeeper
                topologyKey: kubernetes.io/hostname
      serviceAccountName: tolgee
      containers:
        - name: tolgee
          image: tolgee/tolgee:latest
          # Используем cmd.sh из образа Tolgee для запуска
          # cmd.sh запускает: java -cp "app:app/lib/*" io.tolgee.Application
          # Загружаем секреты из Vault Agent Injector перед запуском
          command: ["/bin/sh", "-c"]
          args:
            - |
              # Загружаем секреты из Vault Agent Injector
              # Используем source для загрузки переменных окружения
              if [ -f /vault/secrets/tolgee-db ] && [ -f /vault/secrets/tolgee-admin ]; then
                set -a
                . /vault/secrets/tolgee-db
                . /vault/secrets/tolgee-admin
                set +a
              else
                echo "WARNING: /vault/secrets/tolgee-db or /vault/secrets/tolgee-admin not found, waiting..."
                # Ждем, пока Vault Agent Injector создаст файлы
                max_wait=30
                waited=0
                while ([ ! -f /vault/secrets/tolgee-db ] || [ ! -f /vault/secrets/tolgee-admin ]) && [ $waited -lt $max_wait ]; do
                  sleep 1
                  waited=$((waited+1))
                done
                if [ -f /vault/secrets/tolgee-db ] && [ -f /vault/secrets/tolgee-admin ]; then
                  set -a
                  . /vault/secrets/tolgee-db
                  . /vault/secrets/tolgee-admin
                  set +a
                else
                  echo "ERROR: /vault/secrets/tolgee-db or /vault/secrets/tolgee-admin not found after ${max_wait}s"
                  exit 1
                fi
              fi
              # Проверяем, что переменные загружены
              echo "DB URL: $SPRING_DATASOURCE_URL"
              echo "DB User: $SPRING_DATASOURCE_USERNAME"
              # Экспортируем переменные для передачи в Java процесс
              # Эти переменные должны быть установлены ДО запуска Spring Boot
              export SPRING_DATASOURCE_URL
              export SPRING_DATASOURCE_USERNAME
              export SPRING_DATASOURCE_PASSWORD
              export TOLGEE_AUTHENTICATION_INITIAL_USERNAME
              export TOLGEE_AUTHENTICATION_INITIAL_PASSWORD
              # Проверяем, что переменные установлены
              if [ -z "$SPRING_DATASOURCE_URL" ]; then
                echo "ERROR: SPRING_DATASOURCE_URL is not set"
                exit 1
              fi
              echo "Using external PostgreSQL: $SPRING_DATASOURCE_URL"
              # Передаем переменные окружения в процесс Java через env
              # Это гарантирует, что Spring Boot увидит переменные
              # Явно отключаем встроенную PostgreSQL (ключевая переменная из docker-compose.yml)
              exec env SPRING_DATASOURCE_URL="$SPRING_DATASOURCE_URL" \
                     SPRING_DATASOURCE_USERNAME="$SPRING_DATASOURCE_USERNAME" \
                     SPRING_DATASOURCE_PASSWORD="$SPRING_DATASOURCE_PASSWORD" \
                     TOLGEE_AUTHENTICATION_INITIAL_USERNAME="$TOLGEE_AUTHENTICATION_INITIAL_USERNAME" \
                     TOLGEE_AUTHENTICATION_INITIAL_PASSWORD="$TOLGEE_AUTHENTICATION_INITIAL_PASSWORD" \
                     TOLGEE_POSTGRES_AUTOSTART_ENABLED="false" \
                     /app/cmd.sh
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: SPRING_CONFIG_ADDITIONAL_LOCATION
              value: "file:/config/config.yaml"
            # Отключаем автоматический запуск встроенной PostgreSQL
            # Это ключевая переменная, которая предотвращает запуск PostgresEmbeddedRunner
            - name: TOLGEE_POSTGRES_AUTOSTART_ENABLED
              value: "false"
            # JVM параметры для оптимизации памяти
            # -Xms: начальный размер heap (равен минимальному для избежания ресайза)
            # -Xmx: максимальный размер heap (оставляем запас для метаданных классов и off-heap)
            # -XX:+UseContainerSupport: использовать лимиты контейнера для определения размера heap
            # -XX:MaxRAMPercentage: использовать процент от доступной памяти для heap (75% от 3Gi = ~2.25Gi)
            - name: JAVA_OPTS
              value: "-Xms512m -Xmx2048m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC -XX:+UseStringDeduplication"
          volumeMounts:
            - name: config
              mountPath: /config/config.yaml
              subPath: config.yaml
              readOnly: true
            # vault-secrets volumeMount создается автоматически Vault Agent Injector
            # Не нужно определять его вручную
          startupProbe:
            # Startup probe используется только при старте контейнера
            # После успешного ответа отключается, используются liveness/readiness probes
            # Дает больше времени для инициализации Spring Boot приложения
            # На локальной машине Tolgee стартует за ~29 секунд, но может быть дольше в Kubernetes
            # После инициализации HikariCP приложение выполняет миграции БД и другие операции
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60  # Увеличен до 60 секунд (HikariCP инициализируется ~82 секунды после старта)
            periodSeconds: 10        # Проверяем каждые 10 секунд
            timeoutSeconds: 5        # Таймаут 5 секунд
            failureThreshold: 60     # До 60 попыток = до 10.5 минут на старт (60s + 60*10s = 660s)
          livenessProbe:
            # Liveness probe НЕ должен срабатывать до успешного startup probe
            # Kubernetes автоматически откладывает liveness probe до успешного startup probe
            # Убираем initialDelaySeconds, чтобы гарантировать, что он не сработает до startup probe
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 0   # Убрано, чтобы гарантировать откладывание до startup probe
            periodSeconds: 30        # Проверяем каждые 30 секунд (реже, чтобы не нагружать)
            timeoutSeconds: 10       # Увеличен таймаут
            failureThreshold: 3      # После 3 неудачных попыток контейнер будет перезапущен
          readinessProbe:
            # Readiness probe откладывается до успешного startup probe
            # Но на всякий случай увеличиваем initialDelaySeconds для дополнительной защиты
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30  # Увеличен до 30 секунд для дополнительной защиты
            periodSeconds: 5
            timeoutSeconds: 5        # Увеличен таймаут
            failureThreshold: 3
          resources:
            # Ресурсы для Tolgee (Spring Boot приложение)
            # Оптимизировано на основе фактического использования (~5m CPU)
            # Уменьшены requests, чтобы освободить ресурсы для других подов
            # Limits оставлены высокими для пиковых нагрузок при старте
            requests:
              cpu: 50m       # Уменьшено с 200m на основе фактического использования (~5m)
              memory: 512Mi   # Минимальная память для планирования
            limits:
              cpu: 2000m     # До 2 ядер для возможности старта (как на локальной машине)
              memory: 3Gi    # До 3GB для возможности старта (как на локальной машине)
              # После инициализации фактическое потребление будет ниже limits
              # Kubernetes будет использовать только необходимое количество ресурсов
      volumes:
        - name: config
          configMap:
            name: tolgee
        # vault-secrets volume создается автоматически Vault Agent Injector
        # Не нужно определять его вручную, иначе будет ошибка "Duplicate value: vault-secrets"