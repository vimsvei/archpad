# Secret с htpasswd для Basic Auth дашборда Traefik
# ВАЖНО: Замените пароль на свой после первого развертывания!
# Для изменения: kubectl delete secret traefik-dashboard-auth -n traefik
# Затем создайте новый: echo "admin:$(htpasswd -nb admin YOUR_PASSWORD)" | kubectl create secret generic traefik-dashboard-auth -n traefik --from-file=users=/dev/stdin --dry-run=client -o yaml | kubectl apply -f -
apiVersion: v1
kind: Secret
metadata:
  name: traefik-dashboard-auth
  namespace: traefik
  annotations:
    argocd.argoproj.io/sync-wave: "15"
type: Opaque
stringData:
  # Формат htpasswd: username:hashed_password
  # Дефолтный пароль: admin123 (ЗАМЕНИТЕ НА СВОЙ!)
  # Для генерации нового пароля: htpasswd -nb username password
  users: |
    admin:$apr1$o0ph.iHu$nqP3CixI1CyFw684A.G8z.
