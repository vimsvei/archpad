apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  project: platform
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  source:
    repoURL: https://traefik.github.io/charts
    chart: traefik
    targetRevision: 38.0.2
    helm:
      releaseName: traefik
      values: |
        deployment:
          replicas: 1

        providers:
          kubernetesCRD:
            enabled: true
            allowCrossNamespace: true
          kubernetesIngress:
            enabled: true

        ingressClass:
          enabled: true
          isDefaultClass: true
          name: traefik

        # В v38+ структура портов изменилась - expose.default больше не используется
        # redirectTo также не поддерживается, редирект настраивается через middleware
        ports:
          web:
            port: 8000
            exposedPort: 80
            protocol: TCP
          websecure:
            port: 8443
            exposedPort: 443
            protocol: TCP
            tls:
              enabled: true
          # TCP entrypoint for PostgreSQL access (external clients -> cluster)
          db:
            port: 9432
            expose:
              default: true
            exposedPort: 9432
            protocol: TCP
          # Порт для метрик Prometheus
          metrics:
            port: 8080
            expose:
              default: true
            exposedPort: 8080
            protocol: TCP

        service:
          enabled: true
          single: true
          type: LoadBalancer

        api:
          dashboard: true
          # Включаем метрики для Prometheus
        metrics:
          prometheus:
            entryPoint: metrics
            addEntryPointsLabels: true
            addServicesLabels: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
