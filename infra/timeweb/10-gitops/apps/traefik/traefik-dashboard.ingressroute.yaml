# IngressRoute для доступа к дашборду Traefik через proxy.archpad.pro
# Защищен HTTP Basic Auth
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
  annotations:
    argocd.argoproj.io/sync-wave: "16"
spec:
  entryPoints:
    - websecure  # Только HTTPS entrypoint
  routes:
    # Редирект с корня на /dashboard/
    - match: Host(`proxy.archpad.pro`) && Path(`/`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
      middlewares:
        # Редирект с корня на /dashboard/
        - name: traefik-dashboard-root-redirect
          namespace: traefik
    # HTTPS маршрут с Basic Auth для /dashboard/ и /api/
    - match: Host(`proxy.archpad.pro`) && (PathPrefix(`/dashboard/`) || PathPrefix(`/api/`))
      kind: Rule
      services:
        # Используем встроенный service для dashboard Traefik
        - name: api@internal
          kind: TraefikService
      middlewares:
        # HTTP Basic Auth для защиты дашборда
        - name: traefik-dashboard-basicauth
          namespace: traefik
  tls:
    secretName: wildcard-archpad-pro-tls
    # TLS secret должен быть в namespace traefik
    # Скопируйте из namespace argocd: kubectl get secret wildcard-archpad-pro-tls -n argocd -o yaml | sed 's/namespace: argocd/namespace: traefik/' | sed '/resourceVersion:/d' | sed '/uid:/d' | sed '/creationTimestamp:/d' | kubectl apply -f -
