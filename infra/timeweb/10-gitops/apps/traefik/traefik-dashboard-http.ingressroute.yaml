# IngressRoute для HTTP редиректа на HTTPS для дашборда Traefik
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-http
  namespace: traefik
  annotations:
    argocd.argoproj.io/sync-wave: "16"
spec:
  entryPoints:
    - web  # Только HTTP entrypoint
  routes:
    # HTTP маршрут: редирект всех запросов на HTTPS
    # Включая корень и все подпути
    - match: Host(`proxy.archpad.pro`)
      kind: Rule
      services:
        # Используем встроенный service для редиректа
        - name: api@internal
          kind: TraefikService
      middlewares:
        # Редирект с HTTP на HTTPS
        - name: redirect-to-https
          namespace: traefik
