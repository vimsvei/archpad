apiVersion: v1
kind: Service
metadata:
  name: postgres-proxy
  namespace: platform
  annotations:
    argocd.argoproj.io/sync-wave: "70"
  labels:
    app: postgres-proxy
spec:
  type: ClusterIP
  selector:
    app: postgres-proxy
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP
