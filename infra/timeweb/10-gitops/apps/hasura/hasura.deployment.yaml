apiVersion: apps/v1
kind: Deployment
metadata:
  name: hasura
  namespace: platform
  annotations:
    argocd.argoproj.io/sync-wave: "50"
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: hasura
  template:
    metadata:
      labels:
        app: hasura
      annotations:
        # Vault Agent Injector аннотации для чтения секретов из Vault
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-secret-hasura-db: "kv/data/archpad/demo/hasura/db"
        vault.hashicorp.com/agent-inject-secret-hasura-secret: "kv/data/archpad/demo/hasura/secret"
        vault.hashicorp.com/agent-inject-secret-postgres-connect: "kv/data/archpad/demo/postgres/connect"
        vault.hashicorp.com/agent-inject-template-hasura-db: |
          {{- with secret "kv/data/archpad/demo/hasura/db" }}
          {{- $hasuraDb := . }}
          {{- $postgresConnect := secret "kv/data/archpad/demo/postgres/connect" }}
          # Формируем строки подключения из компонентов
          # URL-кодируем пароль для безопасной передачи в URI
          {{- $password := $hasuraDb.Data.data.HASURA_DB_PASSWORD | urlquery }}
          {{- $pgHost := $postgresConnect.Data.data.POSTGRES_HOST }}
          {{- $pgPort := $postgresConnect.Data.data.POSTGRES_PORT }}
          export HASURA_GRAPHQL_METADATA_DATABASE_URL="postgres://{{ $hasuraDb.Data.data.HASURA_DB_USER }}:{{ $password }}@{{ $pgHost }}:{{ $pgPort }}/{{ $hasuraDb.Data.data.HASURA_DB }}?sslmode=disable"
          export HASURA_GRAPHQL_DATABASE_URL="postgres://{{ $hasuraDb.Data.data.HASURA_DB_USER }}:{{ $password }}@{{ $pgHost }}:{{ $pgPort }}/{{ $hasuraDb.Data.data.HASURA_DB }}?sslmode=disable"
          {{- end }}
        vault.hashicorp.com/agent-inject-template-hasura-secret: |
          {{- with secret "kv/data/archpad/demo/hasura/secret" }}
          export HASURA_GRAPHQL_ADMIN_SECRET="{{ .Data.data.HASURA_GRAPHQL_ADMIN_SECRET }}"
          {{- end }}
        vault.hashicorp.com/role: "platform"
    spec:
      # Группируем поды на меньшем количестве нод для оптимизации использования ресурсов
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - arch-repo-service
                        - tenant-service
                        - portal
                        - hasura
                        - tolgee
                        - mailpit
                        - kratos
                        - hydra
                        - oathkeeper
                topologyKey: kubernetes.io/hostname
      serviceAccountName: hasura
      containers:
        - name: hasura
          image: hasura/graphql-engine:v2.48.6
          command: ["sh", "-c"]
          args:
            - |
              . /vault/secrets/hasura-db
              . /vault/secrets/hasura-secret
              exec graphql-engine serve
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: HASURA_GRAPHQL_UNAUTHORIZED_ROLE
              value: "public"
            - name: HASURA_GRAPHQL_CORS_DOMAIN
              value: "*"
            - name: HASURA_GRAPHQL_ENABLED_APIS
              value: "graphql,metadata,config,pgdump,metrics"
            - name: HASURA_GRAPHQL_ENABLE_CONSOLE
              value: "true"
            - name: HASURA_GRAPHQL_ENABLE_ALLOWLIST
              value: "false"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 5
          resources:
            # Оптимизировано для демо-стенда (2 ноды по 2 CPU, 2GB RAM)
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 150m
              memory: 256Mi
