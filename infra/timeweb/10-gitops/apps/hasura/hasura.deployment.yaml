apiVersion: apps/v1
kind: Deployment
metadata:
  name: hasura
  namespace: platform
  annotations:
    argocd.argoproj.io/sync-wave: "50"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hasura
  template:
    metadata:
      labels:
        app: hasura
      annotations:
        # Vault Agent Injector аннотации для чтения секретов из Vault
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-secret-hasura: "kv/data/archpad/demo/hasura"
        vault.hashicorp.com/agent-inject-secret-hasura-secret: "kv/data/archpad/demo/hasura/secret"
        vault.hashicorp.com/agent-inject-secret-postgres: "kv/data/archpad/demo/postgres"
        vault.hashicorp.com/agent-inject-template-hasura: |
          {{- $hasura := secret "kv/data/archpad/demo/hasura" }}
          {{- $hasuraSecret := secret "kv/data/archpad/demo/hasura-secret" }}
          {{- $postgres := secret "kv/data/archpad/demo/postgres" }}
          # Формируем строки подключения из компонентов
          # URL-кодируем пароль для безопасной передачи в URI
          {{- $password := $hasura.Data.data.HASURA_DB_PASSWORD | urlquery }}
          {{- $pgHost := $postgres.Data.data.POSTGRES_HOST }}
          {{- $pgPort := $postgres.Data.data.POSTGRES_PORT }}
          export HASURA_GRAPHQL_METADATA_DATABASE_URL="postgres://{{ $hasura.Data.data.HASURA_USER }}:{{ $password }}@{{ $pgHost }}:{{ $pgPort }}/{{ $hasura.Data.data.HASURA_DB }}?sslmode=disable"
          export HASURA_GRAPHQL_DATABASE_URL="postgres://{{ $hasura.Data.data.HASURA_USER }}:{{ $password }}@{{ $pgHost }}:{{ $pgPort }}/{{ $hasura.Data.data.HASURA_DB }}?sslmode=disable"
          export HASURA_GRAPHQL_ADMIN_SECRET="{{ $hasuraSecret.Data.data.HASURA_GRAPHQL_ADMIN_SECRET }}"
        vault.hashicorp.com/role: "platform"
    spec:
      serviceAccountName: hasura
      containers:
        - name: hasura
          image: hasura/graphql-engine:v2.48.6
          command: ["sh", "-c"]
          args:
            - |
              . /vault/secrets/hasura
              . /vault/secrets/hasura-secret
              exec graphql-engine serve
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: HASURA_GRAPHQL_UNAUTHORIZED_ROLE
              value: "public"
            - name: HASURA_GRAPHQL_CORS_DOMAIN
              value: "*"
            - name: HASURA_GRAPHQL_ENABLED_APIS
              value: "graphql,metadata,config,pgdump,metrics"
            - name: HASURA_GRAPHQL_ENABLE_CONSOLE
              value: "true"
            - name: HASURA_GRAPHQL_ENABLE_ALLOWLIST
              value: "false"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 5
          resources:
            # Оптимизировано для размещения на 4 нодах (1 CPU, 2GB RAM каждая)
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
