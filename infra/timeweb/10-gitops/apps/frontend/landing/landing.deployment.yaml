apiVersion: apps/v1
kind: Deployment
metadata:
  name: landing
  namespace: platform
  annotations:
    argocd.argoproj.io/sync-wave: "60"
  labels:
    app: landing
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: landing
  template:
    metadata:
      labels:
        app: landing
    spec:
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - arch-repo-service
                        - tenant-service
                        - portal
                        - landing
                        - hasura
                        - tolgee
                        - mailpit
                        - keycloak
                        - oathkeeper
                topologyKey: kubernetes.io/hostname
      serviceAccountName: landing
      containers:
        - name: landing
          image: archpad-cr.registry.twcstorage.ru/archpad/landing:main-87c72075
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: HOSTNAME
              value: "0.0.0.0"
            - name: NEXT_TELEMETRY_DISABLED
              value: "1"
            - name: AUTH_SERVICE_INTERNAL_URL
              value: "http://auth-service.platform.svc:3000"
            - name: NEXT_PUBLIC_TURNSTILE_SITE_KEY
              valueFrom:
                secretKeyRef:
                  name: landing-turnstile
                  key: NEXT_PUBLIC_TURNSTILE_SITE_KEY
            - name: TURNSTILE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: landing-turnstile
                  key: TURNSTILE_SECRET_KEY
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 5
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 150m
              memory: 256Mi
