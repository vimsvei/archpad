apiVersion: apps/v1
kind: Deployment
metadata:
  name: hydra
  namespace: secure
  annotations:
    argocd.argoproj.io/sync-wave: "60"
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: hydra
  template:
    metadata:
      labels:
        app: hydra
      annotations:
        # Vault Agent Injector аннотации для чтения секретов из Vault
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-secret-hydra-db: "kv/data/archpad/demo/ory/hydra/db"
        vault.hashicorp.com/agent-inject-secret-hydra-secret: "kv/data/archpad/demo/ory/hydra/secret"
        vault.hashicorp.com/agent-inject-secret-postgres-connect: "kv/data/archpad/demo/postgres/connect"
        vault.hashicorp.com/agent-inject-template-hydra-db: |
          {{- with secret "kv/data/archpad/demo/ory/hydra/db" }}
          {{- $hydraDb := . }}
          {{- $postgresConnect := secret "kv/data/archpad/demo/postgres/connect" }}
          # Формируем DSN из компонентов
          {{- $password := $hydraDb.Data.data.HYDRA_DB_PASSWORD | urlquery }}
          # In-cluster services should use internal endpoint (POSTGRES_ENDPOINT).
          {{- $pgHost := $postgresConnect.Data.data.POSTGRES_ENDPOINT }}
          {{- $pgPort := $postgresConnect.Data.data.POSTGRES_PORT }}
          export DSN="postgres://{{ $hydraDb.Data.data.HYDRA_DB_USER }}:{{ $password }}@{{ $pgHost }}:{{ $pgPort }}/{{ $hydraDb.Data.data.HYDRA_DB }}?sslmode=disable&max_conns=20&max_idle_conns=4"
          {{- end }}
        vault.hashicorp.com/agent-inject-template-hydra-secret: |
          {{- with secret "kv/data/archpad/demo/ory/hydra/secret" }}
          # Hydra expects SECRETS_SYSTEM for key management. After Vault reset the key
          # may be stored under HYDRA_SECRET, so keep backward compatibility.
          export SECRETS_SYSTEM="{{ or .Data.data.HYDRA_SECRET .Data.data.SECRETS_SYSTEM }}"
          {{- end }}
        vault.hashicorp.com/role: "secure"
    spec:
      # Группируем поды на меньшем количестве нод для оптимизации использования ресурсов
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - arch-repo-service
                        - tenant-service
                        - portal
                        - hasura
                        - tolgee
                        - mailpit
                        - kratos
                        - hydra
                        - oathkeeper
                topologyKey: kubernetes.io/hostname
      serviceAccountName: hydra
      containers:
        - name: hydra
          image: oryd/hydra:v25.4.0
          command: ["sh", "-c"]
          args:
            - |
              . /vault/secrets/hydra-db
              . /vault/secrets/hydra-secret
              exec hydra serve all --config /etc/config/hydra.yml --dev
          ports:
            - name: public
              containerPort: 4444
              protocol: TCP
            - name: admin
              containerPort: 4445
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/config/hydra.yml
              subPath: hydra.yml
          livenessProbe:
            httpGet:
              path: /health/ready
              port: 4445
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 4445
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            # Оптимизировано для демо-стенда (2 ноды по 2 CPU, 2GB RAM)
            requests:
              cpu: 30m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
      volumes:
        - name: config
          configMap:
            name: hydra
