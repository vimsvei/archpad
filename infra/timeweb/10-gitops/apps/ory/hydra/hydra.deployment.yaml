apiVersion: apps/v1
kind: Deployment
metadata:
  name: hydra
  namespace: secure
  annotations:
    argocd.argoproj.io/sync-wave: "60"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hydra
  template:
    metadata:
      labels:
        app: hydra
      annotations:
        # Vault Agent Injector аннотации для чтения секретов из Vault
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-secret-hydra: "kv/data/archpad/demo/ory/hydra"
        vault.hashicorp.com/agent-inject-template-hydra: |
          {{- with secret "kv/data/archpad/demo/ory/hydra" }}
          {{- range $k, $v := .Data.data }}
          export {{ $k }}="{{ $v }}"
          {{- end }}
          {{- end }}
        vault.hashicorp.com/role: "secure"
    spec:
      serviceAccountName: hydra
      containers:
        - name: hydra
          image: oryd/hydra:v25.4.0
          command: ["sh", "-c"]
          args:
            - |
              source /vault/secrets/hydra
              exec hydra serve all --config /etc/config/hydra.yml --dev
          ports:
            - name: public
              containerPort: 4444
              protocol: TCP
            - name: admin
              containerPort: 4445
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/config/hydra.yml
              subPath: hydra.yml
          livenessProbe:
            httpGet:
              path: /health/ready
              port: 4445
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 4445
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: hydra
