apiVersion: batch/v1
kind: Job
metadata:
  name: hydra-migrate
  namespace: secure
  annotations:
    argocd.argoproj.io/sync-wave: "55"
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    metadata:
      annotations:
        # Vault Agent Injector аннотации для чтения секретов из Vault
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-pre-populate-only: "true"
        vault.hashicorp.com/agent-inject-secret-hydra-db: "kv/data/archpad/demo/ory/hydra/db"
        vault.hashicorp.com/agent-inject-secret-hydra-secret: "kv/data/archpad/demo/ory/hydra/secret"
        vault.hashicorp.com/agent-inject-secret-postgres-connect: "kv/data/archpad/demo/postgres/connect"
        vault.hashicorp.com/agent-inject-template-hydra: |
          {{- $hydraDb := secret "kv/data/archpad/demo/ory/hydra/db" }}
          {{- $hydraSecret := secret "kv/data/archpad/demo/ory/hydra/secret" }}
          {{- $postgresConnect := secret "kv/data/archpad/demo/postgres/connect" }}
          # Формируем DSN из компонентов
          {{- $password := $hydraDb.Data.data.HYDRA_DB_PASSWORD | urlquery }}
          # In-cluster services should use internal endpoint (POSTGRES_ENDPOINT).
          {{- $pgHost := $postgresConnect.Data.data.POSTGRES_ENDPOINT }}
          {{- $pgPort := $postgresConnect.Data.data.POSTGRES_PORT }}
          export DSN="postgres://{{ $hydraDb.Data.data.HYDRA_DB_USER }}:{{ $password }}@{{ $pgHost }}:{{ $pgPort }}/{{ $hydraDb.Data.data.HYDRA_DB }}?sslmode=disable&max_conns=20&max_idle_conns=4"
          # Hydra expects SECRETS_SYSTEM for key management. After Vault reset the key
          # may be stored under HYDRA_SECRET, so keep backward compatibility.
          export SECRETS_SYSTEM="{{ or $hydraSecret.Data.data.HYDRA_SECRET $hydraSecret.Data.data.SECRETS_SYSTEM }}"
        vault.hashicorp.com/role: "secure"
    spec:
      serviceAccountName: hydra
      restartPolicy: Never
      containers:
        - name: hydra-migrate
          image: oryd/hydra:v25.4.0
          command: ["sh", "-c"]
          args:
            - |
              set -euo pipefail
              # В этом Job переменные окружения формируются шаблоном `agent-inject-template-hydra`
              # и рендерятся в файл /vault/secrets/hydra (а /vault/secrets/hydra-db|hydra-secret могут
              # быть дефолтными kv-v2 дампами и не подходят для `source`).
              source /vault/secrets/hydra
              # v25+ рекомендует явный subcommand `up`
              exec hydra migrate sql up -e --yes -c /etc/config/hydra.yml
          volumeMounts:
            - name: config
              mountPath: /etc/config/hydra.yml
              subPath: hydra.yml
      volumes:
        - name: config
          configMap:
            name: hydra
  backoffLimit: 3
