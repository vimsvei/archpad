apiVersion: batch/v1
kind: Job
metadata:
  name: hydra-init-client
  namespace: secure
  annotations:
    argocd.argoproj.io/sync-wave: "65"
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    metadata:
      annotations:
        # NOTE:
        # Раньше job читал общие переменные из `kv/data/archpad/demo/ory/hydra`.
        # После пересоздания Vault этот путь может отсутствовать, из‑за чего Vault Agent "висит"
        # на init этапе и ArgoCD остаётся в бесконечном Progressing.
        #
        # Для устойчивости job запускается без Vault и использует дефолты из скриптов
        # (CLIENT_ID=archpad-portal, redirect=https://portal.archpad.pro/oauth/callback и т.д.).
        #
        # Если позже захочешь снова управлять клиентами через Vault — вернём инъекцию, но на корректный путь.
    spec:
      serviceAccountName: hydra
      restartPolicy: Never
      initContainers:
        - name: wait-for-hydra
          image: curlimages/curl:latest
          command: ["sh", "-c"]
          args:
            - |
              echo "Waiting for Hydra admin to be ready..."
              until curl -fsS http://hydra:4445/health/ready >/dev/null 2>&1; do
                echo "Waiting..."
                sleep 2
              done
              echo "Hydra admin is ready!"
      containers:
        - name: hydra-init-client
          image: alpine:3.20
          command: ["sh", "-c"]
          args:
            - |
              apk add --no-cache curl
              export HYDRA_ADMIN_URL=http://hydra:4445
              sh /init-client/entrypoint.sh
          volumeMounts:
            - name: init-client
              mountPath: /init-client
              readOnly: true
      volumes:
        - name: init-client
          configMap:
            name: hydra-init-client
            defaultMode: 0755
  backoffLimit: 3
