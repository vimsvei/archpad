apiVersion: batch/v1
kind: Job
metadata:
  name: hydra-init-client
  namespace: secure
  annotations:
    argocd.argoproj.io/sync-wave: "65"
    argocd.argoproj.io/hook: PostSync
    # Важно: Job.spec.template immutable, поэтому при изменениях hook-job нужно удалять
    # перед созданием нового, иначе ArgoCD попытается patch и получит "field is immutable".
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation,HookSucceeded
spec:
  template:
    metadata:
      annotations:
        # Vault Agent Injector аннотации для чтения секретов из Vault
        vault.hashicorp.com/agent-inject: "true"
        # Для Job'ов используем pre-populate-only, чтобы sidecar не держал Pod "живым" бесконечно.
        vault.hashicorp.com/agent-pre-populate-only: "true"
        # Ранее использовался путь `kv/data/archpad/demo/ory/hydra`, но после пересоздания Vault он может отсутствовать.
        # Для инициализации клиентов нужны:
        # - Hydra secrets (`.../ory/hydra/secret`)
        # - Portal OAuth client params (`.../ory/hydra/oauth`)
        # - Oathkeeper introspection client creds (`.../ory/oathkeeper`)
        vault.hashicorp.com/agent-inject-secret-hydra-init: "kv/data/archpad/demo/ory/hydra/secret"
        vault.hashicorp.com/agent-inject-secret-hydra-oauth: "kv/data/archpad/demo/ory/hydra/oauth"
        vault.hashicorp.com/agent-inject-secret-oathkeeper: "kv/data/archpad/demo/ory/oathkeeper"
        vault.hashicorp.com/agent-inject-template-hydra-init: |
          {{- with secret "kv/data/archpad/demo/ory/hydra/secret" }}
          {{- range $k, $v := .Data.data }}
          export {{ $k }}="{{ $v }}"
          {{- end }}
          {{- end }}
          {{- with secret "kv/data/archpad/demo/ory/hydra/oauth" }}
          {{- range $k, $v := .Data.data }}
          export {{ $k }}="{{ $v }}"
          {{- end }}
          {{- end }}
          {{- with secret "kv/data/archpad/demo/ory/oathkeeper" }}
          {{- range $k, $v := .Data.data }}
          export {{ $k }}="{{ $v }}"
          {{- end }}
          {{- end }}
        vault.hashicorp.com/role: "secure"
    spec:
      serviceAccountName: hydra
      restartPolicy: Never
      initContainers:
        - name: wait-for-hydra
          image: curlimages/curl:8.18.0
          command: ["sh", "-c"]
          args:
            - |
              echo "Waiting for Hydra admin to be ready..."
              until curl -fsS http://hydra:4445/health/ready >/dev/null 2>&1; do
                echo "Waiting..."
                sleep 2
              done
              echo "Hydra admin is ready!"
      containers:
        - name: hydra-init-client
          image: alpine:3.20
          command: ["sh", "-c"]
          args:
            - |
              apk add --no-cache curl
              source /vault/secrets/hydra-init
              export HYDRA_ADMIN_URL=http://hydra:4445
              sh /init-client/entrypoint.sh
          volumeMounts:
            - name: init-client
              mountPath: /init-client
              readOnly: true
      volumes:
        - name: init-client
          configMap:
            name: hydra-init-client
            defaultMode: 0755
  backoffLimit: 3
