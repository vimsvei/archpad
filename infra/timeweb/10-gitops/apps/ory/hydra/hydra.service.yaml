apiVersion: v1
kind: Service
metadata:
  name: hydra
  namespace: secure
  annotations:
    argocd.argoproj.io/sync-wave: "60"
spec:
  type: ClusterIP
  ports:
    - name: public
      port: 4444
      targetPort: public
      protocol: TCP
    - name: admin
      port: 4445
      targetPort: admin
      protocol: TCP
  selector:
    app: hydra
