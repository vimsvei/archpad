apiVersion: apps/v1
kind: Deployment
metadata:
  name: kratos
  namespace: secure
  annotations:
    argocd.argoproj.io/sync-wave: "60"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kratos
  template:
    metadata:
      labels:
        app: kratos
      annotations:
        # Vault Agent Injector аннотации для чтения секретов из Vault
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-secret-kratos: "kv/data/archpad/demo/ory/kratos"
        vault.hashicorp.com/agent-inject-secret-postgres: "kv/data/archpad/demo/postgres"
        vault.hashicorp.com/agent-inject-template-kratos: |
          {{- $kratos := secret "kv/data/archpad/demo/ory/kratos" }}
          {{- $postgres := secret "kv/data/archpad/demo/postgres" }}
          # Формируем DSN из компонентов
          {{- $password := $kratos.Data.data.KRATOS_DB_PASSWORD | urlquery }}
          {{- $pgHost := $postgres.Data.data.POSTGRES_HOST }}
          {{- $pgPort := $postgres.Data.data.POSTGRES_PORT }}
          export DSN="postgres://{{ $kratos.Data.data.KRATOS_DB_USER }}:{{ $password }}@{{ $pgHost }}:{{ $pgPort }}/{{ $kratos.Data.data.KRATOS_DB }}?sslmode=disable&max_conns=20&max_idle_conns=4"
          export KRATOS_SECRET="{{ $kratos.Data.data.KRATOS_SECRET }}"
          export SMTP_CONNECTION_URI="{{ $kratos.Data.data.SMTP_CONNECTION_URI }}"
          export SMTP_FROM_ADDRESS="{{ $kratos.Data.data.SMTP_FROM_ADDRESS }}"
        vault.hashicorp.com/role: "secure"
    spec:
      serviceAccountName: kratos
      containers:
        - name: kratos
          image: oryd/kratos:v25.4.0
          command: ["sh", "-c"]
          args:
            - |
              set -e
              . /vault/secrets/kratos
              # Подставляем переменные окружения в конфиг используя envsubst
              # Устанавливаем gettext для envsubst
              apk add --no-cache gettext >/dev/null 2>&1 || true
              # Проверяем, что переменные загружены
              if [ -z "$DSN" ] || [ -z "$SMTP_CONNECTION_URI" ]; then
                echo "ERROR: Variables not loaded from Vault"
                exit 1
              fi
              # Используем envsubst для подстановки переменных
              # envsubst заменяет ${VAR} на значения переменных окружения
              # Указываем конкретные переменные для подстановки
              envsubst '${DSN} ${KRATOS_SECRET} ${SMTP_CONNECTION_URI} ${SMTP_FROM_ADDRESS}' < /etc/config/kratos.yml > /tmp/kratos.yml
              # Проверяем результат
              if ! grep -q "smtp://" /tmp/kratos.yml; then
                echo "ERROR: Variable substitution failed"
                cat /tmp/kratos.yml | grep -A 2 "smtp:"
                exit 1
              fi
              exec kratos serve -c /tmp/kratos.yml --dev --watch-courier
          ports:
            - name: public
              containerPort: 4433
              protocol: TCP
            - name: admin
              containerPort: 4434
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/config/kratos.yml
              subPath: kratos.yml
            - name: identity-schema
              mountPath: /etc/config/kratos/identities/default.schema.json
              subPath: default.schema.json
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health/ready
              port: 4434
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 4434
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: kratos
        - name: identity-schema
          configMap:
            name: kratos-identity-schema
