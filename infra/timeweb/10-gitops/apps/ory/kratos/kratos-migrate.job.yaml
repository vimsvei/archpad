apiVersion: batch/v1
kind: Job
metadata:
  name: kratos-migrate
  namespace: secure
  annotations:
    argocd.argoproj.io/sync-wave: "55"
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    metadata:
      annotations:
        # Vault Agent Injector аннотации для чтения секретов из Vault
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-pre-populate-only: "true"
        vault.hashicorp.com/agent-inject-secret-kratos-db: "kv/data/archpad/demo/ory/kratos/db"
        vault.hashicorp.com/agent-inject-secret-kratos-secret: "kv/data/archpad/demo/ory/kratos/secret"
        vault.hashicorp.com/agent-inject-secret-kratos-other: "kv/data/archpad/demo/ory/kratos/other"
        vault.hashicorp.com/agent-inject-secret-postgres-connect: "kv/data/archpad/demo/postgres/connect"
        vault.hashicorp.com/agent-inject-template-kratos: |
          {{- $kratosDb := secret "kv/data/archpad/demo/ory/kratos/db" }}
          {{- $kratosSecret := secret "kv/data/archpad/demo/ory/kratos/secret" }}
          {{- $kratosOther := secret "kv/data/archpad/demo/ory/kratos/other" }}
          {{- $postgresConnect := secret "kv/data/archpad/demo/postgres/connect" }}
          # Формируем DSN из компонентов
          {{- $password := $kratosDb.Data.data.KRATOS_DB_PASSWORD | urlquery }}
          {{- $pgHost := $postgresConnect.Data.data.POSTGRES_HOST }}
          {{- $pgPort := $postgresConnect.Data.data.POSTGRES_PORT }}
          export DSN="postgres://{{ $kratosDb.Data.data.KRATOS_DB_USER }}:{{ $password }}@{{ $pgHost }}:{{ $pgPort }}/{{ $kratosDb.Data.data.KRATOS_DB }}?sslmode=disable&max_conns=20&max_idle_conns=4"
          export KRATOS_SECRET="{{ $kratosSecret.Data.data.KRATOS_SECRET }}"
          export SMTP_CONNECTION_URI="{{ $kratosOther.Data.data.SMTP_CONNECTION_URI }}"
          export SMTP_FROM_ADDRESS="{{ $kratosOther.Data.data.SMTP_FROM_ADDRESS }}"
        vault.hashicorp.com/role: "secure"
    spec:
      serviceAccountName: kratos
      restartPolicy: Never
      containers:
        - name: kratos-migrate
          image: oryd/kratos:v25.4.0
          command: ["sh", "-c"]
          args:
            - |
              source /vault/secrets/kratos-db
              source /vault/secrets/kratos-secret
              source /vault/secrets/kratos-other
              exec kratos migrate sql -e --yes -c /etc/config/kratos.yml
          volumeMounts:
            - name: config
              mountPath: /etc/config/kratos.yml
              subPath: kratos.yml
            - name: identity-schema
              mountPath: /etc/config/kratos/identities/default.schema.json
              subPath: default.schema.json
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: kratos
        - name: identity-schema
          configMap:
            name: kratos-identity-schema
  backoffLimit: 3
