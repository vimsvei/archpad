apiVersion: apps/v1
kind: Deployment
metadata:
  name: oathkeeper
  namespace: secure
  annotations:
    argocd.argoproj.io/sync-wave: "60"
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: oathkeeper
  template:
    metadata:
      labels:
        app: oathkeeper
      annotations:
        # Vault Agent Injector аннотации для чтения секретов из Vault
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-secret-oathkeeper: "kv/data/archpad/demo/ory/oathkeeper"
        vault.hashicorp.com/agent-inject-template-oathkeeper: |
          {{- with secret "kv/data/archpad/demo/ory/oathkeeper" }}
          {{- range $k, $v := .Data.data }}
          export {{ $k }}="{{ $v }}"
          {{- end }}
          {{- end }}
        vault.hashicorp.com/role: "secure"
    spec:
      # Группируем поды на меньшем количестве нод для оптимизации использования ресурсов
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - arch-repo-service
                        - tenant-service
                        - portal
                        - hasura
                        - tolgee
                        - mailpit
                        - kratos
                        - hydra
                        - oathkeeper
                topologyKey: kubernetes.io/hostname
      serviceAccountName: oathkeeper
      containers:
        - name: oathkeeper
          image: oryd/oathkeeper:v25.4.0
          command:
            - serve
            - --config=/etc/oathkeeper/config.yml
          command: ["sh", "-c"]
          args:
            - |
              # Загружаем секреты из Vault если они доступны (опционально)
              if [ -f /vault/secrets/oathkeeper ]; then
                source /vault/secrets/oathkeeper
              else
                echo "WARNING: /vault/secrets/oathkeeper not found, using default values from config"
              fi
              exec oathkeeper serve --config=/etc/oathkeeper/config.yml
          env:
            - name: LOG_LEVEL
              value: "info"
          volumeMounts:
            - name: config
              mountPath: /etc/oathkeeper/config.yml
              subPath: config.yml
            - name: access-rules
              mountPath: /etc/oathkeeper/access-rules.yml
              subPath: access-rules.yml
              readOnly: true
          ports:
            - name: proxy
              containerPort: 4455
              protocol: TCP
            - name: api
              containerPort: 4456
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/alive
              port: 4456
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 4456
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            # Оптимизировано для демо-стенда (2 ноды по 2 CPU, 2GB RAM)
            requests:
              cpu: 30m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
      volumes:
        - name: config
          configMap:
            name: oathkeeper
        - name: access-rules
          configMap:
            name: oathkeeper-access-rules
