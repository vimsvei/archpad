query GetSolutionFull($id: uuid!) {
  solution: SolutionByPk(id: $id) {
    id
    code
    name
    description
    context
    decision
    consequences
    alternatives
    decisionStatus
    implementationStatus
    createdAt
    createdBy
    updatedAt
    updatedBy
    components {
      component {
        id
        code
        name
        description
      }
    }
    functions {
      componentId
      functionId
    }
    flows {
      flow {
        id
        code
        name
        description
        sourceComponent {
          id
          code
          name
        }
        targetComponent {
          id
          code
          name
        }
      }
    }
    motivations {
      motivation {
        id
        code
        name
        description
      }
    }
    stakeholders {
      stakeholder {
        id
        code
        name
        description
      }
      role
    }
  }
  solutionDataObjects: SolutionDataObjectMap(where: { solutionId: { _eq: $id } }) {
    componentId
    dataObjectId
  }
  technologyNodes: SolutionTechnologyNodeMap(where: { solutionId: { _eq: $id } }) {
    node {
      id
      code
      name
      description
    }
  }
}