query GetSystemSoftware($where: SystemSoftware_bool_exp!, $limit: Int!, $offset: Int!) {
  SystemSoftware(where: $where, order_by: { name: asc }, limit: $limit, offset: $offset) {
    id
    code
    name
    description
    version
    kind
    radarArea
    type {
      id
      name
    }
    licenseType {
      id
      name
    }
    createdAt
    createdBy
    updatedAt
    updatedBy
  }
  SystemSoftwareAggregate(where: $where) {
    aggregate {
      count
    }
  }
}
