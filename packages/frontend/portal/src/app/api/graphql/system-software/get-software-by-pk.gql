query GetSystemSoftwareByPk($where: SystemSoftware_bool_exp!) {
  SystemSoftware(where: $where, limit: 1) {
    id
    code
    name
    description
    version
    kind
    type {
      id
      name
    }
    licenseType {
      id
      name
    }
    createdAt
    createdBy
    updatedAt
    updatedBy
  }
}

