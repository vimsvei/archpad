query GetDataObjectFull($where: DataObject_bool_exp!, $dataObjectId: uuid!) {
  dataObject: DataObject(where: $where, limit: 1) {
    id
    code
    name
    description
    createdAt
    createdBy
    updatedAt
    updatedBy
  }

  componentMaps: ApplicationComponentDataObjectMap(where: { dataObjectId: { _eq: $dataObjectId } }) {
    component {
      id
      code
      name
      description
    }
  }

  functionMaps: ApplicationFunctionDataObjectMap(where: { dataObjectId: { _eq: $dataObjectId } }) {
    functionId
    accessKind
    componentId
    component {
      id
      code
      name
    }
  }
}


