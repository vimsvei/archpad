query GetDataObjectFull($id: uuid!) {
  dataObject: DataObjectByPk(id: $id) {
    id
    code
    name
    description
    createdAt
    createdBy
    updatedAt
    updatedBy
  }

  componentMaps: ApplicationComponentDataObjectMap(where: { dataObjectId: { _eq: $id } }) {
    component {
      id
      code
      name
      description
    }
  }

  functionMaps: ApplicationFunctionDataObjectMap(where: { dataObjectId: { _eq: $id } }) {
    functionId
    accessKind
    componentId
    component {
      id
      code
      name
    }
  }
}


