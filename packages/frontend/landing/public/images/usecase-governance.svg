<svg width="1080" height="720" viewBox="0 0 1080 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <rect width="1080" height="720" fill="url(#bgGradient)"/>
  
  <!-- Governance Illustration -->
  <g opacity="0.9">
    <!-- Checklist/Compliance Board -->
    <g transform="translate(540, 360)">
      <!-- Main Board -->
      <rect x="-260" y="-240" width="520" height="480" rx="20" fill="white" stroke="#7CB342" stroke-width="4"/>
      
      <!-- Header -->
      <rect x="-260" y="-240" width="520" height="60" rx="20" fill="#7CB342" opacity="0.2"/>
      <text y="-195" text-anchor="middle" fill="#7CB342" font-size="24" font-weight="bold">COMPLIANCE CHECKLIST</text>
      
      <!-- Checklist Items -->
      <g transform="translate(-220, -140)">
        <!-- Item 1 - Checked -->
        <circle cx="0" cy="0" r="18" fill="#7CB342" opacity="0.2"/>
        <circle cx="0" cy="0" r="15" fill="white" stroke="#7CB342" stroke-width="3"/>
        <path d="M -6,0 L -2,6 L 8,-6" stroke="#7CB342" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        <rect x="30" y="-12" width="400" height="8" rx="4" fill="#C5E1A5"/>
        <rect x="30" y="4" width="300" height="6" rx="3" fill="#E0E0E0"/>
        
        <!-- Item 2 - Checked -->
        <g transform="translate(0, 80)">
          <circle cx="0" cy="0" r="18" fill="#7CB342" opacity="0.2"/>
          <circle cx="0" cy="0" r="15" fill="white" stroke="#7CB342" stroke-width="3"/>
          <path d="M -6,0 L -2,6 L 8,-6" stroke="#7CB342" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
          <rect x="30" y="-12" width="380" height="8" rx="4" fill="#C5E1A5"/>
          <rect x="30" y="4" width="320" height="6" rx="3" fill="#E0E0E0"/>
        </g>
        
        <!-- Item 3 - Checked -->
        <g transform="translate(0, 160)">
          <circle cx="0" cy="0" r="18" fill="#7CB342" opacity="0.2"/>
          <circle cx="0" cy="0" r="15" fill="white" stroke="#7CB342" stroke-width="3"/>
          <path d="M -6,0 L -2,6 L 8,-6" stroke="#7CB342" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
          <rect x="30" y="-12" width="360" height="8" rx="4" fill="#C5E1A5"/>
          <rect x="30" y="4" width="280" height="6" rx="3" fill="#E0E0E0"/>
        </g>
        
        <!-- Item 4 - In Progress -->
        <g transform="translate(0, 240)">
          <circle cx="0" cy="0" r="18" fill="#9CCC65" opacity="0.2"/>
          <circle cx="0" cy="0" r="15" fill="white" stroke="#9CCC65" stroke-width="3"/>
          <circle cx="0" cy="0" r="6" fill="#9CCC65"/>
          <rect x="30" y="-12" width="420" height="8" rx="4" fill="#C5E1A5"/>
          <rect x="30" y="4" width="340" height="6" rx="3" fill="#E0E0E0"/>
        </g>
        
        <!-- Item 5 - Pending -->
        <g transform="translate(0, 320)">
          <circle cx="0" cy="0" r="18" fill="#E0E0E0" opacity="0.3"/>
          <circle cx="0" cy="0" r="15" fill="white" stroke="#E0E0E0" stroke-width="3"/>
          <rect x="30" y="-12" width="390" height="8" rx="4" fill="#E0E0E0"/>
          <rect x="30" y="4" width="310" height="6" rx="3" fill="#E0E0E0"/>
        </g>
      </g>
    </g>
    
    <!-- Progress Indicator -->
    <g transform="translate(780, 240)">
      <circle r="60" fill="white" stroke="#7CB342" stroke-width="4"/>
      <text y="-5" text-anchor="middle" fill="#7CB342" font-size="32" font-weight="bold">80%</text>
      <text y="20" text-anchor="middle" fill="#7CB342" font-size="12">Complete</text>
      
      <!-- Progress Circle -->
      <circle r="55" fill="none" stroke="#E0E0E0" stroke-width="8"/>
      <circle r="55" fill="none" stroke="#7CB342" stroke-width="8" 
              stroke-dasharray="345" stroke-dashoffset="69" 
              transform="rotate(-90)" stroke-linecap="round"/>
    </g>
    
    <!-- Shield Icon -->
    <g transform="translate(300, 220)">
      <path d="M 0,-50 L 30,-45 L 30,-25 C 30,0 15,25 0,35 C -15,25 -30,0 -30,-25 L -30,-45 Z" 
            fill="white" stroke="#7CB342" stroke-width="3"/>
      <path d="M 0,-40 L 20,-37 L 20,-22 C 20,0 10,18 0,25 C -10,18 -20,0 -20,-22 L -20,-37 Z" 
            fill="#7CB342" opacity="0.2"/>
      <path d="M -10,0 L -2,10 L 15,-15" stroke="#7CB342" stroke-width="3" 
            stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="110" cy="130" r="40" fill="#9CCC65" opacity="0.2"/>
  <circle cx="970" cy="590" r="50" fill="#7CB342" opacity="0.15"/>
  <rect x="900" y="100" width="75" height="75" rx="15" fill="#C5E1A5" opacity="0.3"/>
  
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1080" y2="720">
      <stop offset="0%" style="stop-color:#F1F8E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DCEDC8;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
