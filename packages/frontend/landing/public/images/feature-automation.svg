<svg width="1080" height="720" viewBox="0 0 1080 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <rect width="1080" height="720" fill="url(#bgGradient)"/>
  
  <!-- Automation Workflow Illustration -->
  <g opacity="0.9">
    <!-- Workflow Steps -->
    <!-- Step 1 -->
    <g transform="translate(180, 360)">
      <rect x="-60" y="-60" width="120" height="120" rx="20" fill="white" stroke="#7CB342" stroke-width="3"/>
      <circle r="25" fill="#9CCC65"/>
      <text x="0" y="8" text-anchor="middle" fill="white" font-size="24" font-weight="bold">1</text>
    </g>
    
    <!-- Arrow 1 -->
    <g transform="translate(300, 360)">
      <line x1="0" y1="0" x2="80" y2="0" stroke="#7CB342" stroke-width="3"/>
      <polygon points="80,0 70,-8 70,8" fill="#7CB342"/>
    </g>
    
    <!-- Step 2 -->
    <g transform="translate(460, 360)">
      <rect x="-60" y="-60" width="120" height="120" rx="20" fill="white" stroke="#7CB342" stroke-width="3"/>
      <circle r="25" fill="#9CCC65"/>
      <text x="0" y="8" text-anchor="middle" fill="white" font-size="24" font-weight="bold">2</text>
    </g>
    
    <!-- Arrow 2 -->
    <g transform="translate(580, 360)">
      <line x1="0" y1="0" x2="80" y2="0" stroke="#7CB342" stroke-width="3"/>
      <polygon points="80,0 70,-8 70,8" fill="#7CB342"/>
    </g>
    
    <!-- Step 3 -->
    <g transform="translate(740, 360)">
      <rect x="-60" y="-60" width="120" height="120" rx="20" fill="white" stroke="#7CB342" stroke-width="3"/>
      <circle r="25" fill="#9CCC65"/>
      <text x="0" y="8" text-anchor="middle" fill="white" font-size="24" font-weight="bold">3</text>
    </g>
    
    <!-- Arrow 3 -->
    <g transform="translate(860, 360)">
      <line x1="0" y1="0" x2="60" y2="0" stroke="#7CB342" stroke-width="3"/>
      <polygon points="60,0 50,-8 50,8" fill="#7CB342"/>
    </g>
    
    <!-- Automation Gear Icons -->
    <g transform="translate(320, 240)">
      <circle r="30" fill="#C5E1A5" opacity="0.5">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="8s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <g transform="translate(600, 240)">
      <circle r="35" fill="#9CCC65" opacity="0.4">
        <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="6s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Process indicators -->
    <circle cx="240" cy="360" r="10" fill="#7CB342" opacity="0.7">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="520" cy="360" r="10" fill="#7CB342" opacity="0.7">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="360" r="10" fill="#7CB342" opacity="0.7">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="140" r="40" fill="#9CCC65" opacity="0.2"/>
  <circle cx="980" cy="580" r="50" fill="#7CB342" opacity="0.15"/>
  <rect x="920" y="110" width="75" height="75" rx="15" fill="#C5E1A5" opacity="0.3"/>
  
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1080" y2="720">
      <stop offset="0%" style="stop-color:#F1F8E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DCEDC8;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
