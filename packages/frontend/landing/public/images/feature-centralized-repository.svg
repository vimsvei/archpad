<svg width="1080" height="720" viewBox="0 0 1080 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <rect width="1080" height="720" fill="url(#bgGradient)"/>
  
  <!-- Central Repository Illustration -->
  <g opacity="0.9">
    <!-- Main Database Icon -->
    <ellipse cx="540" cy="280" rx="160" ry="50" fill="#7CB342" opacity="0.2"/>
    <rect x="380" y="280" width="320" height="200" fill="#7CB342" opacity="0.15" rx="10"/>
    <ellipse cx="540" cy="280" rx="160" ry="50" fill="#7CB342" opacity="0.3"/>
    
    <!-- Database Layers -->
    <ellipse cx="540" cy="330" rx="160" ry="50" fill="none" stroke="#7CB342" stroke-width="3"/>
    <ellipse cx="540" cy="380" rx="160" ry="50" fill="none" stroke="#7CB342" stroke-width="3"/>
    <ellipse cx="540" cy="430" rx="160" ry="50" fill="none" stroke="#7CB342" stroke-width="3"/>
    
    <!-- Document Icons -->
    <g transform="translate(240, 320)">
      <rect width="80" height="100" rx="8" fill="white" stroke="#7CB342" stroke-width="3"/>
      <line x1="15" y1="25" x2="65" y2="25" stroke="#9CCC65" stroke-width="2"/>
      <line x1="15" y1="40" x2="65" y2="40" stroke="#9CCC65" stroke-width="2"/>
      <line x1="15" y1="55" x2="50" y2="55" stroke="#9CCC65" stroke-width="2"/>
    </g>
    
    <g transform="translate(760, 320)">
      <rect width="80" height="100" rx="8" fill="white" stroke="#7CB342" stroke-width="3"/>
      <line x1="15" y1="25" x2="65" y2="25" stroke="#9CCC65" stroke-width="2"/>
      <line x1="15" y1="40" x2="65" y2="40" stroke="#9CCC65" stroke-width="2"/>
      <line x1="15" y1="55" x2="50" y2="55" stroke="#9CCC65" stroke-width="2"/>
    </g>
    
    <!-- Connection Lines -->
    <path d="M 320 370 L 380 340" stroke="#7CB342" stroke-width="3" stroke-dasharray="5,5" opacity="0.5"/>
    <path d="M 760 370 L 700 340" stroke="#7CB342" stroke-width="3" stroke-dasharray="5,5" opacity="0.5"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="150" r="30" fill="#9CCC65" opacity="0.2"/>
  <circle cx="930" cy="550" r="40" fill="#7CB342" opacity="0.15"/>
  <rect x="850" y="120" width="60" height="60" rx="12" fill="#C5E1A5" opacity="0.3"/>
  
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1080" y2="720">
      <stop offset="0%" style="stop-color:#F1F8E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DCEDC8;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
