<svg width="1080" height="720" viewBox="0 0 1080 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <rect width="1080" height="720" fill="url(#bgGradient)"/>
  
  <!-- Analytics Dashboard Illustration -->
  <g opacity="0.9">
    <!-- Dashboard Frame -->
    <rect x="140" y="120" width="800" height="480" rx="20" fill="white" stroke="#7CB342" stroke-width="4"/>
    
    <!-- Chart 1 - Line Chart -->
    <g transform="translate(200, 200)">
      <text x="0" y="-10" fill="#7CB342" font-size="14" font-weight="600">ПРОИЗВОДИТЕЛЬНОСТЬ</text>
      <polyline points="0,120 60,80 120,90 180,40 240,60" fill="none" stroke="#7CB342" stroke-width="3"/>
      <polyline points="0,140 60,110 120,120 180,80 240,95" fill="none" stroke="#9CCC65" stroke-width="2" stroke-dasharray="5,5"/>
      <!-- Dots -->
      <circle cx="0" cy="120" r="5" fill="#7CB342"/>
      <circle cx="60" cy="80" r="5" fill="#7CB342"/>
      <circle cx="120" cy="90" r="5" fill="#7CB342"/>
      <circle cx="180" cy="40" r="5" fill="#7CB342"/>
      <circle cx="240" cy="60" r="5" fill="#7CB342"/>
      <!-- Grid -->
      <line x1="0" y1="0" x2="0" y2="150" stroke="#E0E0E0" stroke-width="1"/>
      <line x1="0" y1="150" x2="240" y2="150" stroke="#E0E0E0" stroke-width="1"/>
    </g>
    
    <!-- Chart 2 - Bar Chart -->
    <g transform="translate(550, 200)">
      <text x="0" y="-10" fill="#7CB342" font-size="14" font-weight="600">МЕТРИКИ</text>
      <rect x="0" y="50" width="40" height="100" rx="5" fill="#7CB342" opacity="0.7"/>
      <rect x="60" y="30" width="40" height="120" rx="5" fill="#7CB342" opacity="0.7"/>
      <rect x="120" y="70" width="40" height="80" rx="5" fill="#7CB342" opacity="0.7"/>
      <rect x="180" y="20" width="40" height="130" rx="5" fill="#7CB342" opacity="0.7"/>
      <!-- Grid -->
      <line x1="0" y1="150" x2="220" y2="150" stroke="#E0E0E0" stroke-width="1"/>
    </g>
    
    <!-- Chart 3 - Pie Chart -->
    <g transform="translate(240, 450)">
      <text x="0" y="-30" fill="#7CB342" font-size="14" font-weight="600">РАСПРЕДЕЛЕНИЕ</text>
      <circle r="60" fill="none" stroke="#E0E0E0" stroke-width="2"/>
      <!-- Segments -->
      <path d="M 0,-60 A 60,60 0 0,1 52,-30 L 0,0 Z" fill="#7CB342" opacity="0.8"/>
      <path d="M 52,-30 A 60,60 0 0,1 30,52 L 0,0 Z" fill="#9CCC65" opacity="0.7"/>
      <path d="M 30,52 A 60,60 0 0,1 -52,30 L 0,0 Z" fill="#C5E1A5" opacity="0.6"/>
      <path d="M -52,30 A 60,60 0 0,1 0,-60 L 0,0 Z" fill="#DCEDC8" opacity="0.5"/>
    </g>
    
    <!-- Chart 4 - Progress Indicators -->
    <g transform="translate(500, 420)">
      <text x="0" y="-30" fill="#7CB342" font-size="14" font-weight="600">ПРОГРЕСС</text>
      <!-- Progress Bar 1 -->
      <rect x="0" y="0" width="300" height="15" rx="7.5" fill="#E0E0E0"/>
      <rect x="0" y="0" width="240" height="15" rx="7.5" fill="#7CB342"/>
      <!-- Progress Bar 2 -->
      <rect x="0" y="30" width="300" height="15" rx="7.5" fill="#E0E0E0"/>
      <rect x="0" y="30" width="180" height="15" rx="7.5" fill="#9CCC65"/>
      <!-- Progress Bar 3 -->
      <rect x="0" y="60" width="300" height="15" rx="7.5" fill="#E0E0E0"/>
      <rect x="0" y="60" width="270" height="15" rx="7.5" fill="#C5E1A5"/>
    </g>
    
    <!-- Data Points Animation -->
    <circle cx="360" cy="280" r="8" fill="#7CB342">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="680" cy="240" r="8" fill="#9CCC65">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="100" r="30" fill="#9CCC65" opacity="0.2"/>
  <circle cx="1000" cy="620" r="40" fill="#7CB342" opacity="0.15"/>
  <rect x="940" y="80" width="60" height="60" rx="12" fill="#C5E1A5" opacity="0.3"/>
  
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1080" y2="720">
      <stop offset="0%" style="stop-color:#F1F8E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DCEDC8;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
