<svg width="1080" height="720" viewBox="0 0 1080 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <rect width="1080" height="720" fill="url(#bgGradient)"/>
  
  <!-- Tech Landscape Illustration -->
  <g opacity="0.9">
    <!-- Network Grid -->
    <g transform="translate(540, 360)">
      <!-- Central Hub -->
      <circle r="60" fill="#7CB342" opacity="0.2"/>
      <circle r="45" fill="white" stroke="#7CB342" stroke-width="4"/>
      <text y="8" text-anchor="middle" fill="#7CB342" font-size="18" font-weight="bold">HUB</text>
      
      <!-- Technology Nodes - Inner Circle -->
      <!-- Top -->
      <g transform="translate(0, -150)">
        <circle r="35" fill="white" stroke="#7CB342" stroke-width="3"/>
        <circle r="20" fill="#9CCC65" opacity="0.3"/>
      </g>
      
      <!-- Right -->
      <g transform="translate(150, 0)">
        <circle r="35" fill="white" stroke="#7CB342" stroke-width="3"/>
        <circle r="20" fill="#9CCC65" opacity="0.3"/>
      </g>
      
      <!-- Bottom -->
      <g transform="translate(0, 150)">
        <circle r="35" fill="white" stroke="#7CB342" stroke-width="3"/>
        <circle r="20" fill="#9CCC65" opacity="0.3"/>
      </g>
      
      <!-- Left -->
      <g transform="translate(-150, 0)">
        <circle r="35" fill="white" stroke="#7CB342" stroke-width="3"/>
        <circle r="20" fill="#9CCC65" opacity="0.3"/>
      </g>
      
      <!-- Technology Nodes - Outer Circle -->
      <!-- Top Right -->
      <g transform="translate(106, -106)">
        <circle r="30" fill="white" stroke="#9CCC65" stroke-width="2"/>
        <circle r="15" fill="#C5E1A5" opacity="0.4"/>
      </g>
      
      <!-- Bottom Right -->
      <g transform="translate(106, 106)">
        <circle r="30" fill="white" stroke="#9CCC65" stroke-width="2"/>
        <circle r="15" fill="#C5E1A5" opacity="0.4"/>
      </g>
      
      <!-- Bottom Left -->
      <g transform="translate(-106, 106)">
        <circle r="30" fill="white" stroke="#9CCC65" stroke-width="2"/>
        <circle r="15" fill="#C5E1A5" opacity="0.4"/>
      </g>
      
      <!-- Top Left -->
      <g transform="translate(-106, -106)">
        <circle r="30" fill="white" stroke="#9CCC65" stroke-width="2"/>
        <circle r="15" fill="#C5E1A5" opacity="0.4"/>
      </g>
      
      <!-- Connection Lines - Inner -->
      <line x1="0" y1="-45" x2="0" y2="-115" stroke="#7CB342" stroke-width="2"/>
      <line x1="45" y1="0" x2="115" y2="0" stroke="#7CB342" stroke-width="2"/>
      <line x1="0" y1="45" x2="0" y2="115" stroke="#7CB342" stroke-width="2"/>
      <line x1="-45" y1="0" x2="-115" y2="0" stroke="#7CB342" stroke-width="2"/>
      
      <!-- Connection Lines - Diagonal -->
      <line x1="32" y1="-32" x2="76" y2="-76" stroke="#9CCC65" stroke-width="2" stroke-dasharray="4,4"/>
      <line x1="32" y1="32" x2="76" y2="76" stroke="#9CCC65" stroke-width="2" stroke-dasharray="4,4"/>
      <line x1="-32" y1="32" x2="-76" y2="76" stroke="#9CCC65" stroke-width="2" stroke-dasharray="4,4"/>
      <line x1="-32" y1="-32" x2="-76" y2="-76" stroke="#9CCC65" stroke-width="2" stroke-dasharray="4,4"/>
      
      <!-- Cross Connections -->
      <line x1="106" y1="-76" x2="120" y2="0" stroke="#C5E1A5" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
      <line x1="76" y1="106" x2="0" y2="120" stroke="#C5E1A5" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
      <line x1="-106" y1="76" x2="-120" y2="0" stroke="#C5E1A5" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
      <line x1="-76" y1="-106" x2="0" y2="-120" stroke="#C5E1A5" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
      
      <!-- Data Flow Animation -->
      <circle cx="0" cy="-80" r="5" fill="#7CB342">
        <animate attributeName="opacity" values="1;0.2;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="80" cy="0" r="5" fill="#7CB342">
        <animate attributeName="opacity" values="1;0.2;1" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="80" r="5" fill="#7CB342">
        <animate attributeName="opacity" values="1;0.2;1" dur="2s" begin="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-80" cy="0" r="5" fill="#7CB342">
        <animate attributeName="opacity" values="1;0.2;1" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="110" cy="130" r="40" fill="#9CCC65" opacity="0.2"/>
  <circle cx="970" cy="590" r="50" fill="#7CB342" opacity="0.15"/>
  <rect x="900" y="100" width="75" height="75" rx="15" fill="#C5E1A5" opacity="0.3"/>
  
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1080" y2="720">
      <stop offset="0%" style="stop-color:#F1F8E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DCEDC8;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
