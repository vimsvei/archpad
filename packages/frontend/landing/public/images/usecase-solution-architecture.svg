<svg width="1080" height="720" viewBox="0 0 1080 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <rect width="1080" height="720" fill="url(#bgGradient)"/>
  
  <!-- Solution Architecture Illustration -->
  <g opacity="0.9">
    <!-- Code/Terminal Window -->
    <rect x="200" y="150" width="680" height="420" rx="15" fill="white" stroke="#7CB342" stroke-width="4"/>
    
    <!-- Terminal Header -->
    <rect x="200" y="150" width="680" height="40" rx="15" fill="#7CB342" opacity="0.8"/>
    <circle cx="230" cy="170" r="6" fill="white" opacity="0.8"/>
    <circle cx="250" cy="170" r="6" fill="white" opacity="0.8"/>
    <circle cx="270" cy="170" r="6" fill="white" opacity="0.8"/>
    
    <!-- Code Lines -->
    <g transform="translate(240, 220)" fill="#7CB342">
      <rect width="120" height="12" rx="6" opacity="0.6"/>
      <rect y="30" width="200" height="12" rx="6" opacity="0.5"/>
      <rect y="60" width="160" height="12" rx="6" opacity="0.6"/>
      <rect y="90" width="240" height="12" rx="6" opacity="0.4"/>
      <rect y="120" width="180" height="12" rx="6" opacity="0.5"/>
      <rect y="150" width="220" height="12" rx="6" opacity="0.6"/>
      <rect y="180" width="140" height="12" rx="6" opacity="0.5"/>
      <rect y="210" width="200" height="12" rx="6" opacity="0.6"/>
    </g>
    
    <g transform="translate(520, 220)" fill="#9CCC65">
      <rect width="150" height="12" rx="6" opacity="0.5"/>
      <rect y="30" width="180" height="12" rx="6" opacity="0.6"/>
      <rect y="60" width="120" height="12" rx="6" opacity="0.5"/>
      <rect y="90" width="160" height="12" rx="6" opacity="0.4"/>
      <rect y="120" width="200" height="12" rx="6" opacity="0.5"/>
      <rect y="150" width="140" height="12" rx="6" opacity="0.6"/>
      <rect y="180" width="180" height="12" rx="6" opacity="0.5"/>
    </g>
    
    <!-- Architecture Components -->
    <!-- Component 1 -->
    <g transform="translate(300, 480)">
      <rect x="-50" y="-25" width="100" height="50" rx="10" fill="#C5E1A5" opacity="0.4"/>
      <rect x="-45" y="-20" width="90" height="40" rx="8" fill="white" stroke="#7CB342" stroke-width="2"/>
      <circle r="8" fill="#7CB342"/>
    </g>
    
    <!-- Component 2 -->
    <g transform="translate(540, 480)">
      <rect x="-50" y="-25" width="100" height="50" rx="10" fill="#C5E1A5" opacity="0.4"/>
      <rect x="-45" y="-20" width="90" height="40" rx="8" fill="white" stroke="#7CB342" stroke-width="2"/>
      <circle r="8" fill="#7CB342"/>
    </g>
    
    <!-- Component 3 -->
    <g transform="translate(780, 480)">
      <rect x="-50" y="-25" width="100" height="50" rx="10" fill="#C5E1A5" opacity="0.4"/>
      <rect x="-45" y="-20" width="90" height="40" rx="8" fill="white" stroke="#7CB342" stroke-width="2"/>
      <circle r="8" fill="#7CB342"/>
    </g>
    
    <!-- Connection Lines Between Components -->
    <line x1="350" y1="480" x2="490" y2="480" stroke="#7CB342" stroke-width="2" opacity="0.5"/>
    <line x1="590" y1="480" x2="730" y2="480" stroke="#7CB342" stroke-width="2" opacity="0.5"/>
    
    <!-- Cursor Blink Effect -->
    <rect x="300" y="440" width="3" height="18" fill="#7CB342">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="90" cy="120" r="35" fill="#9CCC65" opacity="0.2"/>
  <circle cx="990" cy="600" r="45" fill="#7CB342" opacity="0.15"/>
  <rect x="920" y="100" width="70" height="70" rx="14" fill="#C5E1A5" opacity="0.3"/>
  
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1080" y2="720">
      <stop offset="0%" style="stop-color:#F1F8E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DCEDC8;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
