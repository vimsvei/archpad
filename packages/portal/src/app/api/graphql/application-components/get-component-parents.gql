query GetComponentParents($childId: uuid!) {
  map_application_component_hierarchy(
    where: { componentChildId: { _eq: $childId } }
    order_by: { order: asc_nulls_last }
  ) {
    componentParentId
    componentChildId
    order
    parent: componentParent {
      id
      code
      name
    }
  }
}

