query GetComponentFull($id: uuid!) {
  component: ApplicationComponentByPk(id: $id) {
    id
    code
    name
    description
    state {
      id
      name
      color
    }
    createdAt
    createdBy
    updatedAt
    updatedBy
  }
  functions: ApplicationComponentFunctionMap(where: { componentId: { _eq: $id } }) {
    function {
      id
      code
      name
      description
    }
  }
  dataObjects: ApplicationComponentDataObjectMap(where: { componentId: { _eq: $id } }) {
    dataObject {
      id
      code
      name
      description
    }
  }
  interfaces: ApplicationComponentInterfaceMap(where: { componentId: { _eq: $id } }) {
    interface {
      id
      code
      name
      description
    }
  }
  events: ApplicationComponentEventMap(where: { componentId: { _eq: $id } }) {
    event {
      id
      code
      name
      description
    }
  }
  systemSoftware: ApplicationComponentSystemSoftwareMap(where: { componentId: { _eq: $id } }) {
    kind
    systemSoftware {
      id
      code
      name
    }
  }
  technologyNodes: ApplicationComponentTechnologyNodeMap(where: { componentId: { _eq: $id } }) {
    node {
      id
      code
      name
    }
  }
  technologyNetworks: ApplicationComponentTechnologyLogicalNetworkMap(where: { componentId: { _eq: $id } }) {
    logicalNetwork {
      id
      code
      name
    }
  }
  parentComponents: ApplicationComponentHierarchyMap(
    where: { componentChildId: { _eq: $id } }
    order_by: { order: asc_nulls_last }
  ) {
    componentParent {
      id
      code
      name
      description
    }
  }
  childComponents: ApplicationComponentHierarchyMap(
    where: { componentParentId: { _eq: $id } }
    order_by: { order: asc_nulls_last }
  ) {
    componentChild {
      id
      code
      name
      description
    }
  }
  incomingFlows: FlowGeneric(where: { layer: { _eq: "Application" }, targetComponentId: { _eq: $id } }) {
    id
    code
    name
    description
    sourceComponent {
      id
      code
      name
    }
    targetComponent {
      id
      code
      name
    }
  }
  outgoingFlows: FlowGeneric(where: { layer: { _eq: "Application" }, sourceComponentId: { _eq: $id } }) {
    id
    code
    name
    description
    sourceComponent {
      id
      code
      name
    }
    targetComponent {
      id
      code
      name
    }
  }
  stakeholders: ApplicationComponentStakeholderMap(where: { componentId: { _eq: $id } }) {
    stakeholder {
      id
      code
      name
      description
    }
    role {
      id
      name
    }
  }
}
