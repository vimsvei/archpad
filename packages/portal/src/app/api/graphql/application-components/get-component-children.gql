query GetComponentChildren($parentId: uuid!) {
  map_application_component_hierarchy(
    where: { componentParentId: { _eq: $parentId } }
    order_by: { order: asc_nulls_last }
  ) {
    componentParentId
    componentChildId
    order
    child: componentChild {
      id
      code
      name
    }
  }
}

