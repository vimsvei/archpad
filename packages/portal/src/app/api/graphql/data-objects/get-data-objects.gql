query GetDataObjects($where: DataObject_bool_exp!, $limit: Int!, $offset: Int!) {
  DataObject(where: $where, order_by: { name: asc }, limit: $limit, offset: $offset) {
    id
    code
    name
    description
    createdAt
    createdBy
    updatedAt
    updatedBy
  }
  DataObjectAggregate(where: $where) {
    aggregate {
      count
    }
  }
}

